      Cards:
        1LiterANight:
          Deccription: "<div><p>不论您是否相信，每晚您都会因为呼吸而减重 1 磅。每次您呼气时您都会释放一点水分。在每晚 8 小时后，所有您呼出的水分大约重达
            1 磅。</p><p>所有的这些水分都需要被替换。试着放一杯水在您的床头柜上，当您每天早上醒来时重新补充水分让您的身体恢复活力。</p><p>如果您觉得喝足够的水有点难，试着使用追踪器页面中的饮水追踪器来关注水的摄入量。</p></div>"
          Name: "每晚 1 升"
        AngerAndSleep:
          Deccription: "<p>“千万别带着怒气睡觉”是真的吗？</p><p>生气会增加血压和心率，甚至能降低您的胰岛素敏感性。</p><p>带着怒气睡觉只会让整晚都被坏情绪包围，并且在睡觉时对您的健康不利。</p>"
          Name: "怒气与睡眠"
        BackStretch:
          Deccription: '<div><p>伸展运动能够促进血液循环，增加身体柔韧性并减轻压力。</p><p>试着在下次您等待咖啡或电梯时做这套简单的伸展动作。</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>第 1 步：双脚张开与肩同宽，保持膝盖不弯曲。</li><li>第
            2 步：双臂伸直缓慢向下尝试够到您的脚趾，就像要跳入水池中一样。</li><li>第 3 步：保持 5-10 秒。重复 5 次。</li></ul><p>如果您第一次无法摸到脚趾也没关系。随着您的不断练习，您就能慢慢靠近并够到脚趾了。</p></div>'
          Name: "背部伸展"
        BananaRiceCakes:
          Deccription: "<div><p>试试看用这款香蕉年糕当零食或甜点。</p><p>配料：年糕、可可粉、香蕉、蜂蜜、香草（可选）、杏仁片、椰肉片。</p><p>香蕉捣碎。加入蜂蜜、香草和可可粉调味。铺在年糕上。撒上椰肉和杏仁。</p></div>"
          Name: "香蕉米糕"
        BedStretch:
          Deccription: "<div><p>曾几何时，我们都梦想成为一名超级英雄，然后闹钟响起来吵醒了美梦。</p><p>尝试做超级床上动作实现这些梦想！</p><p>当您早上醒来后，把腿蜷缩到胃部，然后抬起双腿和双臂就像您化身超级英雄在天空翱翔一样。这会伸展您的背部，有助于早晨全身的血液循环。</p></div>"
          Name: "床上伸展运动"
        BenefitsOfSun:
          Deccription: "<p>在凉爽的天气里沐浴温暖的阳光，没有什么比这体验更美妙了。您是否想过阳光为您带来了什么？</p><p>阳光能给您带来的益处有：治疗郁症、构建免疫系统、降低血压、杀死有害细菌、增加血液含氧量等等。您还需要什么理由才会外出晒太阳呢？</p><p>试着每天花几分钟时间外出散步，尽情享受温暖的阳光吧。</p>"
          Name: "阳光的益处"
        Burn501:
          Deccription: '<p>您每增加 1 磅肌肉，您的身体就会每天额外消耗 50 卡路里。</p><p>这里有一张肌肉锻炼运动的清单。</p><ul
            style=" margin - left: 50px; list - style - position: inside;"><li>俯卧撑</li><li>引体向上</li><li>仰卧起坐</li><li>深蹲</li></ul><p>试着每天完成至少一项运动，您就能锻炼肌肉并燃烧卡路里！</p>'
          Name: 50:1 燃烧
        CalorieCheck:
          Deccription: "<p>您是否知道多少卡路里对您来说是过量的？<p>您是否知道多少卡路里对您来说是过量的？</p><p>您是否知道多少卡路里对您来说是过量的？每个人的身高、体重和每天的活动量都不同。因此，每个人所需的卡路里量也不同。去网上搜索
            BMR（基础代谢率）计算器。它会让您知道保持您当前的体重需要多少卡路里。</p><p>有趣的事实：美国奥运游泳健将迈克尔·菲尔普斯，每天大约摄入
            12,000 卡路里。这就好比在一天内吃掉一整周的食物！</p><div>"
          Name: "卡路里检查"
        CantSleep:
          Deccription: '<p>获得整晚的高质量睡眠非常重要，但有时我们会发现自己无法入睡。</p> <p>这里有一些提示帮您迅速入睡：</p><ul
            style=" margin - left: 1px; list - style - position: inside; "><li>下床走动，直至感到睡意</li><li>不要盯着时钟看</li><li>调暗或关掉灯光</li><li>试着做几次深呼吸</li><li>收紧并放松您身体的每一块肌肉</li></ul><p>把这些写下来，当您下次感觉难以入睡时试着做几次。</p>'
          Name: "无法入睡？"
        ChairExercise:
          Deccription: "<div><p>试试这套坐在椅子上就可以做的锻炼。</p><p>用手支撑在椅子边缘，让身体腾空。</p><p>借助手臂的力量，缓慢回到地面然后再次腾空。做
            10 次。</p><p>如果您感觉在办公椅上做这套动作不太安全，试着在家里找一张更稳固的没有轮子的椅子来做。</p></div>"
          Name: "座椅锻炼"
        ChairSpin:
          Deccription: "<div><p>这是一种可在任何椅子上完成的腹部锻炼。</p><p>当坐着时，抬起您的双腿，离开地面。扶住椅子或桌子，并让您的腹部发力摇摆您的双腿从一侧到另一侧。</p><p>现在就试试看您能做几次。大多数人只能做
            20 次。</p><p>提示：您可能会发现在可以旋转的椅子上做更加容易。</p></div>"
          Name: "椅子旋转"
        ChewYourFood:
          Deccription: '<div><p>您上一次吃饭的时候，请想想您咀嚼的次数多吗？</p><p>这里有一些原因告诉您为什么您应该多多咀嚼：</p><ul
            style="margin-left:5px; list-style-position: inside;"><li>它会打破食物颗粒以吸收更多的营养</li><li>当您吃饭变慢时，您会更快有饱足感并摄入更少的热量</li><li>您的牙齿会得到锻炼并保持强健</li></ul><p>当您下次吃饭时，每一口食物都咀嚼
            35 次，直到食物质地变成类似苹果泥的状态再吞咽。</p></div>'
          Name: "咀嚼您的食物"
        ChiaSeeds:
          Deccription: '<p>奇雅子是一种难以置信的超级食物，它富含大量营养素，并能吸收烹饪时周围液体的味道。</p><p>奇雅子的好处有：</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>高纤维</li><li>优秀的
            Omega 3 来源</li><li>大量的钙和蛋白质，但不含胆固醇</li></ul><p>试着在一杯热牛奶中加入几勺奇雅子吧。</p>'
          Name: "奇雅子"
        CleanBreath:
          Deccription: "<p>想要保持口气清新？</p><p>吃新鲜水果和蔬菜能让您的口腔保持湿润状态。唾液是身体中对抗口臭的自然方式。</p><p>有证据表明，绿茶中的茶多酚能帮助防止蛀牙和口臭。</p><p>
            如果您持续被口臭困扰，则可能是其他的病症或药物副作用所导致。</p>"
          Name: "清新口气"
        DontSkipMeals:
          Deccription: "<div><p>如果您某一餐不吃，您的身体会进入“饥饿模式”，这会容易让您存储热量并转化为脂肪。</p><p>不论您是忘了吃或是非常忙碌，有时候确实很难记起要吃每餐饭。试着约上好友、家人或同事见个面吃顿您经常会错过的饭。</p></div>"
          Name: "别跳过一餐饭"
        DoorStretch:
          Deccription: "<div><p>借助门框轻松地伸展胸部和肩膀</p><p>双手扶住门框，身体前倾。</p><p>尝试扶住门框的顶部和侧边来实现不同的肌肉拉伸效果。</p></div> "
          Name: "门伸展运动"
        EmailExercise:
          Deccription: "<p>深蹲是一种超棒的全身锻炼方式，能帮助您锻炼平衡性并增强肌肉。</p><p>迷你挑战：在写一封电子邮件的时候保持深蹲的姿势。</p><p>各就位，预备，开始！</p>"
          Name: "电子邮件锻炼"
        ExerciseFuel:
          Deccription: "<div><p> 研究表明，一般人在一小时的有氧运动后会失去 1.5 升水。</p><p>请注意每次锻炼后补充水份。</p><p>
            请记得脱水的第一个症状是疲劳，而非口渴。因此，如果您感觉身体虚弱或是头晕，坐下来喝杯水吧。</p><p>如果您容易脱水，试着在追踪页面追踪您的饮水量。</p></div>"
          Name: "运动能量"
        ExercisingAtNight:
          Deccription: "<p>锻炼对于您生活的许多方面而言都颇有益处，包括睡眠。</p><p>然而，您可能觉得您在早上没时间锻炼，这没关系。只是需要注意不要晚上太晚锻炼，因为您的身体需要几个小时的时间来放松和休息，否则您可能会在夜里辗转反侧难以入睡。推荐您在睡觉前的两小时里不要进行锻炼。</p><p>推荐您在睡觉前两小时之前锻炼。</p>"
          Name: "夜间锻炼"
        ExercisingOutside:
          Deccription: "<p>在户外跑步是否比在跑步机上跑步更好？</p><p>变化的地形能更多地锻炼脚踝鸡肉，并且能让您体验那些比较轻松的“下坡路”，这是在跑步机上无法实现的。</p><p>研究还表明，人们更倾向于在户外跑得更远，消耗更多能量以及享受更长时间的锻炼。</p><p>试着今天去户外步行或跑步吧。</p>"
          Name: "户外锻炼"
        FoodsWithCalcium:
          Deccription: "<p>钙有诸多益处，例如防止体重增加，以及改善消化和血压</p><p>把下面这些富含钙质的食物加入您的购物清单中吧：</p><li>芥兰</li><li>沙丁鱼</li><li>酸奶</li><li>强化橙汁</li><li>全谷干麦片</li><li>大豆</li><li>萝卜</li><li>杏仁</li><li>当然还有牛奶</li></ul>"
          Name: "含钙食物"
        FoodsWithFiber:
          Deccription: '<p>纤维是让您长时间有饱足感的绝佳方式，并且能帮助消化。</p><p>把这些高纤维的食物加入您的购物清单中吧：</p><img
            src="https://www.filepicker.io/api/file/QXxjf1MQVGf8AOdAeYRk" style="width:
            200px; height: 150px; float: right; margin-right:10px;" /><li>梨</li><li>芒果</li><li>苹果</li><li>黑麦和小麦面包</li><li>全谷物麦片</li><li>花生</li><li>核桃</li><li>青豆</li><li>豌豆</li></ul>'
          Name: "含纤维的食物"
        FriendlyFats:
          Deccription: '<p>健康的脂肪有着惊人的健康益处，例如帮助您的身体吸收更多营养，降低中风、糖尿病和心脏病的患病风险。</p><img
            src="http://celebbabylaundry.com/wp-content/uploads/2013/08/omega_6_fatty_acids.jpg"
            style="width: 200px; height: 150px; float: right; margin-left:10px;" /><p>把这些含健康脂肪的食物加入您的购物清单中吧：</p><ul
            style="margin-left:1px; list-style-position: inside;"><li>鱼</li><li>牛油果</li><li>种子（南瓜、向日葵等）</li><li>坚果（核桃最好）</li><li>橄榄油</li><li>绿色蔬菜（芥兰、菠菜等）</li><li>鸡蛋</li><li>磨碎的亚麻籽粉</li></ul>'
          Name: "友好的脂肪"
        GetUpQuickly:
          Deccription: "<p>别按下贪睡按钮，因为这对您来说弊大于利。</p><p>一个人通常需要一小时左右才能获得让人感觉清爽的睡眠 (REM)。平均来说，人们按下贪睡按钮接着睡
            10 分钟几乎无法获得浅度睡眠。并且睡眠的重复中断会让您状态变差反应迟缓。</p><p>当闹钟第一次想起的时候起床会让您觉得更加清醒。</p>"
          Name: "快速起床"
        GroupStretch:
          Deccription: "<p>跟好友一起锻炼总是能让您获得更好的效果。</p><p>在今天下午 3 点整，尽可能多地叫他人站起来做做伸展运动吧。</p>"
          Name: "一同伸展"
        HealthyFudge:
          Deccription: '<div><p>含糖甜品有许多的替代品。这里有一种非常简单的食谱，您可以尽情享用。</p><p>配料：</p><ul
            style="margin-left:5px; list-style-position: inside;"><li>1/4 杯（60 克）杏仁粉</li><li>2
            大匙（3 分升）杏仁奶</li><li>1/4 杯（60 克）捣碎的香蕉或苹果泥</li><li>1 大匙（1.5 分升）不加糖的可可粉</li><li>甜味剂增加口味（可选）</li></ul><p>将杏仁奶和杏仁粉充分搅拌，然后放入微波炉中
            30 秒让其变稠。添加香蕉或苹果泥、可可粉和甜味剂。涂抹到容器中并冷冻直至凝固成固态。塑料容器会有助于把这美味巧克力掰出来。</p></div>'
          Name: "健康软糖"
        Hummus:
          Deccription: "<p>鹰嘴豆泥是用鹰嘴豆制作的健康食物，您可以涂抹在饼干上，或用最喜爱的蔬菜蘸着吃。</p><p>这里仅仅列出了鹰嘴豆泥的部分健康益处：</p><li>高蛋白</li><li>不饱和脂肪</li><li>高纤维</li><li>素食</li><li>降低胆固醇</li><li>调节血糖</li><li>它有多种口味</li><li>也非常适合涂在三明治里</li></ul><p>今天就把鹰嘴豆泥加入您的购物清单中吧。</p>"
          Name: "鹰嘴豆泥"
        Hypersomniac:
          Deccription: "<p>每个人都会遇到早上起床困难，精神不好的情况。但如果这经常发生，则您可能已经患上睡眠过度症。</p><p>睡眠过度是一种罕见的睡眠障碍，会导致您睡眠时间过长。通常情况下此症状的原因是您的中枢神经功能失常，或是对处方药的误用。</p><p>如果您感觉您的睡眠比推荐的
            7-9 小时更长，请咨询您的医生。</p>"
          Name: "睡眠过度"
        JumpingRope:
          Deccription: "<p>跳绳是一项超棒的全身运动。它几乎能让您身体的每一块肌肉都运动起来，建立协调性并燃烧大量热量。</p><p>此外，高质量的跳绳是一种低价的健身器材，且能够使用相当长的时间。</p><p>试着在您的日常生活中加入
            15 分钟跳绳运动。</p>"
          Name: "跳绳"
        LackOfSleep:
          Deccription: "<p>现已证实，睡眠不足与肥胖者之间存在联系。</p><p>睡眠不足会导致新陈代谢缓慢以及血压升高，两者正是引发肥胖症和糖尿病的原因。另一项研究表明，睡眠不足会妨碍判断，意味着复杂的决策（例如选择吃什么食物）将变得困难，从而会导致不良的饮食习惯。</p><p>请记得让自己睡足推荐时长（7-9
            小时），这样您的身体将保持健康且功能正常。</p>"
          Name: "睡眠不足？"
        Muesli:
          Deccription: '<p>穆兹利是一种功能强大的早餐食物，包含大量的纤维、蛋白质、水果和钙质。</p><p>制作非常简单，只需将这些配料放到一起即可：</p><ul
            style="margin - left: 5px; list - style - position: inside;"><li>酸奶</li><li>水果干</li><li>生燕麦片</li><li>切碎的苹果</li><li>牛奶</li><li>蓝莓</li><li>切碎的核桃</li></ul><p>混合酸奶、燕麦和牛奶，然后放在冰箱中过一夜。再把剩下的配料放入，您就能获得一份活力充沛的早餐。</p>'
          Name: "穆兹利"
        NatureVSTreadmill:
          Deccription: "<div><p>在户外跑步是否比在跑步机上跑步更好？</p><p>变化的地形能更多地锻炼脚踝鸡肉，并且能让您体验那些比较轻松的“下坡路”，这是在跑步机上无法实现的。</p><p>研究还表明，人们更倾向于在户外跑得更远，消耗更多能量以及享受更长时间的锻炼。</p><p>试着今天去户外步行或跑步吧。</p></div>"
          Name: "自然 vs. 跑步机"
        NoElectronics:
          Deccription: "<p>除了睡觉以外，尽量别在卧室中做别的事情，比如上网、看电视或听音乐。</p><p>当您在卧室中做这些事情时，您的大脑会被唤醒并处于兴奋状态，因为它会将房间与思维清醒相联系。您只需将您的电视和电脑搬出房间，就会对您的睡眠质量起到令人惊奇的积极作用。</p>"
          Name: "不要电子产品"
        PaperExercise:
          Deccription: '<div><p>如果您发现自己经常久坐，这里有一个快速的锻炼方式来锻炼您的腿部肌肉。</p><ul style="margin-left:50px;
            list-style-position: inside;"><li>第 1 步：找一沓密封好的纸。</li><li>第 2 步：坐在椅子上，把纸放于两腿膝盖之间并用膝盖夹住
            1 分钟。</li><li>第 3 步：松开并休息 1 分钟，然后重复进行 3 次。</li></ul><p>如果您找不到一沓纸，试着用大的活页夹或者书本代替。</p></div>'
          Name: "纸张锻炼"
        PetsInBed:
          Deccription: "<p>跟您的宠物一起睡是否健康？</p> <p>或许您有宠物过敏症（即便是很轻微的）。</p> <p>宠物也会打呼、乱踢或者跑来跑去，这会扰乱您的睡眠。</p>
            <p>如果您发现自己很难入睡，试着让您的宠物睡在另一间房里吧。</p>"
          Name: "床上的宠物"
        PhasesOfSleep:
          Deccription: '<p>每晚你都将经历 5 个睡眠阶段：</p> <ul style="margin-left:50px; list-style-position:
            inside;"> <li>第 1 阶段 - 轻度的“白日梦”般状态。</li> <li>第 2 阶段 - 心率开始减缓，体温下降。</li>
            <li> 第 3 阶段 - 深层缓慢的脑电波出现，这是浅度睡眠和深度睡眠的过度。</li> <li>第 4 阶段 - 深度睡眠，这通常是您的身体开始恢复能量的阶段。</li>
            <li>第 5 阶段 - 快速眼动 (REM)，您的肌肉无法运动，但您的思维由于做梦而变得活跃。</li></ul> <p>请确保您的身体获得足够的休息，否则您将失去一些重要的恢复机会。</p>'
          Name: "睡眠阶段"
        PigeonStretch:
          Deccription: '<p>试着做做这套鸽子伸展动作，直邮有桌子就能完成：</p><ul style=" margin - left: 50px;
            list - style - position: inside; "><li>将您的右腿弯曲水平放于桌上，让您的右脚踝能靠近您的左髋部。</li><li>在您感觉舒服的前提下身体尽量前倾。</li><li>保持
            10 秒钟然后换另一只腿。</li></ul><p>这是让您的髋部和大腿后部舒展的绝佳方式。</p>'
          Name: "鸽子伸展"
        PlanAMeal:
          Deccription: "<div><p>您是否觉得自己吃的过量了？外出就餐更方便，但如果您不注意的话，外出就餐也意味着很容易摄入更多的油炸和加工食物。试着为一餐饭写下计划。去冰箱和厨房，试着为明天的晚餐做个计划，只使用您家里有的食材。如果这适合您的话，明天就再试一次。</p></div>"
          Name: "计划一餐饭"
        PlantsInBedroom:
          Deccription: "<p>卧室里摆放植物对睡眠有好处吗？</p><p>是的。虽然有说法认为植物在夜间释放二氧化碳，但释放量微乎其微，所以对睡眠无害。</p><p>非但如此，植物在白天能够释放氧气，还能清除空气中的有害化学物质。</p><p>因此，室内摆放一些植物，不仅能美化环境，还更有益于人体健康。
            </p> "
          Name: "卧室中的植物"
        PortionSizes:
          Deccription: "<p>当说到一餐吃多少才合适时，人们可能会感觉很困惑。</p><p>这就是所谓的份量控制。一份水果、蔬菜和肉类通常就是
            1/2 杯。</p><p> 如果您觉得您一餐吃得太多，请找一个容器或盒子留出一半的量，这将帮助您维持体重，避免暴饮暴食。</p>"
          Name: "份量"
        PowerOff:
          Deccription: "<div><p>屏幕上明亮的光线会让您的大脑保持非常活跃的状态。如果您在睡觉前看电视或使用平板设备，则会让您的大脑更难释放褪黑激素
            - 这是一种重要的激素，会告诉您的身体晚上到了、身体累了。</p><p>花点时间在睡觉前 1 小时设置个闹钟，提醒您关闭房间里的所有屏幕，然后拿起一本好书度过这
            1 小时的美好时光。</p></div>"
          Name: "关机"
        QuietExercise:
          Deccription: "<div><p>嘘。别告诉任何人你要做运动，没人会知道。</p><p>开会、办公、或者…只是…坐着时，试试这项随处可做的运动。只需尽你所能收紧臀大肌。对，就是这样。只需收紧肌肉
            15 秒，放松 15 秒。然后再次收紧。这样做 10 次。做这项运动几周后，你会感觉臀部变坚实了，并且没人知道你悄悄地在他们面前做运动。</p></div> "
          Name: "安静运动"
        RoastedPeaches:
          Deccription: '<div><p>肉不是唯一的烧烤食材。有时你需要热点心或健康的餐后甜品。</p><p>这里是烤桃的配方：</p><ul
            style="margin - left: 50px; list - style - position: inside;"><li>4 只熟透去核的桃子</li><li>1
            匙香草</li><li>1/4 杯蜂蜜</li><li>1 匙肉桂粉</li></ul><p>取一只中碗，把蜂蜜、肉桂和香草倒进去，搅拌均匀。把桃子切成楔形小块，扔进腌料内拌匀，使桃块表面完全裹好腌料。将桃块放在涂有少量油的烤板上，用
            400° 高温烘烤 20 分钟，或变为金色为止。</p></div>'
          Name: "烤桃"
        SingleLegStance:
          Deccription: '<p>试试这个您可以随处做的锻炼方式：</p> <ul style=" margin - left: 50px; list
            - style - position: inside; "><li>双腿站直，与肩同宽。</li><li> 略微弯曲您的右膝盖并向后抬起您的左腿。</li><li>双手尽量向前伸。</li></ul><p>
            做 10 次然后换另一条腿再做 10 次。</p>'
          Name: "单脚站立"
        SittingExercise:
          Deccription: "<p>用这种简单的方式锻炼您的腹部肌肉。</p><p>深吸一口气然后全部呼出。收紧腹肌。屏住呼吸并保持腹肌收紧状态约
            10 秒钟。然后重复上述操作 8-10 次。</p><p>这是每天锻炼您的核心肌群一点点的绝佳方式。一点点对您也大有益处！</p><div>"
          Name: "坐下锻炼"
        Sleep&Skin:
          Deccription: "<p>保持肌肤年轻和健康最有效的一招就是睡足整晚；您需要 7-9 小时的不间断睡眠。</p><p>当您睡觉时，您的肌肤会经历一段恢复活力的过程。新皮肤会取代旧皮肤。该过程被打断可能会引起血管扩张，长此以往将导致黑眼圈、眼袋和眼部皱纹。</p><p>制定目标休息
            2 整晚来让您的肌肤得到充分休息，以进行恢复和修复。试着现在做一个睡眠追踪器，帮助您实现这一目标。</p>"
          Name: "睡眠与皮肤"
        SleepGadgets:
          Deccription: '<p>许多有趣的产品能帮您改善睡眠。</p><p>这里是一些例子：</p> <ul style=" margin -
            left: 50px; list - style - position: inside; "><li>整晚能保持凉爽的枕头。</li><li>附带枕头的衬衫，能让您在睡觉时避免翻身。</li><li>带轮子到处跑的闹钟，让您不得不起床。</li><li>放在床尾的风扇让您整晚凉爽。</li></ul><p>花点时间上网搜索可能有助于睡眠的产品。</p>'
          Name: "睡眠小工具"
        SleepRoutine:
          Deccription: "<p>每天按时睡觉按时起床是最好的睡眠习惯。</p><p>这将训练您的身体让它感觉需要休息，并让您的大脑认为您已经累了，这对提高睡眠质量有极大帮助。</p><p>就像您每天早上设定闹钟起床一样，为睡觉也设定一个闹钟吧。</p>"
          Name: "睡眠习惯"
        SleepWalking:
          Deccription: "<p>与传闻不同，叫醒正在梦游里的人并不危险。事实上，如果您不叫醒梦游者才是危险的</p><p>梦游可能只是从床上做起来，也可能更加复杂例如驾驶汽车。</p>
            <p>当某人睡眠不足时，更容易发生梦游。</p> <p>如果症状很常发生甚至每晚出现，请向您的医生咨询，因为这可能会导致更大的健康问题。</p> "
          Name: "梦游"
        SnackStrategy:
          Deccription: "<div><p>零食可能对您来说很重要，但有时可能意味着不必要的热量摄入。</p><p>试着有策略性地放一些零食碗在整个屋子里，比如在电视前，厨房桌子上，或是在您办公室的办公桌上。用水果、蔬菜或坚果来填满您的零食碗，来满足您吃零食的欲望。</p></div>"
          Name: "零食策略"
        SpicyFood:
          Deccription: '<p>吃辛辣食物就感觉是一种挑战，许多人并不想去承受。</p><img src="https://www.filepicker.io/api/file/Kj6LN9jkQ6WCtJn1A56F"
            style="width: 200px; height: 150px; float: right; margin-left:10px;" /><p>然而，辛辣的食物也有许多健康益处：</p><ul
            style="margin - left: 5px; list - style - position: inside; "><li>增加血流量</li><li>增加血清素的释放，帮助您放松</li><li>增加内啡肽的释放，可改善您的情绪</li></ul><p>为您的下一餐饭加一点点热辣吧。</p>'
          Name: "辛辣食物"
        StandOnToes:
          Deccription: '<div><p>提踵是每个人随时随地能做的最简单的锻炼方式之一。试着现在做 10 次吧。</p><p>这里是您每天可以做提踵运动的几个时机。</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>当排队等待时（超市、银行等）</li><li>等待您的咖啡时</li><li>刷牙时</li></ul><p>如果您已经习惯这样做，试试看单脚提踵。</p></div>'
          Name: "足尖站立"
        StandUp:
          Deccription: "<div><p>站立一小时通常能消耗约 120 卡路里。为什么不把椅子去掉让会议变个样子呢？</p><p>试着召开一次所有人都站着参加的会议。您能够消耗更多卡路里，精力更集中，还能给自己伸展身体的机会。</p><p>有可能这次会议会更快结束，谁知道呢。</p></div>"
          Name: "站立"
        TakeANap:
          Deccription: "<p>您是否想过小睡是否会影响您在晚上的睡眠？</p><p>这取决于您小睡的时长。小睡 10-20 分钟的人比小睡超过
            25 分钟的人起床后的精神状态更好。长时间的小睡会导致您再次入睡困难，或是让您在晚上的睡眠质量变差。</p><p>如果您仍担心您的睡眠规律，请在“追踪器”页面追踪您的睡眠状况。</p>"
          Name: "小睡片刻"
        TakeStairs:
          Deccription: "<div><p>大家都知道爬楼梯比坐电梯能获得更好的锻炼。</p><p>试着当您看到楼梯时就走上去，并想想您当天能获得额外的台阶步数的方式。还有别忘了去到追踪页面使用追踪器，以让您随时查看您日常锻炼行走的台阶数。</p></div>"
          Name: "爬楼梯"
        TalkingGame:
          Deccription: "<p>如果您发现自己需要一些时间才能起身动一动的话，试试看玩玩这个小游戏：绕着您的办公室走，直到 3 个人跟你讲话。有的时候您可能还没到办公楼的另一头游戏就结束了，不过有时候您就可能要走个
            5 圈才能完成。</p><p>或者如果您感觉要来点竞赛的话，向一位同事发起挑战吧，看看你们谁能走更多的圈数。</p>"
          Name: "说话游戏"
        TryNewFoods:
          Deccription: "<div><p>吃得健康并不意味着您应当一遍遍地吃同样的食物。花点时间去尝试您很少或从来没吃过的新的水果或蔬菜。<p/><p>一种绝佳的不平常的食物就是豆薯。这是一种土豆和萝卜的杂交品种，富含维生素
            C，可降低胆固醇，也是膳食纤维的重要来源。</p><p>去网上搜索您喜欢的豆薯食谱吧。</p></div>"
          Name: "尝试新食物"
        WalkingVSRunning:
          Deccription: "<p>哪项更适合你？</p><p>跑步能燃烧更多的总卡路里数，而走路虽消耗较少热量但却能将更多脂肪转化为能量。跑步对关节的冲击较大，因此会增加受伤的机会；而走路对关节冲击较小，但不会像跑步一样锻炼人体的耐力。</p><p>
            只有您能决定哪种锻炼更加适合您的生活方式。绕着某幢建筑物走或跑 10 分钟吧。</p>"
          Name: "走路 vs 跑步"
        WallExercise:
          Deccription: "<div> <p>靠墙坐是一项能够随处进行的锻炼，对您的腿部和核心肌群益处颇多。</p><p>靠在墙上弯曲膝盖，直至您模拟出坐在椅子上的感觉为止。大多数人可以坚持
            60 秒，看看您能否做更长时间。</p><p>如果您希望接受真的挑战，叫个朋友或同事来完成靠墙坐竞赛吧。</p>"
          Name: "墙壁运动"
        WaterBeforeEating:
          Deccription: '<div><p>大家都知道喝水很重要，但餐前喝水好处尤其多。</p><p>原因是：</p><ul style="margin
            - left: 50px; list - style - position: inside;"><li>减肥：填饱胃部，从而减少进食卡路里。</li><li>保持精力充沛：哪怕只有一点儿脱水，你都会感觉疲累。</li><li>缓解头痛：帮助预防并缓解头痛（甚至包括偏头痛和背痛！）。</li></ul><p>在“跟踪”页面上跟踪你的饮水量，用于确保每天喝足量的水。</p></div> '
          Name: "饭前喝水"
        WhiteNoise:
          Deccription: "<p>白噪声对于改善睡眠的效果显著。</p><p>如果您是一个轻度睡眠者，它会帮您屏蔽掉扰乱睡眠的声音。它有助于改善耳鸣并可治愈失眠。</p><p>如果您觉得难以入睡，请试着寻找一个白噪声音源，或尝试整夜使用一台风扇来帮助您入眠。</p>"
          Name: "白噪声"
        WorkBox:
          Deccription: "<p>长时间站立可减少肥胖症和心脏病的患病风险。</p><p>如果您发现您坐的时间较长*，试着用一个盒子升高您的工作台，或让电脑离开桌面。这种方式能让您有站着工作的选择。</p><p>如果您喜爱站着工作，有许多可调节高度的产品能帮您在需要时提升工作空间的高度。今天试着提高您工作空间的高度并站着工作一小时。</p><p>*美国医学协会。</p>"
          Name: "工作箱"
        WristStretch:
          Deccription: '<p>如果您是长时间使用计算机的人，您可能会有患腕管疾病的风险。</p><p>每天多做几次下面的拉伸运动：</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>将您的双手背放于桌上轻压，指导您感觉您的手腕和前臂处于拉伸状态。</li><li>保持
            10 秒</li><li>然后把您的手掌放于桌上并轻压，并保持 10 秒。</li></ul><p>做这些拉伸运动会增加血液循环并预防这些关节的疼痛。</p>'
          Name: "手腕拉伸"
      CardsEdited:
        500CalorieWorkouts:
          Deccription: "<p>最大限度地锻炼，寻求在最短时间内燃烧最多卡路里的活动。进行一小时的跑步、慢跑、骑自行车和游泳能消耗超过500卡路里的能量。确保剧烈运动的同时补水——在身边放一瓶水。</p>"
          Name: "能消耗超过500卡路里能量的运动"
        AbsorbInYourSleep:
          Deccription: "<p>如果您正在学习一门新的语言或学科，可在睡前阅读。研究表明，在睡前学习新事物，可以提高回想起这些内容的能力。知道睡眠能让您更聪明吗？"
          Name: "全神贯注于您的睡眠"
        ADDAVOCADO:
          Deccription: "<p>在午餐时吃半个牛油果能避免暴饮暴食。在您的午餐时间添加半个牛油果能让您在额外的 3-5 个小时中有饱腹感。把牛油果捣碎然后跟盐和胡椒拌匀抹在三明治上即可，也可以淋几滴香醋然后用勺子舀着吃。</p>"
          Name: "加入牛油果"
        AerobicExercise:
          Deccription: "<p>锻炼使你苗条健康，并且有益于心脏和全身。下星期尝试进行一周总量75分钟的剧烈有氧运动或者150分钟的适度有氧运动。使其成为一项社会活动——和朋友们一起去游泳、跑步、踩单车或者轻快地散步。</p>"
          Name: "有氧运动"
        AngerAndSleep:
          Deccription: "<p>您应该“永远不要生着气入睡”，这是真的吗？</p><p>生气会增加您的血压和心率，甚至可以麻痹您的胰岛素敏感性。</p><p>睡觉的时候生气只会让心情依然糟糕，所以您可能会在您睡觉的时候损害您的健康——即便您可以睡着！</p>"
          Name: "愤怒和睡眠"
        ANTIOXIDANTS:
          Deccription: "<p>“自由基”是一种有害物质，可能引发癌症或其他疾病。幸运的是，抗氧化剂可以对抗自由基。多吃这些富含抗氧化剂的食物：红豆、蓝莓、斑豆、蔓越莓、洋蓟、黑莓、苹果、山核桃和李子。</p>"
          Name: "抗氧化剂"
        APPLEADAY:
          Deccription: "<p>苹果含有大量抗氧化剂，可使肺部更健康，并可有助于对抗癌症。苹果同时富含维生素 C，可强化人体的免疫系统，并且其脆脆的质地很适合清洁牙齿。要准备快速且美味的小零食，只需将苹果切片，涂上坚果黄油，再撒上葡萄干和其他水果干。</p>"
          Name: "一天一个苹果"
        AvoidDistractions:
          Deccription: "<p>当您手上有个任务，生活常会成为妨碍。若您想要富有成效，则要尽量减少外界影响。减少外界噪音，丢开任何可能分散精力的电子设备或装置——若您认为噪音是个影响因素，那么就把耳机一直戴着。如果办公室有个特别健谈的同事，那么在完成任务前避开这个人。</p>"
          Name: "避免干扰"
        AvoidIDTheft:
          Deccription: "<p>对任何更新或确认您的个人信息的请求多加注意，例如社会保险号码、账户号码或您的生日。某些诈骗分子会发送看似合法的信件或电子邮件来钓取此信息，然后尝试窃取您的身份信息并盗刷信用卡。特别警惕来自陌生公司发来的未经任何请求的优惠信息。</p>"
          Name: "防止身份被盗用"
        AvoidInjury:
          Deccription: "<p>在锻炼的时候出奇地容易受伤。下次锻炼地满头大汗的时候听从以下建议来避免受伤：</p><p><b>热身和平静下来</b>。在锻炼前和锻炼后，进行5到10分钟的低强度运动，例如慢跑和散步。<br><b>伸展。</b>在热身后伸展，因为伸展热起来的肌肉比伸展未热身的肌肉要有效。<br><b>补水</b>。锻炼前饮用至少两杯水，锻炼时和锻炼后也要补水。</p>"
          Name: "避免受伤"
        AvoidLateNightMeals:
          Deccription: "<p>在临睡前吃大餐能会导致消化不良从而引起不适，让您难以入睡并保持睡眠状态。如果您夜里感觉很饿，可以吃一些小零食而不是大快朵颐。</p>"
          Name: "不吃夜宵"
        AvoidStimulants:
          Deccription: "<p>试着调整您的咖啡因摄入时间，以确保它不会影响您的睡眠。在下午或更晚时间喝一杯咖啡、茶或者可乐都可能让您在晚上难以入睡并保持睡眠状态。在一天中的特定时间点后，改喝非咖啡因饮料（水更好）。</p>"
          Name: "远离兴奋剂"
        BaggedLunch:
          Deccription: "<p>想要试着省钱吗？工作日自己带午餐来开始吧。与其花 10 美元买一份三明治，不如只花个零头自己带饭。还有额外的好处：控制分量，营养更丰富。</p>"
          Name: "自己带午餐"
        BeAPal:
          Deccription: "<p>“忘掉自我就能缓解他人的心痛。”–亚伯拉罕·林肯</p><p>向需要帮助的人伸出援手，不论是同事、邻居、朋友或是配偶。帮助他们解决困难，您自己的心情也会更舒畅，你们之间的关系也会更亲密。</p> "
          Name: "成为伙伴"
        BEDTIMERITUAL:
          Deccription: "<p>设定安宁的睡眠规律来更快入睡并睡得更久。形成放松的习惯例如睡前阅读或者洗澡，这将有助于你的身体区分睡眠时间和活动时间。</p>"
          Name: "睡前习惯"
        BeGrateful:
          Deccription: "<p>有时候，在承受压力时，我们在生活中的视野会变得狭隘，并过多地关注于问题。我们不妨退后一步，想想是什么让您的生活变得美好。试试与家人团聚，再制作一块感谢板，然后在上面记下并分享所有一切能让您觉得需要感谢的东西。最后将板子挂在公共区域，时刻提醒自己有关生活中的美好事物，并以此缓解压力。</p>"
          Name: "心怀感激"
        BEGRATEFULEATLESS:
          Deccription: "<p>保持积极向上的生活态度能帮助您做出更好的食物选择，并且让您吃得更健康。在吃饭前想想让您感恩的人和事，让心情更舒畅。您会更愿意去选择健康的食物！</p>"
          Name: "感恩，少吃"
        BENEFITSOFCOFFEE:
          Deccription: "<p>咖啡不仅仅是帮助我们在早晨保持清醒和专注。它还能降低慢性疾病，如 II 型糖尿病和心血管疾病的发病风险，所以喝一壶现煮的咖啡不用感到内疚。只是要确保饮用量要适当。</p>"
          Name: "咖啡的益处"
        BeOfService:
          Deccription: "<p>“多多帮助他人吧。不论您愿意帮助朋友或同事，或每月去参加志愿者活动，没有什么比向需要帮助的人伸出援手能收获更多的成就感了。”–吉莲·安德森</p><p>今天就帮助他人，为您周围的人做点好事。您会发现，成为社区中助人为乐的一员将提振自己的士气并拥有成就感。</p>"
          Name: "帮助他人"
        BLACKBEANRECIPE:
          Deccription: "<p>黑豆富含蛋白质、纤维、抗氧化剂和维生素 B6。要准备一顿快速又健康的餐点，只需胡椒奶酪和黑豆混合后放于全麦玉米饼上，然后对折并压平。再放入平底锅或烤箱加热直至奶酪融化。再撒上新鲜鳄梨和莎莎酱即可。</p>"
          Name: "黑豆食谱"
        BlockParty:
          Deccription: "<p>把邻居们都聚在一起举办一次小区派对吧！如果您住在公寓里，您也可以在公共区域来一次聚会。这是了解您的邻居的绝佳方式，同时还能让邻居们更喜欢您。</p>"
          Name: "小区派对"
        BookClub:
          Deccription: "<p>参加本地的读书俱乐部，将自己沉浸在令人眼花缭乱的冒险和遥远的童话故事中吧！把您对文学作品的热爱带到一群志同道合的同样喜欢静静读书的人中间。您会获得不同角度的文学见解，还会结识新朋友。"
          Name: "读书俱乐部"
        BUILDUPHABITS:
          Deccription: "<p>突然开始剧烈运动并不是更改生活方式的最佳选择。慢慢地开始 – 从每周 5 次、每次 10 分钟的锻炼开始。然后每周多增加
            5 分钟直到您达成每周 5 次、每次锻炼 30 分钟。您将更容易养成锻炼习惯并坚持下去。</p>"
          Name: "养成习惯"
        CalciumDidYouKnow:
          Deccription: "<p>您可能知道，钙有利于您的骨骼和牙齿。但是您知道它也可以帮助防止发胖，有助于防止消化不良和调节血压吗?</p><p>您应当将这些富含钙质的食物加入到您的购物清单中：</p><li>芥兰</li><li>沙丁鱼</li><li>酸奶</li><li>营养强化橙汁</li><li>麸皮谷物</li><li>大豆</li><li>芜菁</li><li>杏仁</li><li>当然，还有牛奶</li></ul>"
          Name: "钙：您知道吗？"
        CalorieCheck:
          Deccription: "<p>如果想保持体重，您首先需要知道自己的身体需要多少卡路里。为此您可使用 BMR（基础代谢率）计算器算出所需热量。无论是减肥或者增重，您必须相应地调整您的热量摄入和活动量。</p><p>与您分享有趣的事实：美国奥运游泳选手和金牌得主迈克尔•菲尔普斯在训练期间每天约摄入
            12000 卡路里的食物！</p>< div > "
          Name: "卡路里监控"
        Carpool:
          Deccription: "<p>找找看是否有同事住在您附近，并且愿意一同驾车上下班。您会更好地了解他们，还可以减少您的碳排放！轮流驾车还能让您和同事支付更少的油费。</p>"
          Name: "拼车"
        CEILINGSTRETCH:
          Deccription: "<p>伸展运动有助于避免受伤，缓解肌肉紧张，增大关节活动范围，提高柔韧性、肌肉协调性，促进血液循环并提高能量水平。尝试交叉手指，将你的手心撑向天花板。保持住。重复。</p>"
          Name: "天花板伸展运动"
        ChairExercise:
          Deccription: "<div><p>在您的办公桌上就可以尝试这个练习！</p><p>将双手放在椅子边上，然后吊起自己。</p><p>用您的双臂，朝着地板慢慢地降低自己，并再将您自己举起来。像这样做
            10 次。</p><p>如果您觉使用您的办公椅不安全，可以在个家里用一个更稳固的椅子来试试。</p></div>"
          Name: "椅上运动"
        CHEAPEXERCISE:
          Deccription: "<p>您无需花费大量金钱购买昂贵的器材和健身房会员资格。无需任何特殊器材和地点就能做运动 – 只要您拥有一双结实耐用的鞋就能随处跑步或行走。您还可以来点音乐，在您的客厅里举办一场私人舞会。</p>"
          Name: "锻炼不用太贵"
        CheckForTheft:
          Deccription: "<p>请经常检查您的信用报告，确保没有使用您身份的可疑行为。窃贼能用您的名字办理信用卡并造成数千美元的债务，从而对您的信用评分造成破坏。保持警觉并自我保护
            – 您未来的财务状况可能依赖您的信用评分。</p>"
          Name: "谨防窃贼"
        CheckYourCreditScore:
          Deccription: "<p>您的信用评分能决定您是否能获得汽车贷款或抵押贷款，也会影响相关的利率。每年至少检查一次自己的信用评分和信用报告来找到您的号码，以及您是否需要采取措施改善您的信用状况。</p>"
          Name: "检查您的信用评分"
        ChiaSeeds:
          Deccription: '<p>奇亚籽是一种富含营养超级食品，并在搭配烹饪的汁液中很容易入味。</p><p>它的一些好处包括：</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>富含纤维</li><li>
            Omega 3 的优质来源</li><li>钙和蛋白质</li></ul><p>您可以尝试将几勺奇亚籽和一杯热牛奶混合食用。</p>'
          Name: "奇亚籽"
        CleanBreath:
          Deccription: "<p>想要清新的口气？</p><p>多吃鲜嫩多汁的水果和蔬菜，以保持口腔健康。水分含量高的水果和蔬菜，像苹果和胡萝卜，可以刺激唾液的流动，而这是您的身体“战胜口臭”的自然方式。</p>"
          Name: "清新呼吸"
        CleanMouth:
          Deccription: "<p>想要拥有薄荷的清新口气但找不到口香糖？</p><p>来喝茶吧！绿茶中的茶多酚能预防龋齿和口臭，同时缓解牙龈疾病所导致的疼痛和肿胀。</p>"
          Name: "清洁口腔"
        CleanOutClosets:
          Deccription: "<p>您真的还需要保留大学里穿过的运动衫，或是一条五年了都穿不上的裤子吗？清理您的衣橱，把您不再需要的衣服捐出去，帮助自己也帮助他人。您的慷慨捐助将惠及许多有需要的组织。</p>"
          Name: "清理衣柜"
        CLEANYOURROOM:
          Deccription: "<p>妈妈是对的——保持你的卧室整洁非常重要。你的卧室应该舒适并适于睡眠，而不是杂乱无章。过敏原也会影响你的睡眠，因此确保定期清洁除尘。设定行事历提醒来经常打扫房间。</p>"
          Name: "打扫卧室"
        COLORFULPLATE:
          Deccription: "<p>每顿应该摄入多少水果蔬菜？以下提供简单的指导：要有半盘水果蔬菜。你盘中的食物越色彩丰富可能意味着它越有营养。</p>"
          Name: "色彩丰富的食物"
        COMMITMENTISSUES:
          Deccription: "<p>无法承诺完成锻炼计划？把计划分成几块在一天内多次锻炼来达成目标。每天多次、每次 10 分钟的锻炼比一次 60
            分钟的锻炼更容易达成。每天多做几次散步、慢跑或爬楼梯。小累积也会有大收获！</p>"
          Name: "承诺问题"
        CommitWithFriends:
          Deccription: "<p>如果您开始新的锻炼或是节食减重计划，找个朋友或家人一起来完成。你们可以互相监督对方的选择，并且当计划变得困难时互相鼓励。这样的支持将有助于取得成功，而这段经历将让你们更加亲密。</p>"
          Name: "好友间的支持"
        CommunityGratitude:
          Deccription: "<p>在工作场所使用感恩板创建一个社团。让您的每个同事写下自己感激的人或事情，然后编制成一张海报。把它挂在公共区域，这样每个人都能感受到同事们表达的感激之情。</p>"
          Name: "社团感恩"
        ComparisonShop:
          Deccription: "<p>在买任何东西前，花点时间货比三家。手机应用能让您查找多家商店中商品的零售价，这样您就能以尽可能低的价格买到商品这对于假日期间购买高价商品尤其有帮助，比如电子产品和设备。花点时间研究一下，您就可以省下很多钱。</p>"
          Name: "货比三家"
        ControlPortionSizes:
          Deccription: "<p>许多餐厅供应很大分量的餐食，这使得您外出就餐很难保持健康。您应该只吃一半的食物并打包一半的食物，在第二天享用剩余的部分。</p>"
          Name: "控制分量"
        CoworkerConnection:
          Deccription: "<p>制作一块感恩板挂在您的休息室来与同事交流。请每一位同事写下他们想要感谢的事情，然后贴到感恩板上。您的团队成员会相互了解并且更好地协同工作，同时还会因为生活中的正能量而感觉心情舒畅。</p>"
          Name: "同事交流"
        CreateAnEmergencyFund:
          Deccription: "<p>要应对生活中令人讨厌的“惊喜”，应急资金是最佳的方式。储蓄足够负担 6 个月开支的钱，以应对紧急的医疗状况、自然灾害或是重大的生活改变。当您需要快速修车、修房屋或是搬家时，应急资金会让您得到更好的保护。</p>"
          Name: "创建应急资金"
        CreditScore:
          Deccription: "<p>您知道信用评分吗？花点时间了解一下您的信用历史记录，并且打印一份信用报告。您的信用评分决定了您的贷款额度以及信贷申请的结果。如果您的信用评分不够高，想想办法降低您的债务和支出来提升您的信用。</p>"
          Name: "信用评分"
        CUTITINHALF:
          Deccription: "<p>当您下次去餐厅吃饭时，问问服务生是否能点一半份量的菜。您会惊奇地发现，许多餐馆都愿意提供半份的主菜，这既省钱，又可减少卡路里的摄入。</p>"
          Name: "砍掉一半"
        DAIRYSWAPS:
          Deccription: "<p>拒绝冰淇淋圣代，去寻找一款更健康的乳制品。首先，把您的冰淇淋换成冷冻酸奶。当您习惯后，再把您的冷冻酸奶换成含水果（比如果冻和果酱）的全脂希腊酸。最终，您会觉得低脂的希腊酸奶搭配新鲜水果和蜂蜜与一碗冰淇淋一样让您满足。逐渐的变化有助于让您的味蕾适应更健康的选择。</p>"
          Name: "更换乳制品"
        DangersOfStress:
          Deccription: "<p>日常需求和压力会造成急性应激反应，这可能导致紧张性头痛、肚子疼和高血压。通过舒缓的活动（例如阅读或洗个热水澡）放松一天的劳累，来尝试管理压力。</p>"
          Name: "压力的危险性"
        DebtGoodOrBad?:
          Deccription: "<p>并非所有的债务都是不好的。有些债务，比如助学贷款、购房、购车等，能帮助建立长期的财务安全。不过像奢侈品的信用卡债务是需要避免的
            – 由于贷款和利息，这些债务的益处不会持续多久。</p>"
          Name: "债务：好还是坏？"
        DisableElectronics:
          Deccription: "<p>如果到了交工的最后期限，那么将精力集中到手头任务上，而不是您的移动设备上。把你的手机调成振动状态，把您的平板放到抽屉里，关闭您的电子邮件程序。你可以在无外界干扰的情况下集中精力完成项目。</p>"
          Name: "禁用电子设备"
        DISTRACTYOURSELF:
          Deccription: "<p>很想吃不健康的食物？用其他的想法分散您的注意力，或想想长期吃这类食物对您造成的影响。当想到这些食物时改变您的心态能降低您的食欲并抵抗这种渴望。去追求这些不健康的食物，不如专注于您每天的差事。</p>"
          Name: "分散注意力"
        Don’t Stress:
          Deccription: "<p>适当的压力也可以有裨益 —— 应激反应能保证我们在日常生活中的安全。但是过多的压力能破坏您的心理与身体健康。应激激素能提高您的血压，心跳与血糖水平。所以要寻找适当的方式来减压，比如锻炼或自己独辟蹊径
            —— 您的健康取决于此。</p>"
          Name: "不要有压力"
        DONTDOITALONE:
          Deccription: "<p>鼓动家人朋友参与到有趣的锻炼中——提出一些你们可以共同参与的活动，例如加入休闲运动联盟或者散步。使这项活动成为你的日程，你会在锻炼身体的同时巩固感情。</p>"
          Name: "不要独自锻炼"
        DontEatYourFeelings:
          Deccription: "<p>压力容易使人受到通常不健康的安慰食物的诱惑。虽然大多数食品适量食用是可以的，但不要把垃圾食品当成饮食习惯。健康、均衡的饮食更有利于您的情绪状态，因其可以使您的身体保持在适宜的水平。</p>"
          Name: "切勿被情绪淹没"
        DONTEXERCISETOOLATE:
          Deccription: "<p>如果你更喜欢在傍晚锻炼，确保你不是锻炼得太晚。临睡前锻炼你会睡得很糟糕。因此，至少在临睡前两小时进行锻炼。</p>"
          Name: "不要锻炼得太晚"
        DontForgetToBudget:
          Deccription: "<p>当创建预算时，确保包含容易被遗忘的支出，比如有线电视账单或汽车油费。也许您每天都会停下来买一点咖啡或口香糖。长此以往这些开支也积少成多，您可以找到方法减少非必需品的支出。</p>"
          Name: "别忘了做预算"
        DontForgetToEat:
          Deccription: "<p>仅仅是因为您很忙碌并不意味着您可以顾不上吃饭！如果您这样做，您的身体将进入“饥饿模式”，而储存的热量将转化为脂肪。请提前做好就餐计划来确保您不会顾不上吃饭。</p>"
          Name: "不要忘了吃饭"
        DontHitSnooze:
          Deccription: "<p>尽管看似诱人，还是请勿使用您闹钟的小睡功能。多 10 分钟的睡眠看似值得，但却会打乱您的睡眠周期从而使您醒来时感到虚弱乏力。</p>"
          Name: "别贪小睡"
        DontOversleep:
          Deccription: "<p>睡眠对于工作效率来说非常重要，但是不要贪睡。超过 9 小时的睡眠会导致周身疼痛，还会让您感觉更加昏沉嗜睡。睡懒觉也跟肥胖与心脏疾病有关联！保持健康，并保持每晚
            7-9 小时的睡眠时间。</p>"
          Name: "不要贪睡"
        DoorframeStretch:
          Deccription: "<div><p>利用身边的门框来拉伸上半身吧。方法很简单——只需将自己的手臂靠放在门上后斜靠好。握牢门框上部来更换拉伸部位。</p></div>"
          Name: "门框法"
        DoPositiveThings:
          Deccription: "<p>“不让绝望感侵袭的最好方式是动起来做点什么。别等待好的事情在你身上发生。如果您走出去做一些积极向上的事，那么你将为这个事情带来希望，你也会为自己带来希望。”–巴拉克·奥巴马</p>"
          Name: "做积极的事"
        DressUpRiceCakes:
          Deccription: "<div><p>用这种香甜配料来将白米糕点缀得更具风味。捣碎香蕉，配上蜂蜜、香草精以及可可粉。之后将椰子和杏仁撒在糕点上面。</p>"
          Name: "点缀米糕"
        DRINKING&EATING:
          Deccription: "<p>吃饭开始前喝一杯水能让你避免暴饮暴食，还能帮助您选择正确的食物。您选择的饮品会影响特定食物的口感，而水能帮你选择更健康的食物。相较于饮料，给孩子喝水通常能让他们吃更多的蔬菜。在您下次坐到餐桌前时，先喝一杯冰水来解渴，并指导您做出正确的食物选择。</p>"
          Name: "喝水与吃饭"
        DrinkItDown:
          Deccription: "<div><p>每顿饭前喝一杯水，不仅能让您保持水润，还可以帮助您减肥，保持精力充沛，甚至可以帮助您应对头痛和背痛。请随时准备一瓶水。</p><p>您必须确保在跟踪页面上通过跟踪您的水消耗来保证每天摄入足够量的水。</p></div>"
          Name: "喝下去"
        DrinkUp:
          Deccription: "<div><p>不管您信不信，每晚睡眠期间您会失去近一磅的水份。所以必须保持全天补水，并将饮水常置于您的床头柜上，以便每日醒来即刻重新补水。</p><p>请保持全天补水——您的目标应该是每天至少摄入八杯水。若您每天还在纠结于喝足水的问题，试试用跟踪页面的饮水跟踪功能来计算您的水分摄入量。</p></div>"
          Name: "喝足水！"
        DRIVEBYTHEDRIVETHRU:
          Deccription: "<p>得来速餐厅可以提供快速便捷的餐饮服务，但经常吃会对健康不利。试着提前规划您的餐点。看看您手边的食物，然后准备一份可外带的健康餐点吧。</p>"
          Name: "别在得来速餐厅停留"
        EarlGreyTea:
          Deccription: "<p>伯爵茶中含有的香柠檬油，能有助于缓解工作中的压力。在桌子上留些茶包，等到下次办公室开始忙碌时，再喝杯热茶来缓解一下。您不喜欢喝茶？那么试试香柠檬油的身体乳或百花香囊吧。</p>"
          Name: "伯爵茶"
        EASEINTOIT:
          Deccription: "<p>想开始一项新的锻炼日程？在最开始的时候不要走极端——你会非常可能半途而废。相反，缓慢低强度地进行新的锻炼。当你习惯了你就可以一点点提高强度和增加时长。</p>"
          Name: "低强度地开始"
        EasyAbdominalExercise:
          Deccription: "<p>用这个简单的运动来加强您自己的内在力量，您可以就在您的办公桌边做这个：深吸一口气并且呼气。当您呼气的时候收紧您的腹部肌肉。保持约
            10 秒。重复这个练习 8-10 次，您是正在用自己的方式增强自己的内在力量。</p>< div > "
          Name: "简单的腹部运动"
        EASYFREEZE:
          Deccription: "<p>每天做新鲜的晚餐，不如一周做一次份量很多的晚餐，并按照个人的饭量进行冷冻。早晨起来从冰箱中取出解冻然后晚上加热，这样您就能轻松享用一顿自己做的美味晚餐了。</p>"
          Name: "轻松冷冻"
        EATBREAKFAST:
          Deccription: "<p>事实上，不吃早餐的人通常比吃早餐的人还重。所以不要不吃早餐！此外，吃一顿健康的早餐有助于设定你白天的能量消耗水平。尝试加蛋白质的冰沙并自己制作：</p><p>原料：<br>4
            盎司杏仁奶<br>6个大的嫩胡萝卜<br>1根香蕉<br>半杯冰冻水果<br>1汤匙花生酱。</p>"
          Name: "要吃早餐"
        EATPOMEGRANATE:
          Deccription: "<p>石榴能帮助降低血压并减少坏的胆固醇，还可增强您的免疫系统。它们也富含抗氧化剂，能帮助预防某些癌症。试着加入到沙拉中，或在您的希腊酸奶里放一些。</p>"
          Name: "多吃石榴"
        ElectronicWaste:
          Deccription: "<p>2012 年，新型电子设备的全球销量包括 2.385 亿电视、4.444 亿电脑与平板、以及 10.75 亿手机。当我们想要更换新型设备时，会丢弃大量的电子垃圾，其中含有有毒物质，可能导致严重的健康问题，例如汞、铅、镉、砷、铍和溴化阻燃剂。一定要妥善处理您的电子垃圾，或在购买新设备之前捐出旧设备。</p>"
          Name: "电子垃圾"
        EmailExercise:
          Deccription: "<p>蹲起是一项很好的全身运动，能帮您增强平衡感并锻炼肌肉。</p><p>小挑战：蹲着写完一封邮件。</p><p>各就各位，预备，开始！</p>"
          Name: "邮件法"
        Endorphins:
          Deccription: "<p>在你感到愉快的时候，例如享受推拿或者美食时，你的大脑会释放胺多酚，也称“快乐荷尔蒙”。运动时大脑释放胺多酚使你感到欢快平静。如果你经历沮丧的一天或者需要大脑释放胺多酚，通过跑步来实现这种神经递质的释放来使你感觉好点吧。</p>"
          Name: "胺多酚"
        EnvironmentallyFriendly:
          Deccription: "<p>对环境有益的小行动对我们来说很简单。比如不要无谓地消耗能源。使用高效能的灯泡，并确保人走灯关。别让电视一直开着，如果您没有使用某台设备或充电器，把插头拔掉。您在对环境友好的同时，也能降低您的能源费用。</p>"
          Name: "环境友好"
        EVERYLITTLEBITCOUNTS:
          Deccription: "<p>如果您繁忙的日程安排打乱了您的锻炼计划，您可以发挥创意在日常工作生活中运动。开会时候不要坐着，边走边与您的同事进行集体讨论。与您的家人走路去商店而不是开车去。每分钟的锻炼都会为您的日常锻炼计划增砖添瓦。</p>"
          Name: "积少成多"
        EXERCISE&THINKING:
          Deccription: "<p>坚持参加体育锻炼对您的身心大有裨益。在运动中磨练您的思考和学习能力，并保持敏锐的判断力。每周锻炼 3 到 5
            次，每次 30 分钟，让自己的心跳加快，从而促进心理健康。</p>"
          Name: "锻炼与思考"
        EXERCISESOCIALIZE:
          Deccription: "<p>摆脱标准锻炼日程——把它变成一项社会活动。上一节舞蹈课来使你的周末丰富起来，或者在休闲运动联盟里激发你内心的运动员。在燃烧卡路里的同时你还能收获友谊！</p>"
          Name: "使锻炼"
        EXERCISETRICK:
          Deccription: "<p>你是否讨厌跑步或者已厌倦体育馆？你不是一个人。但你仍然需要锻炼！选择你喜欢的运动让你愉快地燃烧更多卡路里。</p><p>你是否热爱自然？进行一次享受自然风光的远足，去你喜欢的地方。热爱夜生活？和朋友一起泡俱乐部并整晚跳舞吧。更喜欢购物？找一家大型购物商场然后一家一家店走过。</p><p>使用我们“健康习惯”页面的运动追踪器来计算你今天燃烧了多少卡路里。</p>"
          Name: "锻炼诀窍"
        EXERCISEWITHALOVEDONE:
          Deccription: "<p>让锻炼变得容易来使你的亲人更活跃。一起去体育馆或者外出并把体育锻炼作为日程的一部分。</p>"
          Name: "和亲人一起锻炼"
        ExerciseYourBody:
          Deccription: "<p>每天找时间锻炼要比强健肌肉更有用。锻炼也是提高脑力的最佳方法之一。锻炼可以提高你的注意力、推理能力和记忆力。为了更好的脑力和更大的二头肌，尝试每天锻炼
            30 分钟，每周五天。</p>"
          Name: "锻炼身体"
        ExercisingAtNight:
          Deccription: "<p>不要在深夜运动过量——在锻炼后，您的身体需要几个小时才能放松下来。否则，您可能会辗转反侧到深夜，无法入眠。入睡的前
            2 小时内不应做运动，以确保您的日常锻炼不与您的睡眠时间表抵触。</p>"
          Name: "晚上锻炼"
        FeedYourBrain:
          Deccription: "<p>吃健康的食物，您的大脑会运作得更好。如果吃下过多的垃圾食品，可能有损认知功能。绿叶蔬菜、十字花科蔬菜和欧米珈-3脂肪酸对您的心情尤其有益。富含水果和蔬菜的饮食将提供大量健康的维生素和抗氧化剂，还有可能保护大脑免受衰老带来的影响。</p>"
          Name: "喂养您的大脑"
        FeelGood:
          Deccription: "<p>当您看到朋友、家人和同事获得成功，通过给予祝贺来加深彼此的关系。祝贺别人会让对方感觉很好，也让你感觉很好。慷慨地给予赞美和祝贺；毕竟，这正是友谊的真谛。"
          Name: "感觉良好"
        FinancialHonesty:
          Deccription: "<p>自由交流对于双方关系的所有方面都重要，对于财务来说则是至关重要。根据您的伴侣或配偶，来设定短期与长期的财务目标，而且要在拖欠的债务上坦诚，以便于将来不会出现意外。对于财务的共享态度将会增强你们的联系！</p>"
          Name: "金融诚信"
        FirstLadyAdvice:
          Deccription: "<p>“不论我们的年龄、背景或生活方式如何，我们每个人都能为这个国家贡献点什么。”-米歇尔·奥巴马</p><p>把米歇尔·奥巴马的话记在心里
            – 今天就参加本地慈善机构的志愿者活动，为社区做出您的贡献。</p>"
          Name: "第一夫人的建议"
        FriendlyFats:
          Deccription: '<p>味道鲜美，营养丰富，健康的脂肪可以帮助身体吸收营养，同时降低中风、糖尿病和心脏疾病的风险。<p>您可以将那些美味的食物作为健康脂肪的额外的来源添加到您的购物清单里：</p><ul
            style="margin-left:1px; list-style-position: inside;"><li>鱼</li><li>鳄梨</li><li>种子（南瓜，向日葵等）</li><li>坚果</li><li>橄榄油</li></ul>'
          Name: "健康的脂肪"
        FullOfFiber:
          Deccription: "<p>吃更多的纤维，它使人感觉更饱，维持的时间越长。它还有助于调节消化</p><p>请将这些高纤维的食物添加到您的购物清单：</p><li>梨</li><li>芒果</li><li>苹果</li><li>黑麦和小麦面包</li><li>麸麦片</li><li>花生</li><li>核桃</li><li>海军豆</li><li>豌豆</li></ul>"
          Name: "高纤维"
        GameTime:
          Deccription: "<p>您是以技能为基础的游戏（比如国际象棋）的爱好者吗？找到本地的国家象棋俱乐部，锻炼您的思维并且结识有相同爱好的朋友。如果您有具有竞争力的连胜纪录，跟您的好友和家人挑战一局看看谁才能称霸棋盘。</p>"
          Name: "游戏时间"
        GETAEROBIC:
          Deccription: "<p>有氧运动能增加心率并让您呼吸急促，控制体重并预防与体重相关的健康问题。尝试每天进行至少 30 分钟的有氧运动，如骑自行车、跳舞、快步走或是校内体育活动。</p>"
          Name: "有氧运动"
        GetArtsy:
          Deccription: "<p>参与艺术活动能有助于您吃得更健康，生活变得更积极。请参加一次艺术文化活动，不管是参观本地学生的艺术展，或是舞台剧。您将会更有益地收获身心健康，以及更佳的整体健康状况。</p>"
          DeccriptionLearning: "<p>游览一家本地的画廊或者博物馆。漫步于展品之间，你不仅身体得到锻炼还感受到一番文化气息。如果你在大学附近，你可以看一些学生艺术展——或许你会发现下一个大画家！</p>"
          Name: "变得有艺术气息"
        GetBackToSleep:
          Deccription: "<p>整夜翻来覆去睡不着？不要看时间;而是尝试着做一些深呼吸，并专注于您的身体每一块肌肉的放松。这样您会很快入睡。</p>"
          Name: "再次入睡"
        GetCrafty:
          Deccription: "<p>艺术和手工艺活动能促进社会的福利与精神健康。不管是通过编织，木工，还是绘画来体现，请学习一种创新的方式来表达你自己。因此，您将会感觉好一点，另外，您也会有一段很棒的可以展示的谈资话题。</p>"
          Name: "要灵活多变"
        GetEnoughSleep:
          Deccription: "<p>您每天实际上需要睡多久？您需要 7-9 小时睡眠，而小孩需要更多。新生儿每天睡 16-18 小时，学龄前儿童每天睡
            11-12 小时，而学龄儿童和青少年每晚需要至少 10 小时睡眠。养成良好的睡眠习惯，这样您家中的每个成员都能得到充足的睡眠。</p>"
          Name: "得到充足睡眠"
        GetInvolvedOutdoors:
          Deccription: "<p>您喜爱自然与户外活动吗？在本地公园和国家公园都有许许多多的志愿者机会。您可以跟朋友们一起或者单独参与志愿者活动，为给我们的城镇带来美丽和休闲场所的市民公园做一份贡献。</p>"
          Name: "参与户外活动"
        GETKIDSINTHEGAME:
          Deccription: "鼓励你的孩子锻炼身体。尝试打球、散步或者一起计划活动日。记住，你是他们的头号榜样，因此确保你在展示给他们如何有趣地保持活跃状态。</p>"
          Name: "让孩子们参与进来"
        GETMOREVITAMIND:
          Deccription: "<p>维生素 D 能强健骨骼，帮助预防流感，并可减少心脏衰竭的几率。当您享受日光浴时它会在皮肤中自然生成，但不要过分暴露在阳光中
            -- 10分钟就够了。多吃这些食物能增加维生素 D 的摄入量：鲑鱼、沙丁鱼、蛋黄、虾、牛奶、麦片、酸奶。</p>"
          Name: "摄入更多维生素 D"
        GETOUTOFBED:
          Deccription: "<p>合适的睡眠时长可以极大地提升你的生活质量。但晚上经常超过9小时的睡眠实际上是有害的，会带来背痛、头痛或者是糖尿病风险升高。</p>"
          Name: "避免过多的睡眠"
        GetSomeSun:
          Deccription: "<p>在下一个阳光灿烂的日子里，擦上一些防晒霜外出！阳光可以振奋您的情绪，增强您的免疫系统，增加专注力，改善睡眠等。</p>"
          Name: "晒太阳"
        GETSUPPORT:
          Deccription: "<p>如果您计划每天进行更多的锻炼，试着得到尽可能多的支持。找到能让你离开沙发动起来的人。给他们一些想法让他们知道如何帮助您，不论是追踪您的锻炼分钟数还是跟您一起锻炼都可以。</p>"
          Name: "获得支持"
        GettingToKnowYou:
          Deccription: "<p>请努力去了解您的同事们 —— 作为一个团队，你们会把工作做得更出色。请为工作制作一块感谢板，让每个人都在上面写一些他们要感谢的内容。当看到关于其他同事的新内容时，您会觉得与他们的关系更近了一些，而且在历数其中的祝福时，您通常会觉得充满了动力。</p>"
          Name: "了解自己"
        GiveBackAndVolunteer:
          Deccription: "<p>社区与每个居住在其中的人息息相关。自愿为社区做贡献，参加您所在地的服务组织。您将遇见超棒的朋友，并会因为回馈社区而感觉心情舒畅，这将减轻您的日常压力。</p>"
          Name: "回馈与志愿者"
        GiveLove:
          Deccription: "<p>需要一个拥抱爱人的新理由吗？实际上它可能对您的健康有益。 研究表明，一个愉快的拥抱可能会切实地刺激生理益处，例如降低血压和心率。有证据表明，拥抱甚至有可能降低应激激素皮质醇，使你感觉更轻松。"
          Name: "施爱"
        GoodForEveryone:
          Deccription: "<p>在您本地农贸市场购物有三个重要原因：1/ 在本国国内（或全球）运输食物会担负沉重的环境代价。2/ 农产品在长途旅程中会损失
            45% 的营养价值 3/ 您正在支持本地经济，您所在地的农民一定很开心。</p>"
          Name: "对大家都好"
        GoodRelationships:
          Deccription: "<p>“用朋友来算出你的年龄，而不是时间。用微笑来组成你的生活，而不是眼泪。-约翰·列侬</p><p>列侬的意思是，生活是由您拥有的人际关系来定义的。您是不是一位称职的好朋友？
            一个好孩子？ 一个好的父母？ 花时间专注于您的人际关系，确保您正在过着最好的生活。</p> "
          Name: "良好关系"
        GOODSLEEPPOSTURE:
          Deccription: "<p>采用健康的睡姿酣畅大睡。尝试侧卧，背轻微弯曲，膝盖弯曲。通过在膝盖间放一个枕头使臀位平整。</p>"
          Name: "健康的睡姿"
        GreenTeaParty:
          Deccription: "<p>Green tea is a tasty and effective way to improve your
            mental alertness and thinking.绿茶美味，可以有效地提神醒脑。 If you’re feeling a little
            foggy in the morning, brew a hot cup of green tea to help you focus.如果您早晨有点昏沉，可以沏一杯热乎的绿茶帮您集中精力。
            Try it iced for a summery treat!夏天时试试</p>"
          Name: "绿茶派对"
        GroupStretch:
          Deccription: "<p>和朋友一起锻炼总能效果倍增。</p><p>所以请尽可能地呼朋唤伴，行动起来，在今天下午 3 点就活动活动筋骨吧。</p>"
          Name: "组队练"
        HealthExercise:
          Deccription: p>有氧运动例如散步、慢跑和游泳能增加血流量并扩张动脉，降低患心血管疾病、2型糖尿病、代谢综合征的风险。它甚至可以降低患癌症的风险，所以运动起来吧！</p>
          Name: "健康与锻炼"
        HealthyFudge:
          Deccription: '<p>用健康的自制糖食来替代巧克力块吧。<p>用料：</p><ul style = "margin-left:5px;
            list-style-position: inside;"><li>四分之一杯（60 克）杏仁粉</li><li> 2 汤匙（3 分升）杏仁奶</li><li>
            1/4 杯（ 60 克）香蕉泥或苹果泥</li><li> 1 汤匙（1.5 分升）无糖的可可粉</li><li>用甜味剂调味（可选）</li></ul><p>将杏仁奶和杏仁粉混合，然后用微波炉加热
            30 秒使其增稠。加入香蕉泥或苹果泥、可可粉和甜味剂。并放到塑料容器中，让其冷冻凝固。</p>'
          Name: "健康软糖"
        HealthyHummus:
          Deccription: "<p>您正在为下一次聚餐准备健康的小吃吗？尝试一下鹰嘴豆泥和蔬菜拼盘吧。鹰嘴豆泥由鹰嘴豆做成的，富含蛋白质和纤维，是一款健康的美食。此外，它还有助于降低胆固醇并调节血糖。</p>"
          Name: "鹰嘴豆泥有益健康"
        HelpYourNeighbor:
          Deccription: "<p>今天为您的邻里做点什么。问问邻居您能否帮上忙 – 扫树叶、修剪草坪或是为人行道铲雪。他们会对您的体贴表示感谢，这也会让您感觉与居住在同一社区的人心离得更近。"
          Name: "邻里互助"
        HereToday&Tomorrow:
          Deccription: "<p>塑料不会降解。我们生产的哪怕一个小东西都将永远存在。避免使用一次性塑料用品，例如一次性的水杯、购物袋、餐具、盘子、以及一次性保洁工具，来尽到自己的责任。尽量避开带有过多塑料包装的产品。当你使用这些物品，可以做到物尽其用。大多数塑料可回收利用。</p>"
          Name: "今天和明天"
        HIKING:
          Deccription: "体育馆不适合所有人。对于热爱自然的人来说，在风景优美的地方锻炼吧。远足是美妙的锻炼，尤其是你负重或者背着背包。一天的费力远足能燃烧多达6，000卡路里的能量！只要确保你带了足够的水和含蛋白质的零食来使身体有足够的能量。你可以近距离感受大自然母亲美和壮丽的同时保持苗条健康。"
          Name: "远足"
        HitTheStage:
          Deccription: "<p>公共剧院是让您自己融入艺术，并改善当地文化景观的好地方。如果您不是演员，那么您还以在幕后做很多事情，譬如画风景画，协助声音和灯光，或是准备服装。请发现自己如何才能为当地团体中的演员们做出贡献。</p>"
          Name: "登台亮相"
        HOLDSTEADY:
          Deccription: "趴街能迅速使全身健壮。保持俯卧撑的姿势40秒，或者尽可能长时间保持。增强你的体力然后尝试换另一边或者单脚趴街——或者其他变式。</p>"
          Name: "保持稳定"
        HowToCutBack:
          Deccription: "<p>减少不必要的开支然后看着您的存款逐渐增多。对咖啡因上瘾？别去昂贵的咖啡店购买，而是自己在家煮咖啡。热爱美食？从图书馆借一本食谱书，在家学习如何在家做美食吧。这能更轻松地控制您的饭量并节省开支。</p>"
          Name: "如何省钱"
        HydrateForBrainHealth:
          Deccription: "<p>保持肌肤水润与大脑功能之间具有密切的联系。它有助于保持专注力和记忆力，也有助于给大脑带来氧气。保持肌肤水润也有助于改善您的心情。</p>"
          Name: "为大脑健康做保湿"
        Hydration:
          Deccription: "<p>喝足量的水能帮助保持正常的体温调节，改善关节部位健康，以及促进血液循环和脑部供氧。试着每天喝 8 杯水。</p><p>不确定您是否摄入了足量的水分？试试使用“健康习惯”页面的追踪器吧。</p>"
          Name: "补水"
        Hypersomniac:
          Deccription: "<p>每个人都会在清早经历起床困难、精神萎靡的问题，倘若您每天都是如此，便可能患上嗜睡症了。</p><p>嗜睡症是一种罕见的睡眠紊乱问题，患者的通常表现为睡眠过多。一般来说，此问题常由中枢神经系统功能失调导致，或由误用非处方药及某些药物不良反应造成。</p><p>如果您发现自己睡眠时间多于建议的
            7-9 个小时，请咨询您的医生。</p>"
          Name: "嗜睡症"
        InBrainNews:
          Deccription: "<p>Exciting new brain science shows that your brain can continue
            to build new pathways and generate new neurons throughout your life.令人兴奋的是，据新的大脑科学表明，人体大脑终其一生都可以持续建立新的脑通路并产生新的神经原。
            The more you work out your brain, the better.您越是锻炼您的大脑就越好。 Learn a new
            language or new words in your own language, try crossword puzzles and
            Sudoku, go online and try some brain games.学习一门新的语言或者母语中的生词，试玩填字游戏和九宫格游戏，上网并试玩一些脑力游戏。
            The more you teach yourself new things, the better off your brain will
            be in the long run.从长远来看，您自学的新事物越多，</p>"
          Name: "关于大脑的新闻"
        INTERVALTRAINING:
          Deccription: "<p>高强度间歇训练能燃烧大量卡路里。尝试从一种练习结束后不休息马上进行下一种练习：先30下立定跳远，10下俯卧撑，再进行立定跳远，最后来20下仰卧起坐。20分钟内你能燃烧300卡路里！</p>"
          Name: "无氧间歇训练"
        IntroduceYourself:
          Deccription: "<p>今天试着向至少一个人做自我介绍，不论是新来的邻居还是素未谋面的同事都可以。如果这个人最终成为了您的朋友，那就太棒了；如果没有也没关系，您至少点亮了某个人平常的一天，并且提高了自己的社交技能。</p>"
          Name: "自我介绍"
        IsItInTheBudget?:
          Deccription: "<p>如果您还没来得及做，现在就编制一份预算吧。这可能不是您在周末做的最有趣的事，但您需要将它列入日程安排中。如果您需要帮助，有许多在线同居和工作表能帮您开始。第一步：确定并评估您每天如何花钱。这可能会让您感到惊喜！</p>"
          Name: "是否在预算内？"
        ISITTIMEFORANEWMATTRESS:
          Deccription: "<p>努力想在晚上睡得更舒适？或许是时候撤走你的床垫了。质量好的床垫平均使用年限通常不超过10年。如果你的床垫已用超过10年，是时候买一个新的。你将睡得更好，你的背和肩膀也会感激你。</p>"
          Name: "是时候换一个新床垫吗？"
        JETLAG:
          Deccription: "说实在的：旅行会令人精疲力竭。并且时差反应 - 由穿过至少2个时区引起 - 会很扰乱您的生物钟。通过在您离开前转变您睡觉的时间，为时区旅行做好准备。您也可以暴露您自己到阳光中来帮助重新设定您的生物钟。"
          Name: "时差"
        JumpRope:
          Deccription: "<p>跳绳是一项很好的、能带动您身体几乎所有肌肉的全方位运动。在进行跳绳这项温和运动时，您不仅能燃烧大量卡路里，还能增加体质，锻炼协调能力。试着将跳
            15 分钟的绳加入自己的每日锻炼项目中吧。</p>"
          Name: "跳跳绳"
        JUSTDONTLOOK:
          Deccription: "<p>当您看到高热量食物的广告时，请把注意力集中到别的地方。观看诱人和不健康的食物图片可能激发食欲并激活您的大脑奖励通路，进而大幅提高您对这些食物的渴望。看看别的地方可让您的身材和曲线保持更好的状态。</p>"
          Name: "别看就好"
        KALEANYONE?:
          Deccription: "<p>芥兰是一种超级食物，富含抗炎症的 ω-3、抗氧化剂、维生素 K 和 C，以及钾。在您的餐点中加入美味的芥兰脆片就能享用这种绿叶食物。在芥兰叶上淋入橄榄油，撒上盐，以
            350 度烤到酥脆即可。</p>"
          Name: "芥兰，有人要吃吗？"
        KeepFocus:
          Deccription: "<p>当您需要完成某项任务时，却发现自己心神不定，那就放下自己手头的工作，花点时间去放松一下。要警惕，当您的大脑需要一点时间来恢复
            —— 之后，您才会得到精神恢复，并准备好解决手头的任务。</p>"
          Name: "保持专注"
        KeepGoodRecords:
          Deccription: "<p>把所有财政记录存放在并整理到安全的地方，比如防水防火的文件柜，或是保险箱。这包括您的遗嘱、产权文件、保险和银行信息的复印件，以及与您的财务状况相关的任何信息。</p>"
          Name: "保存好记录"
        KEEPITCOOL:
          Deccription: "<p>理想的卧室温度是60到67度。凉爽的卧室有助于入睡并睡得更久。如果你生活的地方气候温暖，在室内安装空调或风扇来进行空气流通并使温度保持在较低水平。尝试使用白噪声来掩盖其他可能打扰你安睡的噪声。</p>"
          Name: "凉爽的卧室"
        KEEPITQUIET:
          Deccription: "<p>如果你居住在嘈杂的环境中或者与一个打鼾的伴侣（不管是人还是宠物）共枕，一对耳塞能保证平静的睡眠。制造白色噪音的机器也能掩盖其他声音安抚你入睡。</p>"
          Name: "安静的环境"
        KEEPITSMALL:
          Deccription: "<p>要控制份量，使用小点的碗和盘子盛食物即可。这样相同的食物在较小的盘子中会看起来份量更多，感觉会像是真的吃了大份量的食物。吃完之后，把剩菜放到冰箱里。这样会让您更难再去吃第二份食物。</p>"
          Name: "小份一点"
        KeepTheChange:
          Deccription: "<p>您的父母是对的：每天存下一点钱是明智的行为。每天一点零钱日积月累，所以可在住宅周围选定一个存钱罐，注意零钱的储蓄。
            您可以为了一次按摩、一双梦寐以求的跑鞋或者城里的一晚夜生活（是的，我们建议您偶尔用些有趣的东西犒赏一下自己）来展开您的储蓄之旅！</p>"
          Name: "不用找零了"
        KNOWTHEGOODFROMBAD:
          Deccription: "<p>胆固醇是肝脏产生的蜡状物质。“好的”胆固醇有它的好处：它产生细胞壁并保住消化脂肪。但需要当心坏的胆固醇：它能堵塞您的血管并使其硬化。多吃水果、蔬菜和粗粮能让您用好的胆固醇替换掉坏的。</p>"
          Name: "了解坏的，了解好的"
        LACKOFSLEEPRISKS:
          Deccription: "<p>睡眠不足有严重后果，并且可能损害的不仅是你的安全，还有你身边的人的安全。睡眠不足可能会导致疲劳驾驶、更高的身体健康指数、糖尿病、心脏病、抑郁症、滥用药物以及短期的记忆丧失的风险增加。</p><p>通过我们的睡眠追踪器（在“健康习惯”页面可以找到）确保你每天得到足够的睡眠。</p>"
          Name: "睡眠不足的危害"
        LACTOSEINTOLERANT:
          Deccription: "<p>不能喝牛奶？其实有大量美味的牛奶替代品提供相同的营养成分却不会带来许多人摄入牛奶产品后的腹痛及消化不良。尝试豆奶、杏仁奶或者椰奶而不是日常牛奶。这些都是制作冰沙、泡咖啡甚至烘培的很好原料。</p>"
          Name: "患乳糖不耐症人群"
        LearnANewDish:
          Deccription: "<p>世上有多种健康美食——今天就学习一种吧！如果您喜欢做饭，可以走出舒适区，尝试一种新的风格。您可能喜欢，也可能不喜欢，但您只有试过才知道！</p>"
          Name: "学习一道新菜"
        LearningandSleep:
          Deccription: "<p>入睡前阅读是一项安宁放松的活动，有助于睡眠。额外的好处是它能使你更聪明！在学习新知识后马上睡觉能提高回忆这些知识的能力。</p>"
          Name: "学习后睡觉"
        LearnToCook:
          Deccription: "<p>也许订外卖或者去餐厅要更容易些，但是在家做饭却更健康、更有益。如果您不知道如何开始，可以参加一门烹饪课或观看一些饮食方面的电视节目。
            这样您可以省钱，还学到宝贵的生活技能！</p>"
          Name: "学习做饭"
        LearnToGarden:
          Deccription: "<p>走出门在自己的后院中体验大自然！园艺是很好的锻炼与压力缓解的方式，美化您的庭院还会改善您的居住环境，并让您对周边环境的感觉更好一些。您甚至还可以栽种自己的蔬菜与水果，在产品上为您节省开支！</p>"
          Name: "学习园艺"
        LearnToJournal:
          Deccription: "<p>如果您正在尝试达成一个目标，比如减肥或增加日常的措施，那么做日记是完成目标的好方法。每一天，请花几分钟时间来记录您目标中的成绩与困难。记下任何您给自己鼓励或支撑的话，然后时常在过程中反思。当达成目标后，您还能够回顾自己的日记，并重温路上的每一步。"
          Name: "学会日记"
        LearnToPlay:
          Deccription: "<p>您是否曾梦想过演奏一种乐器？要活到老，学到老！请找一家当地的能提供新手课程和出租您所选乐器的音乐用品店。 不管您是弹钢琴，吉他，或是打鼓，它都将会帮助您缓解压力，并改善您的认知能力。</p>"
          Name: "学习演奏"
        LIGHTSOUT:
          Deccription: "<p>除非你怕黑，晚上关掉卧室所有的灯。这包括屏蔽路过的汽车发出的灯光以及周围的街灯。任何一点亮光会使你入睡或持续睡眠更困难，所以如果你的窗帘不能完全屏蔽灯光，买一些遮光窗帘布或眼罩。</p>"
          Name: "关灯"
        LIVELONGANDEXERCISE:
          Deccription: "<p>只有极少数的行为能向锻炼和体育活动一样对您的健康起到积极影响。每天锻炼至少一小时能降低早逝概率 40%。挥洒汗水，增加寿命
            –  试着每周至少进行 150 分钟中等强度的锻炼。</p>"
          Name: "长寿与锻炼"
        LocalHistory:
          Deccription: "<p>参观当地的博物馆或历史遗迹来拓展视野。各地都有各种小型的历史博物馆，我们打赌您附近就有一个。去看看您所在的城镇或城市能带给您的东西，了解您所在地区更多的历史知识。</p>"
          Name: "当地历史"
        LongDistanceMovieDate:
          Deccription: "<p>想要共度电影之夜的朋友离您很远？ 长途电影之夜同样精彩！ 挑一部电影，然后两人在同一时间开始播放。你们可以在电话里一起看电影，还可以一起讨论剧情。当然了，爆米花是没法分享啰！</p>"
          Name: "长途电影约会"
        LoveAndFriendship:
          Deccription: "<p>“不愉快的婚姻不是缺少爱，而是缺少友谊。”-弗雷德里希·尼采</p><p>成为朋友是任何婚姻或长期关系的重要基础。今天重新与您的伴侣重温友情，并提醒自己为什么你们是对方最好的朋友和伴侣。</p>"
          Name: "爱与友谊"
        LoveYourCar:
          Deccription: "<p>是的，关爱您的爱车和环境可以同时进行！要获得更好的燃油经济性，只要做到少用空调、确保轮胎适当充气，并且清理您后备箱的垃圾。</p>"
          Name: "关爱您的座驾"
        MakeItAHabit:
          Deccription: "<p>每天保持同一时间睡觉和起床，即使在周末也是一样。在周末睡懒觉不会补回工作日缺少的睡眠，并且会影响您的时间安排。如果不要自己周一早晨昏昏沉沉，就每天同一时间上床睡觉吧。</p>"
          Name: "养成习惯"
        MAKETHEBED:
          Deccription: "<p>保持你的卧室整洁有助于更深更令人满意的睡眠。简单令房间整洁的方法是铺床。近期研究表明整洁的床有助于提升卧室气氛，使其成为舒适的整晚睡眠的理想环境。</p>"
          Name: "铺床"
        MakingFriends:
          Deccription: "<p>“如果你真诚的关心别人，那么你在两个月里结交的朋友，要比让别人对你发生兴趣，在两年时间里结交的朋友还要多。”–戴尔·卡耐基</p>"
          Name: "结交朋友"
        MeditateThePainAway:
          Deccription: "<p>在电脑前久坐或整天站立都会使得您身体的肌肉逐渐退化。如果您每天都遭受着周身疼痛，不妨试一下专注式冥想，对于慢性疼痛来说，这是一种有效的治疗方式。</p><p>冥想也能改善您的心理健康，创造出积极的人生观。找一处安静之地坐下，然后集中注意自己的呼吸。一旦您开始集中注意力，就不加判断地观察自己的思想，情绪，以及身体感知。接下来的几分钟内，跟随自己的思想涌流，将注意力集中于自己的呼吸。</p>"
          Name: "用冥想驱赶痛苦"
        Metabolism:
          Deccription: "<p>你的代谢速率基于你的体型、性别和年龄，但你也能通过肌肉的增加和日常活动来提高代谢速率。从今天开始更多地锻炼吧——尝试走楼梯而不是坐电梯，或者把车停在离目的地远一点的地方。</p>"
          Name: "新陈代谢"
        MindGames:
          Deccription: "<p>利用技巧游戏（比如国际象棋或跳棋）来磨练您的头脑，让您的思维更敏锐。上网查看是否有任何当地的俱乐部，你可以在那里找到志同道合的玩家，或者下载一个软件程序进行一些练习。您很快就会在玩家当中占据首位！</p>"
          Name: "心理游戏"
        MIXITUP:
          Deccription: "<p>想在短时间内燃烧大量卡路里？尝试以下运动：3分钟慢跑热身，然后交替进行3分钟慢跑和30秒冲刺。</p>"
          Name: "交替进行多种运动方式"
        MixUpYourProduce:
          Deccription: "<div>健康的食物并不意味着平淡无味！下次去市场时买些新奇的蔬菜或水果吧。豆薯就很不错，这种块茎类食物的味道介于马铃薯和芜菁之间，既可生食也可烹饪，且富含维他命
            C 和纤维，可降低胆固醇。</div>"
          Name: "尝试混搭食材"
        Money&Stress:
          Deccription: "<p>个人财务问题可能导致各种各样的压力，不管是债务带来的压力，还是即将到来的账单所带来的压力。应对这种压力的最好方法，就是正面面对——确定您的财务压力来源，并把它们写下来。把这些事情写在纸上，有助于您制定未来计划，并理解您接下来的步骤。</p>"
          Name: "金钱和压力"
        MOREIRON:
          Deccription: "<p>铁能帮助您的身体通过红细胞为器官提供氧气。试着把这些富含铁的食物加入您的购物清单：瘦红肉、猪肉、家禽、海鲜、豆类、菠菜、葡萄干和强化面包。</p>"
          Name: "更多铁"
        MOREVITAMINA:
          Deccription: "<p>维生素 A 又名视黄醇，有助于保持健康的视力，促进细胞和组织的生长，并使您的肌肤容光焕发。摄入维生素 A 的目标是
            5000 IU，多吃以下食物吧：红薯、胡萝卜、芥兰、南瓜、生菜、冬瓜、杏干和红辣椒。</p>"
          Name: "更多维生素 A"
        MoveToReduceStress:
          Deccription: "<p>锻炼是缓解压力的好办法。它可以提升心情，让您感觉良好，并被公认为是帮助管理压力的最佳方式之一。"
          Name: "运动缓解压力"
        Muesli:
          Deccription: '<p>麦片是一种含有纤维、蛋白质和钙的令人满意的早餐食品。</p><p>为了制作属于您自己的麦片，您将需要这些东西：</p><ul
            style = "margin-left:5px; list-style-position: inside;"><li>酸奶</li><li>干果</li><li>生燕麦</li><li>切碎的苹果</li><li>牛奶</li><li>蓝莓</li><li>切碎的核桃</li></ul><p>将酸奶、燕麦、牛奶混合并冷藏过夜。按照您自己的喜好来添加剩余佐料，这样您每天早上都会享用到活力十足的早餐。</p>'
          Name: "什锦麦片"
        MUSICATBEDTIME:
          Deccription: "<p>把舒缓的音乐加入您的就寝安排中。听音乐能减轻焦虑感并改善夜晚的睡眠质量。所以来吧，放上一张唱片，用更满意的睡眠来感谢您最喜爱的音乐家吧。</p>"
          Name: "睡眠音乐"
        NeighborlyDeeds:
          Deccription: "<p>今天为您的邻居，尤其是那些可能需要帮助的人做一点好事。帮他们修剪草坪、轻扫树叶或是铲平车道。您会消耗额外的卡路里，而您的邻居会非常感谢您的帮助。</p>"
          Name: "邻里互助"
        NoDevicesInTheBedroom:
          Deccription: "<div><p>想睡得更香？将电子设备移出卧室吧。经研究证实，睡前盯看屏幕会干扰入睡，不过阅读纸质书却是一种既放松又有助您快速入眠的方法。</p></div>"
          Name: "卧室重地，设备勿入"
        NOWYOURECOOKING:
          Deccription: "<p>自己做饭可能不会像去餐厅一样方便，但却是控制您的营养摄入量的绝佳方式。如果您没法做到每天晚上都自己做饭，那么每周做两天试试看。如果一次做很多，那么一整周您都能有剩余的饭菜可以吃。</p>"
          Name: "您正在做饭了"
        OatsAndHoney:
          Deccription: "<p>燕麦能降低坏的胆固醇、控制血压、改善胰岛素敏感性，并富含锰、镁、锌等矿物质。但是，许多即时燕麦片都含有不健康的成分和添加剂。如果您喜好甜食，要准备一顿丰盛的早餐，您只需在纯燕麦片粥中加入水果干、坚果和蜂蜜即可。
            </p>"
          Name: "燕麦和蜂蜜"
        OLIVEOILSKINCARE:
          Deccription: "橄榄油不只能用来烹饪。在您的浴室里放一小瓶橄榄油，加入几汤匙到浴缸中就能使您的皮肤更光滑。如果您还是更愿意拿来做菜，就试试看用橄榄油做成的香皂吧。"
          Name: "橄榄油与护肤品"
        OneThing:
          Deccription: "<p>处理多个任务其实能让您更加高效。这并非指同时完成很多事情，您的大脑迅速地从一个任务转到另一个。这只是表明凡事都未引起您足够的注意。试着这样做：每天说出一个最重要的未尽事宜，然后集中精力去完成。</p>"
          Name: "一件事"
        OrganizeHolidays:
          Deccription: "<p>花一点时间跟您的同事一起庆祝文化节日。您可以午餐和其他派对时庆祝国际活动并分享国际传统。您能够更好地了解您的同事，并了解社区更深层的意义。</p>"
          Name: "安排假日生活"
        OrganizeYourCloset:
          Deccription: "<p>不知道该穿什么？为了让您自己更轻松点，来整理一下自己的衣柜吧。把那些您不会再穿的物件捐赠掉，然后再归整衣柜，这样您才能方便地查看自己的库存。最终您将发现，清晨起床后穿戴更加容易，而且出门也更加迅速。</p>"
          Name: "整理你的衣橱"
        PaperExercise:
          Deccription: "<div><p>您生命中的大部分时间都停留在您的座位上？在您的办公桌上试试这个快速的绝招。抓住离您最近的粘结剂或书，把它放在您的膝盖之间，并且弯曲您的大腿内侧一分钟。像这样重复三次。</p></div>"
          Name: "用纸锻炼"
        PayYourselfFirst:
          Deccription: "<p>当您拿到工资时，别经不起花钱的诱惑。承诺将尽可能多的钱存入您的储蓄账户中。有些银行能自动将您每月工资的一部分存入您的储蓄账户
            – 使用这一功能您每月就无需想着需要存钱。在您想起来之前，您已经存好了一笔养老金了。</p>"
          Name: "为自己存钱"
        PeachyDessert:
          Deccription: "<p>在下一次野餐时，尝试烧烤一些甜点。将香草，蜂蜜和肉桂混合在一起并撒在用桃瓣上。将桃子放在一个用油炸过的甜品层上并烧烤炸至金黄色。味道好极了！<
            /p>"
          Name: "桃子做的甜品"
        PeakPerformance:
          Deccription: "<p>吃得好有助于在工作中保持最佳表现。Make a few small changes to your eating
            habits during the day, like replacing soda with water or forgoing the
            reception desk candy, and your brain will thank you, as will your waistline.对您白天的饮食习惯做些小改动，例如用清水代替苏打水，或者戒掉前台的糖果，这样您的大脑受益，腰围也会受益。</p>"
          Name: "最佳表现"
        PetsInBed:
          Deccription: "<p>尽管您可能非常喜欢您的猫或狗，但是宠物可以打呼噜、踢动、到处走动，扰乱您安静的休息。如果您发现您的宠物的存在干扰了您晚上的睡眠，尝试在另一个房间为它们提供一个箱子或宠物床。</p>"
          Name: "与宠物共眠"
        PhasesOfSleep:
          Deccription: '<p>您睡眠的时候会经历 4 个循环：</p><ul style="margin-left:50px; list-style-position:
            inside;"><li>第 1 阶段——容易惊醒的最轻的睡眠阶段</li><li>第 2 阶段——以正常呼吸和心脏速率为特征的浅睡眠阶段</li><li>第
            3 阶段——具有恢复性的深度睡眠阶段</li><li>第 4 阶段 / REM——伴随做梦的深度睡眠阶段</li></ul><p>这里向您推荐对您的大脑和身体有重要的好处的
            7-9 个小时睡眠时间。</p>'
          Name: "睡眠阶段"
        PickUpThePhone:
          Deccription: "<p>在这个发短信和电子邮件的时代，人们太容易迷失在电子通信中。今天就拿起您的电话，拨给一个朋友，即便这通电话只有几分钟时间。这会巩固你们之间的关系，为双方的生活增添一点欢乐。</p>"
          Name: "接起电话"
        PigeonStretch:
          Deccription: '<p>尝试一下这项您在办公桌或普通桌前就可以进行的鸽子式伸展运动吧。</p><ul style = "margin-left:50px;
            list-style-position: inside;"><li>将您的右腿水平放置在桌上，使右脚踝贴近左臀。</li><li>尽量前倾，确保自己舒适。</li><li>保持
            10 秒钟后换腿。</li></ul><p>这种方式能较好地拉伸您的臀部以及腿后部。</p>'
          Name: "鸽式法"
        PILLOWFIGHT:
          Deccription: "<p>你有没有发现自己持续抖松并拍打你的枕头使其更舒适？可能是时候换枕头了。枕头的平均使用年限是两年，并且频繁的清洗会使其缩短到一年。超过使用年限后，它不再支撑你的头和颈，使你更难入睡。</p>"
          Name: "对抗枕头的战斗"
        PLANAHEAD:
          Deccription: "<p>要找叫外卖的理由很简单。“我这周太忙，累死了。”“我想吃的东西我现在没有原材料做。”“我想吃某种特定的美食。“</p><p>别找这些理由，在每周日晚就计划下一周的餐点吧。如果您选择您喜爱的餐点，您就更有可能会去做。制定一个商店的购物计划，然后尽可能提前多做一些准备工作。</p>"
          Name: "提前规划"
        PlanMealsAhead:
          Deccription: "<div><p>尽管外卖很诱人，但是（通常来说），在家用餐更便宜，更健康。在家用餐，您就更可能了解食物中含有多少脂肪和钠，所以您也可以更好地控制份量了。尝试制定您的膳食计划，并坚决执行——让外卖成为隔一段时间一次的享受。您不仅能因此避免肥胖，还能节省开支。</p></div>"
          Name: "提前制定饮食计划"
        PlantATree:
          Deccription: "<p>种一棵树，让您的院子和临近街区更美。树木能改善空气质量，提供树荫，如果它距离您的房子够近，还能减少您家中的能源消耗。有些城市甚至会为您在街边种植树木！</p>"
          Name: "植树"
        PlantsInBedroom:
          Deccription: "<p>植物可以活跃一间卧室的装饰气氛，使其成为一个让入睡更平静的地方。同时它们也全天释放出氧气并且有助于消除空气中不必要的化学物质和气味</p><p>尝试获取一盆蕨类植物或其他种类的盆花，以帮助改善您卧室中的空气——只是不要忘了给它们浇水和提供所需的阳光。</p>"
          Name: "卧室内的植物"
        Potassium:
          Deccription: "<p>钾能让您心脏健康、骨骼强壮，并能保持肾脏正常工作。试着在您的购物清单中加入富含钾的食物，如土豆、西红柿、白豆、酸奶、香蕉和橙汁。</p>"
          Name: "钾"
        PowerOfMeditation:
          Deccription: "<p>下一次，当您感到有压力或焦虑时，试试专注式冥想的技巧。通过刻意观察自己的思想与情绪，且不去做任何判断，从而达到一种放松的状态。</p><p>花几分钟时间静静地坐着，然后集中注意呼吸，让思绪不断进出。只需一些平静地呼吸，就能缓解焦虑与抑郁，同时还能提高您的精神生活质量。</p>"
          Name: "冥想的力量"
        PREVENTPARKINSONS:
          Deccription: "<p>用绿茶代替您经常喝的饮料可以预防帕金森氏症。每天引用 1-3 杯绿茶可显著降低帕金森氏症的发病风险。早晨起来喝一杯热茶让您整天精力充沛，还可在中午午餐时来一杯冰茶。</p>"
          Name: "预防帕金森氏症"
        QuietExercise:
          Deccription: "<div><p>嘘。 别告诉别人，您就要开始锻炼了，但是没有人会注意到。</p><p>当您在开会时、坐在自己桌前时，或仅是坐着时，尝试一下这种无论何时何地都能进行的锻炼吧。
            试着收缩自己的臀部肌肉，越紧越好。没错，就是这样。只需保持肌肉紧绷 15 分钟，然后放松 15 分钟再紧绷即可。这样重复 10 次。坚持几周后，您便能感受到臀部越发紧致，而且没人会知道您当着他们的面在进行锻炼。</p></div>"
          Name: "悄悄练"
        QuitCigarettes:
          Deccription: "<p>烟草对您的健康有害，但是您知道吗？他们也会扰乱您的睡眠时间表。尼古丁是一种兴奋剂，让您在夜晚清醒的事件更长。吸烟者同样也醒得更早，因为他们的身体对尼古丁缺乏产生了反应。获得帮助来戒烟，能提高您的生活品质和睡眠质量。</p>"
          Name: "戒烟"
        RAINYDAYS:
          Deccription: "<p>当外面电闪雷鸣时，别让坏天气打败你。因为这仅仅是外面下雨，并不代表您不能行走或锻炼。找到一家本地商场到处走走，就像您在户外一样
            – 地形没那么崎岖而且您还可以逛街购物。</p>"
          Name: "下雨天"
        RAISEYOURDESK:
          Deccription: "<p>长时间站立可降低罹患肥胖及心脏疾病的风险。</p><p>如果您发觉自己长时间保持坐姿，可以找个盒子将工作处或电脑从桌上垫高，以便能够站立工作。</p><p>如果您喜欢站着工作，可以选择能随时调高办公处的可调节办公产品。今天就尝试调高自己的办公处并站立一小时吧。</p>"
          Name: "增高您的办公桌"
        ReadABook:
          Deccription: "<p>阅读是一种舒缓活动，可以缓解压力并刺激思维。这周就去图书馆，看看是否有什么感兴趣的非虚构类书籍——您可以扩宽视野，深入了解某个感兴趣的话题，例如食物或旅行。为了做个好梦，进行睡前阅读吧！"
          Name: "读书"
        ReadTheNews:
          Deccription: "<p>时刻关注全球和您所在地区正在发生什么。拿起一份报纸或是访问新闻网站，每天至少阅读一篇文章。您将受到更多的教育和文化熏陶，还能更好地了解这个世界正发生着哪些变化。</p>"
          Name: "阅读新闻"
        RecyclingLessons:
          Deccription: "<p>教会您的孩子回收利用的价值所在。他们能帮助保护环境，还可以把空罐头和瓶子换成钱。鼓励他们收集空罐头和瓶子来存钱
            – 您还可以借此机会教孩子理财。</p>"
          Name: "回收课程"
        Relax:
          Deccription: "<p>感到有压力？您会惊讶于一些简单的呼吸练习就能帮您平静下来。闭上双眼，做 10 次深呼吸。幅度缓慢。感觉好些了？</p>"
          Name: "放松"
        RelaxAndRecharge:
          Deccription: "<p>来自日常需求与压迫的急性压力，会导致头痛，消化问题与高血压。最有效的方式是，通过为每一晚创造轻松和谐的环境来最小化您的压力。洗个热水澡或听会平静舒缓的音乐，压力也会随之慢慢消散。</p>"
          Name: "放松与养精蓄锐"
        RelaxInTheSun:
          Deccription: "<p>让大自然以自然而然的方式缓解您的压力。涂上一些防晒霜外出吧！阳光将会提升您的心情，并且提供人体大量需要的维生素
            D，有助于免疫系统的增强。哪怕只是几分钟，也能帮助您缓解压力。</p>"
          Name: Relax in the Sun在阳光下方式
        RELAXWITHLAVENDER:
          Deccription: "<p>安神香水有助于睡前放松并能带来其他益处。例如，薰衣草的味道有助于心脏健康并能降血压和心率。如果你喜欢香水，尝试睡前享受薰衣草味泡泡浴或者在卧室中放一罐薰衣草香料。</p>"
          Name: "薰衣草助放松"
        RestAndRecharge:
          Deccription: "<p>要在白天保持最佳状态，必须确保前一晚拥有足够的睡眠。要以每晚 7-9 小时的睡眠时间为目标。如果您无法确定自己的睡眠时间，请使用我们的“睡眠跟踪器”，您可以在“健康习惯”页面中找到它。</p>"
          Name: "休息与养精蓄锐"
        ReusableGroceryBag:
          Deccription: "<p>准备一个由可再生材料制作的购物袋，每天买东西都可使用。这不但有利于环境，还能帮商店节省开支。</p>"
          Name: "可重复使用的购物袋"
        ROASTYOURREDPEPPERS:
          Deccription: "<p>红辣椒不论是生吃、煮熟还是其他任何方式烹饪都很美味。干热的烹饪方式，例如炒或者烤，相比煮或蒸更能保持红辣椒的营养和抗氧化物质的水平。在炒蔬菜的时候丢一把切碎的红辣椒，或是直接烤红辣椒让它成为一道美味的配菜。</p>"
          Name: "香烤红辣椒"
        RunOrWalk:
          Deccription: "<p>跑步还是走路——哪种锻炼方式更好？跑步可燃烧更多卡路里并且锻炼耐力，但此运动亦对您的关节带来很大负荷，还会增加受伤的风险。走步带来负荷较低，燃烧的卡路里却更少且无法提升耐力。那种方式对您来说更好呢？您可以每种都试一试。</p>"
          Name: "跑步还是走路？"
        RuntoRelax:
          Deccription: "<p>您感觉有点紧张吗？去跑步吧！有氧运动除对您的身体和新陈代谢有益处外，还能放松和镇定神经。运动可以刺激内啡肽的产生，这可以降低人体应激激素水平并且提升心情。室外跑步为您带来维生素
            D 和令人放松的阳光——只是一定要涂上防晒霜。</p>"
          Name: "跑步放松"
        SANDWICHSPREADS:
          Deccription: "<p>用一些健康且美味的三明治酱和调味品升级您看似普通的三明治。爽口的橄榄酱带来朴实的滋味，再涂抹一些鹰嘴豆泥让您最爱的三明治口感更温润。再试着撒上一些香蒜酱给您的三明治加上一些草本的感觉。在您市场的熟食区找到这些美味的调味品，或者发挥创意制作您自己的调味品。</p>"
          Name: "三明治酱"
        SaveForRetirement:
          Deccription: "<p>请确保您已准备好退休，并能充分利用您雇主所提供的任何退休储蓄计划。如果退休储蓄能被自动扣除，那么这是另一件您无需考虑的事情！一些雇主只配得上部分或全部的扣除额，因此对于您退休金来说，这基本上算是免费的钱。</p>"
          Name: "存退休金"
        SaveMoneyLowerStress:
          Deccription: "<p>财务问题可能影响您的情绪。应对这些问题，寻找新的方法来省钱。不去购买昂贵的健身房会员资格，转而进行室外跑步或步行。在家做饭，而不去餐厅或订购外卖。这样您便可以在财务上宽松一些。</p>"
          Name: "省钱，减压"
        SayHello:
          Deccription: "<p>下次在街上从陌生人身边走过时，请打个招呼，给他们一个微笑。您能让这些人一整天都精神振奋，他们或许会把您善意的举动传递下去。不久，整个城镇/城市或许就会到处都是笑着打招呼的陌生人！</p>"
          Name: "打招呼"
        SchedulePriorities:
          Deccription: "<p>“关键的不是为您的计划排优先级，而是计划您的优先级。” —— 史提·芬柯维 </p><p>您无需看着自己的任务，而把它们当做今天必须完成的所有事情，您仅需挑出前
            3-5 项，然后计划它们。其他的项目可以留待改日完成。</p>"
          Name: "安排优先级"
        SeatedSpiral:
          Deccription: "<div><p>在此介绍一项不用离桌就能进行的有氧运动。握住椅子扶手，将腿提起，依次向左右蜷曲。您还可以尝试进行 20
            次重复来提升锻炼程度。</p></div>"
          Name: "扭着坐"
        SHAKEITOFF:
          Deccription: "<p>如果跑步对你来说很受罪而体育馆看起来很单调，你可能需要另一种方式的锻炼。尝试跳舞！你不需要任何实际技巧，你可以按自己喜欢的方式跳舞来达到目标体重。跳舞锻炼一些你甚至不知道你有的肌肉，每个人都会有收获。如果你喜欢精益肌肉和伸展运动，尝试扶手杠。喜欢欢快的有氧运动的人，尝试尊巴或者hip-hop。</p><p>不好意思在别人面前跳舞？放上你最喜欢的曲子然后在家里开自己的私人舞会。确保有摇晃身体就好！</p>"
          Name: "抖一抖"
        ShopSmart:
          Deccription: "<p>去杂货店购物会让人感到疲劳不堪，所以我们更倾向于去买最简单、最方便能买到的商品。花时间去逛逛杂货店里的促销区，您可以更明智的购买商品，还能省钱。省下来的钱会积少成多哦！</p>"
          Name: "明智购物"
        ShorterNaps:
          Deccription: "<p>如果白天打盹，您在夜晚的睡眠就可能减少。您可尝试 20 分钟的短时间小憩而非长眠。超出此时间的小睡只会让您在醒来后觉得虚弱乏力，而且还会推迟您夜晚入睡的时间。</p>"
          Name: "短时小憩"
        SHORTTERMGOALS:
          Deccription: "<p>用短期目标来帮助您达成长期目标。不用把目标订成下周跑一次马拉松，从周末慢跑一次来开始，然后缓慢地增加距离。写下锻炼计划会帮助您专注于您的目标，还能让您时刻了解您是否已达成目标。</p>"
          Name: "短期目标"
        SignsOfStress:
          Deccription: "<p>许多生活状况都有可能导致身体或情绪的紧张。其中的有些状况可能是积极的，例如筹划聚会或婚礼；然而有些状况则可能是消极的，例如应对悲剧之后的余波。提防消极的迹象，例如易怒、难以决策、回避情绪、食欲不振或愤怒。</p>"
          Name: "压力的迹象"
        SingleLegStance:
          Deccription: '<p>试下这款随时随地都能进行的锻炼方式：</p>< ul style = "margin-left:50px; list-style-position:
            inside;"><li>站直且双脚分开与肩同宽。</li><li>向后提起左腿并轻微弯曲右腿。</li><li>向前伸手，感觉要触及外部。</li></ul><p>重复
            10 次后换腿继续做 10 次。</p>'
          Name: "单脚站"
        SittingMuch:
          Deccription: "<p>久坐对身体有害！静态生活方式会导致心血管疾病以及其他健康问题。甚至是低强度的体育锻炼也能延长几年寿命。打破静态的生活，起来走走吧——这能延长你的寿命。</p>"
          Name: "久坐？"
        Sleep&Focus:
          Deccription: "<p>充足的睡眠对工作表现和专注力而言至关重要。您需要睡眠来寻找创造性解决问题的方法，以及执行挑战脑力的任务。减少
            1 小时睡眠能够减缓反应速度和专注力，因此请确保每晚睡足 7-9 小时来避免工作状态出现小问题。</p>"
          Name: "睡眠与专注"
        SLEEP&LAVENDER:
          Deccription: "<p>觉得睡觉前放松很难？泡个薰衣草浴或是在床上喷一些薰衣草香味的喷剂。花香能减轻焦虑感并舒缓情绪，还能帮助您更快入睡，睡眠质量更好。</p>"
          Name: "睡眠与薰衣草"
        Sleep&Obesity:
          Deccription: "<p>研究表明，肥胖与睡眠不足有一定联系。这是为什么呢？当您睡眠不足时，控制食欲的荷尔蒙会发生紊乱，所以您在白天时就会感到更饿。</p><p>试着每晚睡足
            7-9 小时，来保证自己每天活力充沛而且不会过食。</p>"
          Name: "睡眠与肥胖"
        Sleep&Skin:
          Deccription: "<p>保持肌肤年轻、健康的最有效方式，即为整夜安休。在您入睡时，肌肤进入焕新过程。若此过程遭到干扰，血管将会扩张，并导致眼周出现黑眼圈和眼袋，长此以往，皱纹亦会出现。</p><p>请在这周将两晚之充分休息（7-9
            小时）定为目标。您可以使用跟踪页面上的睡眠追踪仪来帮助自己实现此目标。</p>"
          Name: "睡眠与肌肤"
        SleepAnxiety:
          Deccription: "<p>有时候睡眠焦虑会影响您顺利入睡。如果您已经躺在床上超过 20 分钟，不妨起床让自己忙一下。可以起来做一些放松活动，比如看书，直到您感到困倦可以再次入睡为止。</p>"
          Name: "睡眠焦虑"
        SLEEPDONTOVEREAT:
          Deccription: "<p>当您睡眠不足时，生长素荷尔蒙会达到峰值，从而导致您的食欲增加。在合适的时段上床睡觉并睡满 7-9 小时来抑制暴饮暴食的冲动。</p>"
          Name: "睡觉，饮食别过量"
        SleepGadgets:
          Deccription: "<p>一些有趣的小工具可以帮助您睡得更好。太热了？尝试能在整个夜晚保持清凉枕头，或把风扇贴到您的床尾。或者，也可用附有枕头的衬衫，让您在午休的时候可以保持不动。还有些稀奇古怪的东西，如移动闹钟，响起时即会跑开，只能逼您下床。</p>"
          Name: "睡眠小工具"
        SLEEPJOURNAL:
          Deccription: "<p>如果你难以入睡但不明原因，持续写一份睡眠日志。记录几周，写下每晚睡了多久，什么使你清醒，什么吵醒了你以及睡眠质量。你或许能够通过睡眠日志认清你的睡眠模式，因而去除环境中的干扰因素。</p>"
          Name: "睡眠日志"
        SLEEPMORETOBUILDMUSCLE:
          Deccription: "<p>尝试锻炼出肌肉但一直没有成效？这可能是因为你没有得到充足的睡眠。你的身体在深度睡眠时释放最多的生长激素（一种有助于长肌肉的激素）</p>"
          Name: "睡得更多来长肌肉"
        SleepRoutine:
          Deccription: "<p>制定上床睡觉的时间有助于您的身体每天有规律地入眠和醒来。设置睡眠时间表会让您的身体更容易放松，使入睡更容易，所以您可以在醒来的时候重新恢复能量。</p>"
          Name: "睡眠习惯"
        SLEEPTIP:
          Deccription: "<p>每个人都会遇到失眠，但持续的睡眠不足会影响到你的身体健康并使你难以集中精力。尝试每天提前半个小时去睡觉直到你能得到好的休息。</p>"
          Name: "睡眠提示"
        SLEEPTRACKER:
          Deccription: "<p>不确定你是否得到充足睡眠？睡眠追踪器能记录并测量你每晚得到的睡眠。设定每晚七到九小时的目标。</p><p>访问“健康习惯”页面来查看你可以记录的其他目标。</p>"
          Name: "睡眠追踪器"
        SleepWalking:
          Deccription: "<p>和梦游的人生活在一起？不要相信谣言——将梦游者唤醒并不危险，但事实情况可能是，如果您让梦游者继续打盹，他们在午夜的活动可以从简单的坐在床上甚至到驾驶一辆车，所以一定要尽您所能轻轻地唤醒梦游。</p>"
          Name: "梦游"
        SMALLBUTSATISFYING:
          Deccription: "<p>您不需要一次吃大量的零食来感到满足。不论您是吃巧克力、苹果派或薯片时，研究表明 15 分钟后，摄入小份与大份获得的满足感完全相同。把您的零食分成小份来防止摄入过多，还可控制您的食欲。</p>"
          Name: "小份也能满足"
        SMALLVICTORIES:
          Deccription: "<p>若你已经超重，或许需要一段时间才能达到你的目标体重，对此不要沮丧。就算是轻微的体重减轻也有助于提升你的整体健康指数：减少当前体重的5-10%的积极提升已经足够。该庆祝了！</p>"
          Name: "微小的成功"
        SmellTheLavender:
          Deccription: "<p>芳香疗法是个不错的放松方式。您无需花钱去买昂贵的精油或熏香 —— 薰衣草皂或薰衣草茶就足以为您的一天带来些许放松。
            入睡前用薰衣草身体乳尽情滋润一番，它将有助于您舒缓地入眠，或者在桌上放置一包薰衣草百花香囊，让它陪伴您度过一天。</p>"
          Name: "闻薰衣草"
        SnackStrategy:
          Deccription: "<div><p>零食可以帮助您抑制两餐之间的饥饿感，但要注意正确选择食物。您可在身边预备一些健康的零食，远离满是糖果和薯片的自动售货机。并把苹果、香蕉或袋装坚果机智地放在办公桌抽屉里、手袋或者是办公室冰箱等需要的地方。</p></div>"
          Name: "零食策略"
        SocializeAndExercise:
          Deccription: "<p>去了解一下您所在地区的休闲运动联盟。您可以跟您团队中的人成为好朋友，同时增加您的步数并燃烧卡路里。同时这也是社交与锻炼的绝佳方式。在您所在的地区寻找足球、排球、场式足球或篮球队。</p>"
          Name: "社交与锻炼"
        SocializeCheap:
          Deccription: "<p>社交活动并不意味着您要花很多钱，去高档餐厅或去镇上待一晚。有许多低调一些的社交活动，同样很有趣但是不用花很多钱。租一部电影叫一份健康外卖，或是找一些本地的免费活动比如音乐会或读书会等。您可以不超出预算跟朋友们一起交流。"
          Name: "节约型社交"
        SootheTheBurn:
          Deccription: "<p>日光浴可以愉悦心情，但是过多的曝晒会让发生皮肤癌的几率增加，也会导致痛苦的皮肤晒伤。而绿茶可以缓解被晒伤的皮肤！沏点绿茶，然后将冷却后的茶包贴在晒伤的皮肤上，这样能减轻痛苦与加速愈合。</p>"
          Name: "缓解晒伤"
        STANDDONTSIT:
          Deccription: "<p>久坐可增加糖尿病、心脏病和中风的风险，即便您在一天中的其他时间进行了锻炼。如果您整天都坐着，请您每 30 分钟起身活动一下，比如绕着一张桌子走动。设置闹钟来提醒您起身走走或去倒杯茶。</p>"
          Name: "站起来，别坐着"
        StandUp:
          Deccription: "<div><p>在您可以站着，并且一小时燃烧 120 卡路里时为什么坐着？会议是一个可以选择站着的极佳时刻；接下来，请大家在会议持续时间内踮着脚。您会燃烧更多的热量，保持机敏，并给自己一个舒展的机会。这种提高的工作效率甚至会缩短会议的时间。</p></div>"
          Name: "站起来！"
        StartAnHerbGarden:
          Deccription: "<p>如果您居住在公寓内，或是无法外出前往花园，请试着在窗台上，为自己搭建一个香草园。您只需几盆泥土、种子、水，还有充足的阳光！新鲜的香料能为您的食物增添一种美味佳肴的触感，亲自栽种它们可以省钱，还能美化您的窗台。</p>"
          Name: "营造一个香草园"
        STARTSLOWLY:
          Deccription: "<p>实现生活方式的改变并不像看起来那么困难和剧烈。一点一点开始能让您更轻松地进行调整。试着在您通常的餐点中加入一点配菜沙拉，并且每天晚上多吃一些蔬菜。以这种方式进行，当您将大份沙拉作为主餐的时候，改变就不会让您感觉那么剧烈了。</p>"
          Name: "缓慢启动"
        StayBalanced:
          Deccription: "<p>您优先考虑的事是什么？是不是您的关系网，您的工作，或是您自己？您或许会更重视自己生命中的某些部分，因此需要找一个平衡点，您才会感到更加放松与平静。如果太过专注于工作，您也许会忽略自己的家人和朋友，反之亦然。因此，请妥善地管理您在生活各方面花费的时间，并且不要忘了给自己留点时间。</p>"
          Name: "保持平衡"
        StayCalmEatHealthy:
          Deccription: "<p>当生活有压力时，要忍住“压力摄食”或沉溺于不健康方便食品的冲动。高营养的食物可以有助于增加压力与焦虑的抵抗力，保持您的思想与身体一样健康。情绪低落之时，坚持食用水果与蔬菜。如果您需要温暖或安慰，尝试喝一碗肉汤或一杯茶。</p>"
          Name: "保持冷静，吃得健康"
        StayHydrated:
          Deccription: "<div><p>确保在运动时喝水。在一小时的有氧运动过程中您出汗可达一公升，所以保持水润是很重要的，特别是当室外很热的时候。</p><p>为了避免脱水，请在跟踪页面跟踪您的水份摄入。</p>
            </div>"
          Name: "保持水润"
        STOPBONELOSS:
          Deccription: "<p>有氧的肌肉与骨骼增强锻炼项目能减缓骨质随着年龄的增长而流失。每周进行 120 到 300 分钟中等强度的锻炼将大大降股骨骨折的风险。把步行加入到您的每日行程中，并不断增加您的步数。</p>"
          Name: "停止骨质流失"
        STOPWHENYOUREFULL:
          Deccription: "<p>你可能在小时候被教导要吃完盘子里的食物，但当你已是成人，这就不适用了。相反，当你已饱的时候就要停止进食。吃完半盘食物然后休息一下来感受你是否仍
            未吃饱。如果答案是肯定的，再吃下剩下的食物。如果你已经吃饱了，贮存剩下的食物以后享用吧。</p>"
          Name: "当你吃饱的时候停止进食"
        STRENGTHENMUSCLES:
          Deccription: "<p>强化运动不同于有氧运动，它是一种让您推拉器材的锻炼方式。这能够伸展并强化您的肌肉以及骨骼。每周至少 2 天完成举重、仰卧起坐或拉伸运动。</p>"
          Name: "增强肌肉力量"
        Stretching:
          Deccription: "<p>舒展来缓解肌肉紧张，增大关节活动范围，提高柔韧性、肌肉协调性，促进血液循环并提高能量水平。增加一个在一天中任何时候都可以练习的短时间的伸展动作，例如触摸你的脚趾或者努力向上碰到天花板。</p>"
          Name: "伸展动作"
        STRETCHRIGHTNOW:
          Deccription: "<p>今天伸展了吗？现在站起来开始伸展。</p><p>双脚分开一个肩膀宽。<br>向天花板伸展，双手锁在一起，掌心向上。<br>缓慢向下划圆直到你弯下腰双手触碰到脚趾。<br>缓慢向反方向划圆。</p><p>使用我们“健康习惯”界面的追踪器来记录你的伸展时间。</p>"
          Name: "现在开始伸展"
        SUGARINTAKE:
          Deccription: "<p>营养成分标签总是使人困惑并难以解读。即使你记得要阅读标签，你可能也不明白它意味着什么。简单举一个糖的标签来说，四克糖相当于一茶匙。建议成年人每天不要摄入超过6到9茶匙的糖，所以努力达到这些指南的要求。</p>"
          Name: "摄入糖分"
        Sunlight&Sleep:
          Deccription: "<p>看起来可能会觉得有悖常理，但阳光对于调节睡眠模式来说起着重要作用。如果您早晨在明媚的阳光中醒来，并让自己沐浴在自然的阳光中，您的身体将在夜晚感觉更加放松。确保每天外出活动至少
            30 分钟，并且在睡觉前把所有的灯都关掉。</p>"
          Name: "阳光与睡眠"
        SupportAFriend:
          Deccription: "<p>让您处在艰难期时，一位真正的朋友总能帮您度过。如果您还在挣扎着完成一项任务，比如健康饮食或定期锻炼，叫上您的朋友一起，让他们监督您完成目标。当您知道有人在旁边支持您时，您会感觉更有动力来完成对您身体最有益处的健康任务。</p>"
          Name: "支持好友"
        SupportSystems:
          Deccription: "<p>一个能支持您的好朋友是您在生活的各个方面取得成功的关键。让自己和积极向上的人在一起，他们会在您需要建议和观点的时候为您提供支持。朋友应该为您的生活带来更多，而不是拿走；如果有人过于身心疲惫，或是消耗了您过多的精力，您应该给自己放个小假，等您可用的情感带宽充足后再帮他。</p>"
          Name: "支持系统"
        SWEETHONEY:
          Deccription: "<p>蜂蜜具有令人印象深刻的健康益处，包含益生元和降糖物质。它能治疗创伤和稍稍，改善咳嗽和喉咙发炎的症状，还可促进胃溃疡的愈合。试着在香草希腊酸奶中加入生蜂蜜，既能获得香甜的口感又不会有糖分过量的罪恶感。</p>"
          Name: "甜蜜蜜"
        TakeACookingClass:
          Deccription: "<p>烹饪课程能增进亲人和好友的感情，还能提高您制作健康餐点的技能！通过私人厨师或社区中心的课程来学习新的烹饪技巧和窍门。您会学到如何吃得更健康，同时还能跟您在乎的人度过美好时光。</p>"
          Name: "参加烹饪课程"
        TakeAFewMinutes:
          Deccription: "<p>没有休息的辛勤劳作只会导致倦怠和疲劳。如果您能分出时间来合理地养精蓄锐与适当地放松，那么您就能平衡自己的工作生活。不管是出去散散步，或者是喝一杯热茶，请每天花
            15 分钟时间为自己做点事情。</p>"
          Name: "花几分钟时间"
        TakeAHike:
          Deccription: "<p>不管长途还是短途，陡峭还是平缓，徒步是极佳的锻炼方式，也是得到平静的好方法。找到本地一些拥有几处良好游径的荒野，穿上靴子，带上一些水，出门享受最佳风貌的大自然。平静的环境和心跳加速的活动将会理清您的思绪，帮助您缓解压力。</p>"
          Name: "徒步"
        TAKEASWIM:
          Deccription: "游泳是锻炼关节的绝佳运动。事实上，当你潜入水中时，你只需要承受你实际体重的10%。并且，在水中感觉很美好！所以走到泳池边，
            跳下来吧！</p>"
          Name: "去游泳"
        TakeATrip:
          Deccription: "<p>扩大您的视野和来一次公路旅行！找一个您之前从未到过的目的地，然后花一天时间来探索它。它可以是一家博物馆、艺术画廊、国家公园，或是您未体验过的任何地方。</p>"
          Name: "出门旅行"
        TAKESHORTNAPS:
          Deccription: "<p>短暂的小憩是养精蓄锐而不影响夜间睡眠的好方法。设定10到20分钟的打盹时间来调整工作的状态，提高灵敏度和表现。不要打盹超过30分钟，否则你会醒来后感觉昏昏沉沉，并且你可能会晚上入睡困难。</p>"
          Name: "打盹"
        TakeTheStairs:
          Deccription: "<div><p>每当发现有楼梯可走时，请选择爬楼梯，您可将此当做每日额外阶梯锻炼。而且别忘了查看跟踪页面，来追踪自己在哪些天的日常生活中增加了些额外阶梯运动。</p></div>"
          Name: "爬楼梯"
        TechTalk:
          Deccription: "<p>Technology’s made it easier than ever to be productive
            – but if you’re tied to your device all day every day, it's hard to recharge.
            技术比以往任何时候都要容易富有成效——但是如果您天天栓在健身器材上，它就很难再充电。Get technology on your side
            with productivity programs, apps and websites that help you get and stay
            focused on what’s important, instead of distracting you with alerts and
            alarms.寻求技术，用富有成效的程序、应用和网站帮您专注于重要的事情，而不是用警报分散您的注意力。</p>"
          Name: "技术会谈"
        TheAnywhereExercise:
          Deccription: "<div><p>提踵是一个很棒的运动，您几乎可以在任何地方做这个运动。双脚以与肩同宽的距离站立，慢慢将身体抬起来，到您的脚尖，然后将身体还原。现在像这样做
            10 遍。这些也是一项全天可以做的大事情：当您刷牙的时候，等待您的咖啡冲泡的时候，排队等待结账的时候...... </p></div>"
          Name: "在任何地方练习"
        TheGreatOutdoors:
          Deccription: "<p>觉得户外跑比用跑步机更适合自己？</p><p>户外跑里的地形变化更能锻炼脚踝肌肉，而且轻松的“下坡”时光是不会发生在跑步机上的。</p><p>研究也表明，当进行户外跑时，人们能跑得更远、消耗更多能量，且更能享受到运动的乐趣。</p><p>今天就尝试一次户外走路或跑步吧。</p>"
          Name: "户外好"
        TidyUp:
          Deccription: "<p>您的工作环境可以造就、也可以破坏您的效率。通过分类、归档文件来整理您的工作空间。用鲜花或植物打造一种宁静的感觉，摆上一些家人和朋友的照片来使您的精神昂扬——即使是在最为忙碌的日子里。</p>"
          Name: "整理"
        TIMEISONYOURSIDE:
          Deccription: "<p>就像发胖需要时间，减肥也需要时间。速食以及不吃饭可能会很快见效，但是效果不持久。如果你通过改变生活方式逐渐达到目标，例如健康饮食及积极锻炼，你更可能成功减肥。每一个积极的改变都很重要！</p>"
          Name: "时间在你手中"
        TimeIsOnYourSide:
          Deccription: "<p>在考虑财务目标时，时间是关键。随着时间的推移，您往利息储蓄账户里存钱，在所投股票上涨时赚钱，二者兼备。您拥有的时间越多，您的情况就会越好。Younger
            folks can invest with more risks than older people, since they have more
            time before retirement.相比老年人，年轻人可以进行一些风险更高的投资，这是因为他们离退休有较长一段时间。</p>"
          Name: "时间就在您身边"
        TIREDANDHUNGRY:
          Deccription: "<p>当你疲劳的时候你更可能会吃得过多。原因如下：当你长时间保持清醒时，一种叫做瘦素的激素在体内分泌减少。瘦素能抑制食欲，所以当它的含量降低，你会感到饥饿。通过晚上睡好来避免摄入多余的卡路里！</p>"
          Name: "疲劳导致饥饿"
        ToDoList:
          Deccription: "<p>请拿出一张纸，并马上制定一份待办事项。列出一个您在本周末前必须完成的任务清单，然后将那些优先级最高的任务打上标注。同时草拟出您所有任务的计划，能让您做任务时井井有条，还能确保您不会忘记自己所承担的任何职责。</p>"
          Name: "待办事项"
        TouchYourToes:
          Deccription: "<div><p>拉伸是来减轻压力，增加血液循环一种简单的方法。试试这个简单的让您的血液里流淌的方法：用您的双脚与肩同相隔距离站着并且向下触及您的脚趾。像这样保持着并吸入一些空气并且再吐出来。</p></div>"
          Name: "触摸您的脚趾"
        TRACKIT:
          Deccription: "<p>如果您正在努力减重，那么食物日志能帮助您达成目标。记录您消耗的每个卡路里能让您在选择食物时更加慎重。最近的一项研究表明，每周记录六天食物日志的人士减重量为只记录一天或更少人士的两倍。</p><p>如需方便记录，您可以尝试类似
            MyFitnessPal 的应用来记录您的餐点，或传统的笔纸也可以。</p>"
          Name: "记录它"
        TrackSpending:
          Deccription: "<p>您知道自己每周花多少钱吗？ 坚持记录您的刷卡和现金开支 - 结果可能会让您大吃一惊。然后您可以将预算重新排列优先级，弄清楚如何削减过度的开支。</p>"
          Name: "追踪开支"
        TRAINYOURBRAIN:
          Deccription: "<p>如果您在开始节食后仍对不健康的食物充满渴望，请不要灰心。生活方式的变化在一开始总是很艰难，但随着时间的推移会变得越来越容易。在
            6 个月的健康饮食后，您的大脑会更加积极地回应健康食物，而消极地回应不健康的食物。坚持下去，你会很快看到成效！</p>"
          Name: "训练大脑"
        TravelMore:
          Deccription: "如果您还有年假未使用，那么给您预订一个自己未曾踏足地方的假期。它可以是国外，或是您所在国家的不同地区。世界各地有如此众多的文化，那为什么不通过旅行来扩大自己的视野呢？因此，您将获得宝贵的生活体验，并了解更多关于别人的生活情况。</p>"
          Name: "更多的旅行"
        TravelSmart:
          Deccription: "<p>如果您愿意做一点这样的研究，您每次省下的一点钱可以为您带来一个美妙的假期。寻找提供酒店和租车较大力度折扣的网站。如果您等到临近出行日再预订，一些酒店和度假村会大幅降价来吸引游客和潜在客户。</p>"
          Name: "明智旅行"
        TREATPUFFYEYES:
          Deccription: "<p>有些时候，不论我们怎么努力晚上都睡不好。如果您感觉头昏眼花，或看起来很疲惫，绿茶能够缓解睡眠不足带来的负面影响。泡一些绿茶喝掉来提高注意力。然后用冷茶包来敷您疲劳的双眼。您会感觉更好，看起来也更精神！</p>"
          Name: "治疗双眼浮肿"
        TreatYourself:
          Deccription: "<p>在考虑个人需求时，如果您总是急他人所急，这样肯定会让您承受压力。请每天花 15 分钟时间为自己做点有益的事情。比如洗个泡泡浴，散散步，或者打电话与好友聊聊天。甚至只需要在一段时间内，暂时抛开生活需求的琐事，这样都能减轻您的压力！</p>"
          Name: "善待自己"
        TRYKICKBOXING:
          Deccription: "<p>想结合多种锻炼方式？尝试踢拳吧。练习踢拳有助于强健肌肉以及燃烧大量卡路里，同时它还是一种很好的减压方式。把压抑的情绪全部发泄到沙袋上，然后回家休息放松。</p>"
          Name: "尝试踢拳"
        TryptophanToSleep:
          Deccription: "<p>您的身体使用色氨酸来产生血清素，这将让您的睡眠与心情更稳定。如果您难以入睡，您可能没有摄入足够的氨基酸。从奶酪、火鸡、花生酱和大豆等食物中获取您需要的色氨酸。</p>"
          Name: "色氨酸与睡眠"
        TryWeightLifting:
          Deccription: "<p>增重并非只限于健身者。您是否知道，每增肌一磅，您每天便可额外燃烧 50 卡路里？如果您不愿选择健身房，可以转而尝试俯卧撑、引体向上、蹲起、弓步等。</p>"
          Name: "增增重"
        TuneOutFromStress:
          Deccription: "<p>如果您在收音机上听到一首好听的新歌时，那就把音量调大点！听音乐能改善收缩血压，睡眠质量，还能减轻疼痛与焦虑。每天花几分钟时间放松一下，听听自己最喜爱的歌曲，随着音乐的节奏，让压力也随之消解。</p>"
          Name: "用音乐缓解压力"
        TurnUpTheHeat:
          Deccription: '<p>辛辣食物对一些人来说是享受，而对于一些人来说则是痛苦。辛辣食物有一些健康益处，所以您可以从温和的食物开始逐渐尝试辛辣的食物。这将使</p><ul
            style = "margin-left:5px; list-style-position: inside;"><li>血流增加</li>血清素的<li>释放增加，以及能帮助您放松</li><li>内啡肽释放增加，以改善您的心情</li></ul>'
          Name: "尝试吃辣"
        UnwindAtNight:
          Deccription: "<p>在您的夜间安排中加入一小时来做放松。放松活动应当成为您睡前准备的重要步骤，比如阅读或听音乐。但别看电视 – 它只会让您的大脑活跃起来，让您感觉难以入睡。在睡前把所有设备关掉。您会更容易入睡并保持睡眠状态。</p>"
          Name: "在夜晚放松身心"
        UseAList:
          Deccription: "<p>避免不必要的开支，并且当您去购物前列一个清单。如果您准备杂货店，带一份详细的待购商品清单，别让自己偏离真正的需求。清单能防止冲动性的购买，并保持开支在预算之内。</p>"
          Name: "使用清单"
        UseTheWall:
          Deccription: "<div><p>随时随地通过墙来进行锻炼。倚靠在墙上，成 90 度角弯曲您的膝盖，以便您看起来像坐在一张椅子上，并留在原地约
            30 秒钟。这种方式简单而有效，将在任何时间加强您的心脏和腿部。</p></div>"
          Name: "借助墙壁"
        WakeUpAndStretch:
          Deccription: "<div><p>在您的休息日开始尝试伸展运动，当您醒来的时候尝试俯卧，并将您的胳膊和腿伸展来开始新的一天。提升以及按住四肢进行一个超伸展来促进您的血液继续流淌。</p>
            </div>"
          Name: "醒来拉伸"
        WAKEUPEARLY:
          Deccription: "<p>早起有好处。如果你早起你更可能进行锻炼。尝试通过早睡来实现早起。</p>"
          Name: "早起"
        WalkWithFamily:
          Deccription: "<p>为了工作和家庭平衡照顾，在白天可能很难抽出时间锻炼。现在跟您的家人一起运动锻炼吧！晚餐后与所有家人一起共度一段美好时光，大家一起散步。您会累积更多步数，同时加强您与家人间的情感纽带。</p>"
          Name: "与家人散步"
        WatchACookingShow:
          Deccription: "<p>不知道如何煮点具体的东西？那么搜索一下网络中的视频教程吧！家庭式菜肴，还有世界各地的专业厨师们已经发布了大量的视频，都是关于不同的健康烹饪技巧。您可以从中得到免费的建议，外加一次烹饪演示，它将有助于您将自己的饮食从无聊变成珍馐。</p>"
          Name: "观看烹饪节目"
        WATERRESISTANCE:
          Deccription: "<p>下次当你在泳池里的时候尝试一些抗阻力训练。把水往后拨，水的密度是空气的12倍，因此这样做有助于锻炼肌肉。下次你在沙滩上散步时，脱掉你的鞋子在海浪里散步吧。</p>"
          Name: "水阻力训练"
        WhatDidYouLearn:
          Deccription: "<p>每天都有新体验，并与他人互动。每天晚上在您睡觉前，花一点时间想一下今天学到了什么。这可以是一些琐事，也可以是大事，但消化这些信息能让您变得更好。</p>"
          Name: "您学到了些什么"
        WHATSACALORIE:
          Deccription: "一卡路里是测量摄入食物或饮料时获得的能量的单位。如果你摄入多于你的消耗，多出来的部分会被储存为脂肪。</p> < p
            > 使用“健康习惯”页面的活动记录器来计算你每天是否燃烧了足够的卡路里。</p>"
          Name: "一卡路里有多少？"
        WhiteNoise:
          Deccription: "<p>您是一个睡眠很轻的人吗？白噪声可以屏蔽掉扰乱睡眠的声音，使它人更容易入睡和保持睡眠。</p><p>您可以尝试在整个夜间使用一个风扇或能发出白噪声的机器来帮助您晚上安然入眠。</p>"
          Name: "白噪声"
        WHYYOUSHOULDEATEGGS:
          Deccription: "<p>鸡蛋富含蛋白质、健康脂肪和维生素 -- 最近研究已经发现，鸡蛋不会提高您的胆固醇水平。试着吃一次健康早餐“篮子里的鸡蛋”。在一片全麦面包中间剪一个洞，打上一个鸡蛋，然后煎熟即可。</p>"
          Name: "为什么需要吃鸡蛋"
        WristStretch:
          Deccription: '<p>如果您长期持续使用电脑，很可能增加自己罹患腕管综合征的风险。</p><p>现在甚至每天都来进行几次这种伸展活动吧：</p><ul
            style="margin-left:50px; list-style-position: inside;"><li>将手放在桌上，并且轻轻进行按压，直到自己感觉手腕和前臂得到了伸展。</li><li>保持
            10 秒钟。</li><li>然后将手掌平放桌上，轻按并保持 10 秒。</li></ul><p>这种锻炼能增强这些关节的血液循环并缓解疼痛。</p>'
          Name: "伸展手腕"
        YOGABENEFITS:
          Deccription: "<p>瑜伽有很多种，但不管你选择哪种来练习，你都能得到以下益处：更好的柔韧性和力量、更好的专注和深思的能力（有助于你更加专注并放松），还有更好的应对日常生活压力的能力。</p>"
          Name: "瑜伽的益处"
      CardsEdited10:
        AddHerbs:
          Deccription: "<p>通过吃有强烈香味的食物，可以避免由于吃得大口引起的饮食过量。尝试在您的食物里添加切碎了的新鲜香草，像是欧芹或罗勒，从更小一口量中得到更多的满足感。您将收获到吃香草的健康效益，同时也可以总体上吃更少的食物。</p>"
          Name: "加入香草"
        AddToEmergencyFund:
          Deccription: "<p>您这个月已经添加到你的应急资金了吗？忽略一些不必要购买，放那些钱到您的应急资金。知道您有您的应急资金安全网，您将会感到更加安全，如果发生一个重大的生活变化，您将会是更加有准备的。</p>"
          Name: "添加到应急资金"
        AmIStressed?:
          Deccription: "<p>您可能压力大，甚至不知道。留心在胃口，情绪波动，头痛，腹部问题，或睡眠困难方面的变化。如果您认为你可能是压力大，想想您可以怎样从您的生活中除去主要的压力源。</p>"
          Name: "我是压力大吗？"
        AvoidMoneyStress:
          Deccription: "<p>找到创意的方法节省钱，而不是使财务问题紧张化。在户外跑步或散步，而不是挥霍在一张昂贵的健身会员卡上。在家做一顿别致的晚餐而不是出去到一家餐馆就餐。省钱将会帮助您感到更安逸。</p>"
          Name: "避免钱的压力"
        BuyInBulk:
          Deccription: "<p>大批购买家庭主要产品，比起如果您按需购买那些主要产品，您将会节省更多钱。您将发现与单独地购买它们相比50卷卫生纸每卷是更加便宜得多。只是要确保您正在购买有效期前您将会使用掉的物品。</p>"
          Name: "大批购买"
        ChocolateMilk:
          Deccription: "<p>巧克力牛奶不再只是适于小孩的了！在一节有氧运动课程后，拿一瓶巧克力牛奶而不是运动饮料。一项研究显示在锻炼后的一小时内，一份巧克力牛奶可以提高运动恢复。它也是剧烈锻炼后一个不错的款待！</p>"
          Name: "巧克力牛奶"
        CoffeeBenefits:
          Deccription: "<p>咖啡充满了绿原酸，它可以减少胰岛素抗性和肝脏中脂肪的堆积。早晨一杯热咖啡可以防止肥胖的一些有害影响。如果您不是一位咖啡爱好者，就吃一些水果和蔬菜来得到您的绿原酸量。</p>"
          Name: "咖啡的效益"
        DontBuyCoffee:
          Deccription: "<p>在家制作咖啡，而不是在上班的路上在一家咖啡店购买。你将每天节省数元，您将能够更好控制您冲泡的咖啡的风味。那些元将积少成多，帮助您保持在您的预算内。</p>"
          Name: "不要买咖啡"
        DontShopAlone:
          Deccription: "<p>当去杂货店购物时，我们很容易会向诱惑物退步，放一袋饼干或薯片到您的购物篮里。应该改为，制作一个清单，与一个朋友一起购物，他应该帮助您保持对自己负责而且鼓励您更好地进行购物。只是要确保选择一个有好影响力的朋友！</p>"
          Name: "不要单独购物"
        EatResistantStarches:
          Deccription: "<p>抗性淀粉，在冷却的含淀粉食物中可以找到，可能帮助您更好地消化脂肪和更长时间地感到更饱。这可以在长期中减少脂肪堆积和体重增加。今天就在您的饮食中添加一些抗性淀粉，像是马铃薯沙拉或香蕉。</p>"
          Name: "吃抗性淀粉"
        Energy&Stress:
          Deccription: "<p>为了对付生活中的压力源，一天中您将需要高程度的能量。通过富含营养的食物保持你的高能量。依赖空卡路里得到能量提升可能会给您一个快速的能量爆发，但您将最终会垮掉，一些小时后甚至感到更糟。坚持吃水果，蔬菜，豆类，以及全谷类来保持您一整天稳定的能量水平。</p>"
          Name: "能量和压力"
        GetMorePotassium:
          Deccription: "<p>您正在达到您的钾目标吗？大部分美国人未达到每日钾的需要，因此吃一个香蕉或一个苹果可以得到增强。有高钾摄取量的女性更不可能受中风的痛苦，因此确保您正在得到足够的钾。</p>"
          Name: "得到更多钾"
        GiveItASniff:
          Deccription: "<p>如果您就快要享受一些芳香又令人愉快的食物，确保在您咬上一口前大大地闻入一口气。一口量的控制是易受香味强度的影响，因此一种闻起来更美味的食物可以引致更小的一口。每一闻可以帮助防止吃得过多！</p>"
          Name: "闻闻它"
        HaveAGoodDay:
          Deccription: "<p>在事情进展顺利中时，花一些时间享受它——这样对您的健康有好处。留意当前正在发生的一切可以帮助你感激美好的时光，应付困难的时刻。如果您正有美好的一天，闭上您的眼睛，感激它！</p>"
          Name: "度过美好的一天"
        JustSayNoFinancialCard:
          Deccription: "<p>您正在受到要与您的朋友外出，或参加昂贵的应酬的压力吗？不要怕说不。一位真正的朋友将理解您是否不能够负担得起它，不会迫使您花您没有的钱。</p>"
          Name: "只要说不"
        JustSayNoStressCard:
          Deccription: "<p>在工作和家中设定限制可以帮助您平衡您的日常活动。在一天中，您只有这么多的小时，您需要设定界限这样所有人都知道应该期望您什么。当某人请求在您设定的限制外的任何时间和精力时，不要怕说“不”。</p>"
          Name: "只要说不"
        LookForTheOpenDoor:
          Deccription: "<p>“当一扇幸福的门关上时，另一扇门打开了；但经常我们对着关上了门看了太长时间使我们没看到一扇已为我们打开了的门。”——海伦·凯勒</p><p>当面对危机时，留意你的情绪，但不要沉浸在消极事物上。承认危机是怎样使你感到压力，并向着更美好的事物向前迈进。它们就在附近！</p>"
          Name: "寻找打开的门"
        Massage&Stress:
          Deccription: p>压力可以使您的肌肉拉紧，尤其是在您的肩膀的肌肉。按摩您脖子后面和背部的肌肉，当您的肌肉放松时，可以感到压力逐渐消失。为了额外的挥霍和专业的放松，款待您自己到一名按摩师或女按摩师。</p>
          Name: "按摩和压力"
        NutsFightDiabetes:
          Deccription: "<p>树坚果不仅是富含蛋白质和健康脂肪，而且他们可以帮助克制糖尿病。下一次您需要零食时，就拿一袋核桃，榛子，杏仁，腰果，山核桃，澳洲坚果，或者开心果。</p>"
          Name: "坚果克制糖尿病"
        OrganizeYourLife:
          Deccription: "<p>减少将来的压力，组织您现在生活中正在发生的事。制作任务和目标清单按优先次序排好您的时间，最小化任何您将来可能会有的焦虑。您也将能够为您自己安排更多的时间！</p>"
          Name: "组织您的生活"
        ProblemSolve:
          Deccription: "<p>制作一个什么让您每天压力大的清单。使用这个清单，注重在您现在可以解决的问题。写下可能的解决方法，而且采取行动解决问题。甚至除去一些你生活中的小压力源可以对您的情绪健康有积极的影响。当您开始解决小问题时，您将会找到解决更难问题的新方法。</p>"
          Name: "问题解决"
        QuitCigarettes:
          Deccription: "<p>香烟是个花钱的习惯，会引起甚至更加花钱的健康问题。今天就开始一个戒烟计划，算出每月您将会节省多少钱——这样可以使戒烟变得更加容易。</p>"
          Name: "戒烟"
        ReachOut:
          Deccription: "<p>制作一个您信赖的朋友或家人的清单。与他们交谈你生活中的压力源。他们可以提供赞同的耳朵和新的观点。谈论您的问题也可以使你们在一起更加亲近，加强你们的关系，使您感到与他们更亲近。</p>"
          Name: "联系"
        SaveOnExercise:
          Deccription: "<p>尝试只需要最少器材的运动活动，而不是花太多钱在昂贵的器材或健身会员卡上。选择到自然的环境散步，轻快的慢跑，或在您自己舒适的家中做瑜珈。让所有家人都参与，在您的私人的客厅中有一个舞会！</p>"
          Name: "在运动上节省"
        SwapClothes:
          Deccription: "<p>打算减少衣服花销但厌倦了您现在的衣服？举办个服装交易会！邀请您最时尚的朋友，让他们带来他们不需要的衣服。您可以交换几件服装，免费得到新的服装！它是个很好的交际和节省钱的方法。</p>"
          Name: "互换衣服"
        TaxDocuments:
          Deccription: "<p>当您在一年中累积您的税务文件时，将它们保持在一起，包括捐献的收据。当您报税的时候，比起仓促寻找它们，这会是更加容易！创建一个文件夹完全用来放税务文件，并在一个文件柜里收好。</p>"
          Name: "税务文件"
        TeachKidsAboutMoney:
          Deccription: "<p>您需要在孩子们还早的年纪时教他们关于钱，它怎样运作。对于他们成长时的花费习惯，教导他们一元钱的价值将会是很重要。他们应该了解为薪水，节省，预算和花费努力的价值。成为他们最好的榜样，展示他们您怎样花和节省你辛苦挣得的现金。</p>"
          Name: "教导孩子们关于金钱"
        TrackFeelings:
          Deccription: "<p>除了保持追踪您吃了什么，您吃了多少，也注意您为什么吃。在那时候您在想些什么？如果您是难过或心烦，把它记录下来。这样将帮助您注意到一个您吃什么和您什么时候吃的规律。</p>"
          Name: "追踪心情"
        Volunteer:
          Deccription: "<p>通过对其他人进行给予来摆脱日常压力。在社区中做志愿者将给您一个新的目标，可以使你感到愉快，同时也连接您到一个新的社交圈子。您可以交新的朋友，同时把您的时间放到一个有价值的目标上。</p>"
          Name: "做志愿者"
        WhyAreYouEating?:
          Deccription: "<p>下一次您想要拿零食时，问您自己为什么要吃。您无聊吗？难过吗？高兴吗？如果您是真的饿了，开始吃吧。但如果您不是，站起来，出去走走而不是吃零食。您将会感到更加好而且也会得到一些运动！</p>"
          Name: "您为什么在吃？"
      CardsEdited11:
        AreYouInsured:
          Deccription: "<p>密切关注你的车辆及住宅保险政策，务必及时缴纳所有保险费。如果还没有，请设置车辆转账以防忘记付款。紧急情况随时都可能发生，你需要购买保险以获得保护。</p>"
          Name: "你有保险吗？"
        BeAccountable:
          Deccription: "<p>如果你手头有个工作不想做，请告诉你的朋友，这样一来，朋友就会监督你。他们不用亲自过来强迫你做事，朋友给予适度的激励，就能促使你完成工作。</p>"
          Name: "监督"
        DinnerParty:
          Deccription: "<p>让朋友对你出众的厨艺赞不绝口，举办一场晚餐会。为不多的几个宾客做饭是很简单的 - 你只需要做道沙拉、开胃菜（例如全麦意大利面和酱料）或一大盘烤肉，这样一顿饭就准备好了。请朋友带些甜品过来，你的派对就准备就绪啦！不会做饭？那就打电话给餐馆，订一桌健康的饭菜来代替下厨。</p>"
          Name: "晚餐会"
        EfficientLights:
          Deccription: "<p>你改用节能灯泡了吗？这种灯泡能够发出柔和美丽的光，对环境更有好处。此外还能节省电费！为什么不改用这种灯泡呢？</p>"
          Name: "节能灯"
        FriendlyAdvice:
          Deccription: "<p>“老朋友是最好的镜子。” - George Herbert</p><p>朋友是最了解你的人，为什么不听听他们的建议呢？拿起手机，给朋友打个电话。需要人帮忙理清思绪时，老朋友就是最好的参谋
            ，他们能够为你提供建议。</p>"
          Name: "朋友的建议"
        FriendshipIsWork:
          Deccription: "<p>结交朋友只在一念之间，友谊却是慢慢成熟的果实。- Aristotle</p> <p>友谊的深浅与你的付出成正比。务必问问你的朋友过得怎么样，尽量提供帮助并保持友善。当个帮得上忙的好朋友是一种宝贵的经历。</p>"
          Name: "友谊是工作"
        GameNight:
          Deccription: "<p>你不需要绞尽脑汁地筹办盛大的派对。做些简单的小零食，例如蔬菜点心和沙司。放点音乐，邀请朋友共度游戏之夜。玩棋类游戏或打扑克，发挥你的竞技水平。</p>"
          Name: "游戏之夜"
        GetArtistic:
          Deccription: "<p>半数以上的美国成年人参加各种类型的艺术活动，例如写作、音乐、舞蹈、表演。发挥创造力，寻找一种艺术追求来匹配你的天赋或爱好。</p>"
          Name: "追求艺术"
        GetCreative:
          Deccription: "<p>研究表明，创造力与幸福感紧密相关。试着写一篇小故事或短诗，或者画一幅画。创造力和其他日常有创造力的行为都能改善情绪，让你更加快乐。</p>"
          Name: "富有创造力"
        GiveASmile:
          Deccription: "<p>下次在街上从某人身旁走过时，请给他们一个微笑，打个招呼。你能点亮他们一天的生活，他们可能会把这种美好的心情传递给其他人。你能够在自己的社交圈子里引发一连串的微笑！</p>"
          Name: "给人一个微笑"
        HelpANeighbor:
          Deccription: "<p>遇到恶劣天气或紧急情况时，务必关照一下你的邻居，尤其是老年人。他们可能需要人帮忙铲雪或清扫落叶。所需要做的只是打个电话或敲敲门来确认每位邻居都很好，你的邻居将会感激你的关心。</p>"
          Name: "帮助邻居"
        KeepACalendar:
          Deccription: "<p>如果你总是迟到，失约，或是忘记参加活动，请用日历来安排日程。你可以在智能手机上设置一个日历，用来提醒你到时间参加下一项活动。</p>"
          Name: "保存日历"
        MakeARecipe:
          Deccription: "<p>按菜谱烹调可以做出美味的饭菜，但是按自己的想法烹调能让你更加开心。研究表明，创造力能够改善情绪，可口的饭菜就是精彩的奖励。挑选喜欢的菜谱，思索怎样按自己的喜好加以改造，把菜谱变成自己的创作。</p>"
          Name: "创作食谱"
        PayItForward:
          Deccription: "<p>最近有人帮过你吗？传递互助精神，帮别人做同样的事。为朋友做顿晚餐，为陌生人付杯咖啡钱。你将会惊讶于这种美好的感觉！这能够点亮你和别人的一天。</p>"
          Name: "传递互助精神"
        RewardYourself:
          Deccription: "<p>不喜欢清理洗碗机？不想洗衣服？做完这些事情后犒劳自己，你就会更愿意完成这些工作了。例如，如果不想擦地板，承诺在擦完地板后奖励自己。奖励自己
            15 分钟的游戏时间，或者打个电话跟朋友稍微聊会儿天。</p>"
          Name: "奖励自己"
        SavingForCharity:
          Deccription: "<p>本周努力做到用现金购物。每次拿到找回的钱时就丢到存钱罐里。本周结束时，把存钱罐里的钱捐给你中意的慈善机构。看看能否让家里其他人也这样做！</p>"
          Name: "存钱做慈善"
        SellIt:
          Deccription: "<p>你的仓库里有从没使用过的东西吗？卖掉这些东西！或许你有旧电器或小装饰品放在仓库里落灰。你可以把这些东西列在网上，变成现金用来付账单。你的废品说不定是别人的宝贝呢！</p>"
          Name: "卖掉它"
        SportsGear:
          Deccription: "<p>如果你的孩子做体育运动，你就会了解运动器材有多昂贵。召集家附近的家长，交换运动装备 - 你邻居家的小孩可能已经长大到不再需要某些运动装备了，而这些装备可以传递给你的小孩使用。这样一来，你们就能够节省金钱并改善邻里关系！</p>"
          Name: "交换运动装备"
        TheValueOfMoney:
          Deccription: "<p>尽早教会孩子金钱的价值是重要的一课。首先向孩子展示怎样赚钱。根据孩子的年龄，让他们帮忙做家事，帮邻居做事或照看婴儿来赚钱。靠自己赚钱，孩子们更容易了解节约、预算、明智消费的重要性。</p>"
          Name: "金钱的价值"
        TheWrittenWord:
          Deccription: "<p>放下电子设备，读本好书或杂志。暂时脱离现实世界，便能够摆脱压力，得到放松。重新回归现实世界时，你便能准备好面对任何状况。如果不确定该读哪本书，请朋友向你推荐。</p>"
          Name: "书面文字"
        TrackProgress:
          Deccription: "<p>如果你利用绘画、音乐或任何已知方法激发创造力，请跟踪自己的进度。写个进度日志用来记录你的新习惯，并注明每个成就带给你的感受。这有助于你从多个视角看待创造力，帮助你利用所学来提升自我。</p>"
          Name: "跟踪进度"
        TrackSpending:
          Deccription: "<p>你每周花多少钱在食物上？留意一周与食物有关的开销，看看实际上总共花了多少钱。别忘了计算在自动售货机上购买食品，半路喝咖啡以及和朋友一起外出的开销。数额之高也许会吓到你。</p>"
          Name: "掌握开销"
        Unplug:
          Deccription: "<p>和电子设备一样，你需要花时间给自己补充能量。断开与外界的联系 - 包括手机、平板电脑、电脑、电视机 - 休息几分钟。你可以打个盹，沉思，或者跟喜欢的人聊天（面对面！）。</p>"
          Name: "拔掉插头"
        UseTheInternet:
          Deccription: "<p>互联网上不是只有搞笑的猫咪视频和社交网络 - 利用互联网了解新话题并关注时事。十个美国人里有九个都说网络能帮助他们了解全球新闻和其他话题，因此，请上网自由冲浪来实现高效学习。</p>"
          Name: "利用互联网"
        WriteALetter:
          Deccription: "<p>书面文字有着某种强大的力量 - 收到别人寄来的信是件非常激动人心的事。拿起钢笔，给朋友写封真正的信。不是电子邮件，不是短信，而是一封真正的信。信函能够成为很好的纪念品，有助于加强你与朋友的关系。</p>"
          Name: "写封信"
      CardsEdited12:
        BeAware:
          Deccription: "<p>总是注意有人有帮助的需要。也许有人挣扎着要把一台婴儿推车抬上梯级，或是有人需要帮忙提食品杂货。一种像那样的友善表示可以为他人的一天生色。</p>"
          Name: "意识到"
        BeHappy:
          Deccription: "<p>“最快乐的人不是那些得到了更多的人，而是那些给与了更多的人。”——杰克逊·布朗。</p>"
          Name: "保持快乐"
        BeKind:
          Deccription: "<p>甚至最小的友好行为可以带来影响。您做的下一个友善之举可以鼓舞一连串的把它传达下去，那么做做您可以做的事来帮助他人，无论是帮助他们捡起一些东西或向有了糟糕的一天的某人微笑。</p>"
          Name: "保持友善"
        CarbsInModeration:
          Deccription: "<p>研究显示饮食中有过多的碳水化合物的人会显示出轻度的认知障碍迹象。碳水化合物保持大脑的进行，所以消耗它们是必不可少的，但是太多会阻碍大脑使用碳水化合物。通过适度消耗碳水化合物来保持您敏锐的头脑，连同吃充足的水果，蔬菜，以及精益蛋白质。</p>"
          Name: "适度消耗碳水化合物"
        DrinkCocoa:
          Deccription: "<p>享受一杯热可可饮料不仅对您的味蕾是很棒的，而且它对您的头脑也是极好的。研究显示在一个月里每天喝两杯可可饮料可以提高认知功能和脑内的血流。坚持喝黑巧克力来得到一个更高的黄烷醇量。</p>"
          Name: "喝可可饮料"
        DrinkWaterForCognition:
          Deccription: "<p>如果您想要你的头脑适当地运作，确保您得到充足的水来保持是补有水的。脱水会引起短期认知性能的问题，包括视觉感知，记忆力，以及动作能力。以每天八杯水为目标，而且如果您在运动可以更多些。</p>"
          Name: "为了认知力要喝水"
        ExerciseTogether:
          Deccription: "<p>每天有一群同事在同一时刻一起来伸展，即使它只是在大家的桌子那。让每个人都站起来并伸向天花板，然后慢慢地转下并伸向他们的脚尖。这是种很好的方式来结束工作了的一天而且与您的同事们进行联系。</p>"
          Name: "一起运动"
        GetAPaper:
          Deccription: "<p>订阅本地的报纸是种极好的方式来保持与社区进行联系。您将会了解社区中的人们而且也能够参加社交活动，在那里您可以结识您的邻居。</p>"
          Name: "得到一份报纸"
        GetMovingAndLearn:
          Deccription: "<p>通过活跃起来来保持您敏锐的头脑！研究显示走一些步，即使通过步行或家务事，会积极有助于认知健康。站起来，尽您所能多走动，无论是通过进行散步，在离地点处更远的地方坐坐，或每小时在办公室附近进行一次漫步。</p>"
          Name: "活动起来和学习"
        GiveDirections:
          Deccription: "<p>下一次您看到在您的地方有人看起来是困惑的，停下来问问他们是否他们需要什么。他们可能需要指路方向或一些其它的帮忙，您将会是一位您家乡的极好代表。</p>"
          Name: "给方向"
        HavingABadDay:
          Deccription: "<p>如果今天事情不是进展得顺利，深呼吸一下并且意识到您的感觉和行为。随着生活的展开，感受生活并且没有指责是有一份更大的生活热情的关键。现在事情可能是糟糕的，但它们将变得更好。当它们变时，您将能够更好地感激那刻。</p>"
          Name: "有了个糟糕的一天?"
        HelloGame:
          Deccription: "<p>从工作中需要一个休息？站起来，绕着您的办公室走几圈，但也确保你向至少3位同事打了招呼。您将会获得步数，同时也会在办公室内营造出一个更友好的氛围。</p>"
          Name: "打招呼游戏"
        KeepGoing:
          Deccription: "<p>“成功不是终点，失败也并非末日，重要的是继续前进的勇气。”——温斯顿·丘吉尔</p> <p>不要让一次挫折就把您打倒了。继续前进并克服那个障碍！</p>"
          Name: "继续前进"
        KeepTrying:
          Deccription: "<p>“你永远不会失败,除非你停止尝试。”阿尔伯特·爱因斯坦</p> <p>如果某种事物对您不起作用，无论它是一个工作计划或一个调整您体重的计划，不要放弃。尝试下一种不同的方法！</p>"
          Name: "继续尝试"
        MeetNewPeople:
          Deccription: "<p>期待交新朋友和联系？为您最喜欢的目标在您的本地社区中做自愿，而且您将会结识同样有相同爱好的慈善的人。社区将会受益，您的社交生活同样也将会受益。</p>"
          Name: "结识新人"
        MindfulClasses:
          Deccription: "<p>上一堂有关基于正念的压力计划课，像是瑜伽和冥想。您将会结识志同道合的人，他们也在设法一刻一次地感受生活，而且会获得一个留心感受的更深理解。</p>"
          Name: "留心的课"
        MindfulLearning:
          Deccription: "<p>练习留心，或意识到当前正在发生的事，事实上可以使你变得更聪明。如果您随着生活的展开来感受生活，并没有您情绪的指责，您的记忆力中会有一个显著的改变。留心您的周围的事物，然后用功学习——您将学得更快得多。</p>"
          Name: "留心的学习"
        MindfulMeals:
          Deccription: "<p>太容易会在不顾后果的情况中并吃得过量或是当我们不饿的时候吃。听您的身体，只当您饿时才吃。当您在吃的时候，意识到每口中的每种味道，质感，以及滋味。如果您的身体说饱了，就停止吃。您将更享受您的饭菜而且吃入更少的卡路里。</p>"
          Name: "留心的膳食"
        MuscleTraining:
          Deccription: "<p>举重加强的不只是您的身体——它也可以随着您变老提高认知能力。研究显示举重可以带来有效的功能性认知和记忆力的提高。尝试在您的每周运动安排中添入一种力量训练养生之道,。</p>"
          Name: "力量训练"
        PocketChange:
          Deccription: "<p>“加倍你的钱的安全方法是将它折叠一次，放进你的口袋里。”——金·哈伯德</p>"
          Name: "零钱"
        ProductiveLeader:
          Deccription: "<p>“领导能力和学习彼此是不可或缺的 。”——约翰·菲茨杰拉德·肯尼迪</p> <p>为了工作时变得更有成效，努力了解下产业趋势而且了解在市场中发生了哪些事。无论您有什么类的工作，了解更多与您公司有关的信息将会向您的经理证明您是一位天生的领导者。</p>"
          Name: "富有成效的领导者"
        Refurbish:
          Deccription: "<p>检查你的旧家具，看看您可以怎样把旧家具修饰得整齐漂亮，而不用购买新家具。重漆或上色木制家具会给家具注入一丝新生命气息，同时新构件和一次好的清洁可以更新一件旧碗柜。您将能够就以您想要的方式定制整件家具，而不用花太多钱。</p>"
          Name: "翻新"
        SavePennies:
          Deccription: "<p>“省了一分钱就是赚了一分钱。”——本杰明·富兰克林</p> <p>节省小金额最终将积少成多变成大节省。做任何您可以做的来节省，即使只是一点儿。"
          Name: "节省小钱"
        SmallExpenses:
          Deccription: "<p>“小开销也要注意，因为一小处漏水将会引起巨轮沉没。”——本杰明·富兰克林</p>"
          Name: "小开销"
        StickToYourBudget:
          Deccription: "<p>“一个预算告诉我们我们不能买得起什么，但它不会阻止我们购买它。”——威廉‧斐勒 </p>"
          Name: "坚持您的预算"
        SuccessVsFailure:
          Deccription: "<p>“我并没有失败。我只是找到了10,000个不成功的方法。”——托马斯．爱迪生</p> <p> 成功全都在于看法。如果您把每个“失败”想成是一次学习的经历，每次您都将会获得成功。</p>"
          Name: "成功对比失败"
        SurpriseSomeone:
          Deccription: "<p>今天就给一个您爱的人带来惊喜！带一束花回家，或者给一位朋友带一盆盆栽植物或他们最喜欢的食物。他们将会很感激您的表示而且您将为某人的一天增添一丝幸福和愉快。</p>"
          Name: "给某人惊喜"
        UseACalendar:
          Deccription: "<p>现代科技使比以前更容易记录生日和周年纪念日。通过添加社交活动到您的电子日程表，绝不会再忘记另一个社交活动了。您也可以设置你的电子邮箱，在您的周年纪念日或朋友的生日之前，来给您发送提示。</p>"
          Name: "使用一个日程表"
        UseMobileApps:
          Deccription: "<p>您正有困难了解您需要了解的事物的动态吗？使用您的移动设备！现在差不多所有东西都有应用，像是列日程表或记笔记，而且它们中的许多都是免费的。</p>"
          Name: "使用手机应用"
        WalkAndDeStress:
          Deccription: "<p>感到有点过度压力大了？进行一次散步，也享受一次留心的散步。注意您的呼吸规律并观察在你周围的风景和声音。让思想自由进行并且注意它们，但将您的思路带回到当前并再集中注意力在您的呼吸上。</p>"
          Name: "散步和减压"
      CardsEdited13:
        AskAPro:
          Deccription: "<p>如果您正在投资和与一名理财规划师合作，确保您查看他们任何的职业执照或证明的证书。当您要把您的存款放入他人的手中时，要查看他们的背景资料。也咨询您州的消费者保护办公室或总检察长办公室来得到更多信息。</p>"
          Name: "询问一名专业人员"
        BeMindfulRightNow:
          Deccription: "<p>花点时间来变得更意识到您周围的事物。集中注意力于您的呼吸，您听到声音，您闻到的气味，您正感到的感觉。如果您的思想开始漫游，让它们——只是轻轻地带它们回来来集中注意力于您的呼吸和当前的存在。像这样练习留心可以减少您的压力并提高您的健康。</p>"
          Name: "现在就留心"
        ChangeFiveLights:
          Deccription: "<p>想想在房子里你最常使用的五盏灯具——它可以是在您的厨房里，您的浴室里，客厅，或卧室。买五盏节能灯泡，并换掉灯泡。最新的节能灯泡发出一种漂亮温和而且明亮的光，但相比于普通灯泡会使用百分之75更少的电能。它们甚至持续10-50
            倍更久！</p>"
          Name: "更换五盏灯"
        DevelopARoutine:
          Deccription: "<p>坚持一种惯例可以提高您的生产力。当您要准备好开始您的一天时，如果您可以为您的早晨建立一种惯例，您将能够更加准确地安排您的一天并完成更多。</p>"
          Name: "形成一种惯例"
        DontBrood:
          Deccription: "<p>担忧您的生活不是处理压力最积极的方式。作为替代，默想并自我反思——您可能发现您能够更好地解决问题。作为一个附加的额外收获，这行为和创造力是密切相关的，所有您可以释放您内在的艺术家自我。</p>"
          Name: "不要担忧"
        DontExplain:
          Deccription: "<p>如果您正感到压力大或忙碌，并需要花些时间集中注意力在某个任务上，对于朋友对您时间的需要不要怕说不。加上，您不应该觉得有对自己作解释或对您的真朋友辩解“不”的需要，因为您说“不”的原因对于别人是不重要的。</p>"
          Name: "不要解释"
        EatB12ForBiggerBrain:
          Deccription: "<p>低维他命B12量已和认知能力测验的较差成绩产生了联系，但甚至和更小的大脑也产生了联系！据研究，维他命B12缺乏的那些人会更可能有减少的总脑量。通过蛤、鲑鱼、酸乳、牛肉、或其它富含营养物的食物来得到您的B12量。</p>"
          Name: "为了更大的大脑，就吃B12"
        FriendsAndFamily:
          Deccription: "<p>研究显示父母的友谊对孩子的友谊和他们建立关系的能力有着直接影响。做一位您孩子的好榜样并确保用积极的方式来社交。</p>"
          Name: "朋友和家人"
        GetHealthyTogether:
          Deccription: "<p>请一个好朋友来帮助您变得健康！研究显示当受到一名同伴的影响时，您会更可能变得健康而且运动更多。让彼此都对自己的营养选择和活动负责。大家相互推进并且一起来庆祝里程碑。</p>"
          Name: "一起变健康"
        GetToKnowYou:
          Deccription: "<p>在您的生活中最重要的关系之一是您与您自己的那一个！给您自己一些单独的时间来更好了解您自己。拿本您最喜欢的书并前往一家咖啡店来得到些许独处，那也会给您带来社交交往。您是可有的相当好的同伴！</p>"
          Name: "了解您自己"
        HeartHealthAndStress:
          Deccription: "<p>保持您的冷静对您的心脏有好处——研究显示严重和长期心理压力可能导致更高的心血管疾病风险。下次您感到压力大时，就进行一次散步或做一些有氧运动！</p>"
          Name: "心脏健康和压力"
        JournalGoals:
          Deccription: "<p>写下您的目标事实上可以使您更加容易实现它们。通过将您的目标转成文字，您的大脑开始记下这个任务是重要的并且标记有关的机会到那个目标。随着您的大脑形成这样的心理计划，您会更可能实现你已打算好要实现的目标。</p>"
          Name: "日志目标"
        KeepItQuiet:
          Deccription: "<p>在工作时很难专心？就减小噪音。研究显示一间嘈杂的办公室会对员工产生一种有压力的环境。如果您有一间办公室，就关上门，或是尝试耳塞或耳机来去除有压力的声音。</p>"
          Name: "保持安静"
        LookForCoupons:
          Deccription: "<p>互联网已使得找到您所需物品的优惠券和节省比以前更加容易了。在您购买任何东西以前，要查看商店传单或优惠券网站来看看是否您可以省下一些钱。即使只是几分钱，它也会积少成多并且您可以有助于您的节省。</p>"
          Name: "寻找优惠券"
        PickAndChoose:
          Deccription: "<p>一天中只有这么多的小时，所以有选择地花您的时间。如果您正在考虑别人对您时间的需要，理性地考虑下这些任务。它值得您的时间吗？您过后会后悔说了好吗？细心选择对您来说最有意义的行动。</p>"
          Name: "细心选择"
        PowerSaveMode:
          Deccription: "<p>无论在家或在办公室里，确保您在不使用您的电脑和显示器的时候设定它们成节能模式。您将在效用上省钱，同时也确保了硬件更长的使用寿命。还有，您也在帮助环境！</p>"
          Name: "节能模式"
        PracticeNo:
          Deccription: "<p>如果您觉得您自己变得压力过大并需要集中注意力于手边的某个任务，对外界的影响不要怕说不。对别人的请求说了一声不注意的好经常会是一种习惯，所以练习着在您觉得适合时说不。您可能会惊讶地感觉到您是多么自由。</p>"
          Name: "练习不"
        PutDownThePhone:
          Deccription: "<p>虽然我们依赖电话来联系在远方的人，但当朋友或同事就在附近时，就没有理由依赖电话了。研究显示手机交流在亲密度、连接、及交谈上会有负面的影响。如果这是您能够和某人交谈的唯一方式，就给他们打电话。但如果您可以当面与他们交谈，为什么而不见他们呢？</p>"
          Name: "放下电话"
        QualityOverQuantity:
          Deccription: "<p>朋友真的可以提高生活的质量，但这不是有关于您有多少位朋友。研究显示对朋友的满意度相比于朋友的数量是一个更好的生活满意度预示指标。拿起电话，打给一个朋友，但不是发送一封电邮或短信——这连接在长远来讲将使您感到更开心。</p>"
          Name: "质量高于数量"
        RechargeBatteries:
          Deccription: "<p>您发觉您自己用完了几盒用于家居用品的电池了吗？作为替代，尝试着使用可充电的电池。通过减少来自于旧电池的废物，您将省钱而且会帮助环境。</p>"
          Name: "给电池再充电"
        ReduceAirPollution:
          Deccription: "<p>空气污染和坏空气质量不仅仅会影响环境。它会增加人群中的心血管和呼吸系统疾病的风险，包括中风、心脏病、肺癌、以及哮喘。通过保持使用木材炉和壁炉，并保持节能来尽您的一份力。</p>"
          Name: "降低空气污染"
        ShopForABank:
          Deccription: "<p>在决定把您的钱放入一个储蓄帐户或活期存款账户前，到处对比看看并调查您的所有选择。合适的银行或信用合作社就在那里等着您，但您必须找到符合您需要而且使您感到最安逸的那家。</p>"
          Name: "寻找一家银行"
        ShopForQuality:
          Deccription: "<p>当您需要购买一个物品时，确保将它和竞争产品作了对比。如果某个花更多钱，查看质量并考虑一下物品的质量。有时，一件更昂贵的物品相比于便宜版本将能耐用更久。如果您一定坚持要买它，您最后将终究要支付更多钱！</p>"
          Name: "以质量来选购"
        SlowDown:
          Deccription: "<p>不要太重视您可以马上做多少和多快。常常有与经常忙碌和多活动联系在一起的“荣誉”徽章，但这会伤害您心理和生理的健康。留出一些时间来留心，您将发现您能够更聪明地工作，而不是更辛苦地工作。</p>"
          Name: "慢下来"
        Smoking&YourBrain:
          Deccription: "<p>吸烟不仅对您的肺和心脏有害，而且对您的头脑也有害。研究显示吸烟事实上会加快脑皮层的薄化，影响大脑自身的结构。今天就开始一种戒烟计划并降低您的健康风险！</p>"
          Name: "吸烟与您的头脑"
        SmokingAndCognition:
          Deccription: "<p>因为有那么多的理由，所有戒烟是个明智的选择，包括心脏与肺问题风险的降低。证明显示吸烟者在以后的生活中会有更差的认知功能，包括记忆力降低和痴呆风险的增加。如果您是一名吸烟者，开始观察一下您可以减少并最终戒掉的习惯。</p>"
          Name: "吸烟和认知能力"
        SolarLights:
          Deccription: "<p>对于室外照明，尝试一下太阳能灯。它们将在白天的时候充电，然后在晚上发出柔和美丽的光。您将会使用更少的电，帮助环境并且节省您的钱！</p>"
          Name: "太阳能灯"
        ThinkAboutThePresent:
          Deccription: "<p>当您开始变得更留心时，您可能意识到您的思想会跑开多少，不会停留在当前。您的思想可能反而会漫游到过去和将来，但是没关系。一旦您注意到这些思想，就回到当前。逐步地保持在当前将会积少成多使您变得更放松而且平静。</p>"
          Name: "想想当前"
        TrackSavings:
          Deccription: "<p>如果您会更经常想想您的存款，您就会更可能节省更多钱因为钱是在您的脑海中。使用网上银行业务来了解您存款的动态——知道了将使您更不可能在不重要的物品上花钱。而且，当您完全知道你的账户中有多少钱时，您会更可能有心安。</p>"
          Name: "追踪存款"
        WriteAndLearn:
          Deccription: "<p>研究显示写和智力有相关——您越多地写和使用语言，您就越可能会有高智商。尽您所能利用任何机会来以写下的文字使用您的语言，无论是给朋友写电邮或信，或是写一篇短篇小说或诗。</p>"
          Name: "写并学习"
      CardsEdited14:
        BeAFriend:
          Deccription: "<p>交到朋友的唯一方法是自己先作为一个朋友。——拉尔夫·瓦尔多·爱默生</p>"
          Name: "做朋友"
        BikeToWork:
          Deccription: "<p>如果可能的话，尽量骑自行车上班。通过减少碳排放来更加友善地对待环境，您也将得到额外锻炼的益处。更多的人每周只需贯彻两天，就能使碳污染年平均量减少两吨。一定要带上额外的衣物去上班，这样您便可以换装！</p>"
          Name: "骑自行车上班"
        CarsAndBrains:
          Deccription: "<p>您的车让您变得更聪明吗？这是可能的，只要它不排出过多的废气。研究表明，暴露在黒碳（汽车尾气当中的污染标识物）中可能极大地降低认知能力。升级到更加高效的汽车以得到更加高效的大脑——而且，您也对环保有功！</p>"
          Name: "汽车和大脑"
        ColleagueCongrats:
          Deccription: "<p>当您的同事有所作为，花点时间去赞扬他们。研究表明，感知到的工作能力可能象征着实际的工作效率，所以您将他们工作上的自尊心提升得越高，他们越有可能富有成效。您将使团队实现更加高效的运作，您也可以为此自我恭维一下。</p>"
          Name: "同事祝贺"
        CongratulateYourself:
          Deccription: "<p>不要害怕自我恭维。研究表明，感知到的工作能力与实际的效率有关，所以当您告诉自己做得很好时，您的工作表现将会更好。花点时间想想您本周的最高业绩，并在内心祝贺自己。</p>"
          Name: "祝贺自己"
        DeviceMotivation:
          Deccription: "<p>让全家参与您的锻炼计划！计步器是一种便宜、有趣的营造家庭内部良性竞争的方式。研究表明，计步器是一种很好的增加家庭成员间体育活动的激励因素。看看谁每天能行走最多的步数（力争至少
            7,000 步），并确保使用您的 Virgin Pulse 帐户来记录步数。</p>"
          Name: "装备激励"
        FreshAirBetterForBrain:
          Deccription: "<p>大气污染不利于环境，但事实证明它也不利于大脑。研究表明，汽车尾气可能导致认知障碍，甚至有可能导致心血管损伤。如果您生活在一个受污染的环境（例如一座城市），那么让自己休息一下，在公园散散步。</p>"
          Name: "新鲜空气有益于大脑"
        GetAthletic:
          Deccription: "<p>研究表明，前运动员们在以后的生活中患上主要慢性疾病的风险更小。这并不意味着您需要成为奥运会选手——您可以参加一项内部运动，或者学会一种运动型的业务爱好。行动起来，收获健康！</p>"
          Name: "变成运动型"
        GetCloseDevelopTrust:
          Deccription: "<p>接近某人有助于促进您产生催产素，即所谓快乐激素。研究表明，它与我们生活中信任他人的程度有关。给予一个拥抱、牵手或其他形式的身体接触，来建立人际关系中更加坚实的信任。</p>"
          Name: "靠近，建立信任"
        GetTidy:
          Deccription: "<p>凌乱的环境可能让人分心，并让工作变得更加困难。现在花五分钟的时间快速清理您的桌面！清理所有的垃圾，整理所有的文件，擦拭干净。感觉好些了？</p>"
          Name: "变得整洁"
        GreenLawnTips:
          Deccription: "<p>要呈现绿色并减少您的碳排放，可以试着割高一点并留下碎边。如果留下碎边并且不对割下的草进行装袋，您便可以使割草时间减少
            30-40%。</p>"
          Name: "绿草坪小窍门"
        HeadToKneePose:
          Deccription: "<p>尽量用头触膝，以伸展背部和腿部。用展开的双腿坐在地上，一只腿蜷着，另一只腿伸直。然后用手去够伸直那条腿的脚部，尽量用头触膝。这种
            Janusirsasana 式伸展姿势可以很好地保持住，同时可以看书或听音乐。</p>"
          Name: "头触膝姿势"
        HoldHands:
          Deccription: "<p>手牵手，充满深情地释放催产素，这是一种让人快乐并感觉良好的激素。催产素可以减少压力、将您的血压保持在低水平并改善您的情绪。研究表明，催产素水平很高时可以形成更好的恋人关系，所以今天就花十分钟的时间与您的爱人手牵手。</p>"
          Name: "牵手"
        HomemadeCleaningSpray:
          Deccription: "<p>替代性清洁用品与店里买的一样有效，而且您自己制作可以减少废物生成并省钱。试着混合一杯温水、3 滴洗手液、1 茶匙小苏打和
            1 汤匙白醋。混合进一个喷雾瓶后开始清洁！</p>"
          Name: "自制的清洁喷雾"
        LimitInterruptions:
          Deccription: "<p>要让您的创造性思绪通达起来，则要试着减少生活中的干扰。如果您有一间办公室，可以关上门。如果没有，那么戴上耳机，这样同事们就不大可能接近你。虽然您不应反社会，但是挤出时间专注于创新对您来说很重要。</p>"
          Name: "减少干扰"
        MeaningOfFriendship:
          Deccription: "<p>友谊可不是学校里念书学得到。但如果你在学校没有懂得友谊的含义，你等于什么都没有学会。——默罕默德·阿里</p>"
          Name: "友谊的含义"
        OneTaskADay:
          Deccription: "<p>效率损失可能与您认为自己能完成多少工作有关。当您有个大项目要处理，可将其分成若干小任务，并安排每天的任务。当您完成任务时，给自己一个鼓励！您会觉得在每天结束时完成了更多！</p>"
          Name: "一天一个任务"
        ParkYourCar:
          Deccription: "<p>在寻找停车点时，要找距离目的地有点远的停车点。您会行走更多的步数，燃烧更多的卡路里！</p>"
          Name: "停车"
        PhoneAndWalk:
          Deccription: "<p>您今天必须打个电话吗？起来马上做！如果是台式电话，则用无线接收器，或者就用手机，在讲话的时候来回踱步。除了伸展双腿外，您还将积累更多的步数。</p>"
          Name: "打电话和走路"
        ProductivityPerception:
          Deccription: "<p>您的大部分效率来自于您自我感觉能完成多少工作。研究表明，感知到的工作能力象征着感知到的工作效率损失，所以保持您的工作能力。制作一份任务列表，上面甚至包括各种小任务，感受每次划掉一项后的效率感。</p>"
          Name: "效率感"
        ReduceFoodWaste:
          Deccription: "<p>别出去买更多的食品，而要看看家里有些什么。我们买的大部分食品最终成了垃圾，所以一定不要浪费任何食品。而且，您已经付了钱——为什么要浪费钱？</p>"
          Name: "减少食品浪费"
        ReuseAndRefill:
          Deccription: "<p>尽量购买使用可再装容器的物品，并用批量采购品进行再装。这样您可以省钱并减少您产生的废物量。对于您的钱包以及环境来说，这是一种胜利。</p>"
          Name: "再利用和再装"
        StartWithAWalk:
          Deccription: "<p>“清晨的散步是对一整天的祝福”——亨利·大卫·梭罗</p>"
          Name: "以散步开始"
        TakeYourTime:
          Deccription: "<p>尽量不要专注于最后期限。给自己施加时间压力可能会扼杀您的创造力。用更长的交付周期来处理项目，可以让您拥有足够的空间来发挥创造力并尝试新事物。安排任务的优先顺序，让这些创造性思绪活跃起来！</p>"
          Name: "别着急"
        TalkToColleagues:
          Deccription: "<p>需要向同事问个问题？不要发送电子邮件或短信，而要站起来走到他们的桌前，即使他们在不同的楼层或大厦。您将增进与他们之间的关系，同时也将增加这一天的步数！</p>"
          Name: "与同事交谈"
        TryToRemember:
          Deccription: "<p>很难记住事情？闭上双眼！研究表明，眨几次眼睛并保持专心可以改善记忆力。这有助于降低干扰，让大脑专注于您试图想起的事情。</p>"
          Name: "试图想起"
        TurnToYourFriends:
          Deccription: "<p>和朋友在黑暗里同行，好过一人在光明中独步。——海伦·凯勒</p>"
          Name: "求助于您的朋友"
        WalkAndThink:
          Deccription: "<p>“一切真正伟大的想法均来自散步。”——弗里德里希·尼采</p>"
          Name: "走路与思考"
        WearYourDevice:
          Deccription: "<p>戴上计步器对您的健康很有好处。研究表明，行走锻炼计划有助于糖尿病患者控制症状和葡萄糖代谢。不管您是戴在手腕上还是夹在皮带上，尽管戴上装备去行走吧！访问我们的商店以了解更多适用于
            Virgin Pulse 计划的各种装备。</p>"
          Name: "戴上装备"
        WindowShopping:
          Deccription: "<p>在购物时行走更多的步数！下次您去商场时，要在购物前围着整个商场走一圈。您将充分了解到商场在卖什么货品，同时可以增加这一天的总步数。</p>"
          Name: "逛街"
      CardsEdited15:
        AreYouResilient:
          Deccription: "<p>适应能力用于衡量您在面临压力时的反应，适应能力随着时间的推移而提高。测试您的适应能力 – 请使用健康习惯跟踪器跟踪您的情绪一周以上来了解您如何应对压力事件。保持积极的人生观并获得亲人的支持，这是培养适应能力的好办法。</p>"
          Name: "您有适应能力吗？"
        BasketballWithKids:
          Deccription: "<p>晚餐前把孩子们聚在一起，打场快速的篮球比赛。不必更换健身服 - 凑几个人玩休闲鞍马小游戏或自由投球练习，就能在坐下用餐前获得足够的乐趣和适量的运动。只要练习
            20 分钟投篮就能燃烧 100 卡路里，还能让您与孩子培养更深的感情。</p>"
          Name: "和孩子们一起打篮球"
        Burn100CalsOnADate:
          Deccription: "<p>没办法在长时间锻炼的同时充分享受社交生活？您会很惊讶地发现，竟然有这么多有趣的活动可以算作是锻炼！做下列任何一项运动满
            15 分钟，您和您的朋友就能消耗 100 卡路里：</p><ul><li>充满活力的舞蹈</li><li>徒步旅行</li><li>滑冰</li><li>步行上坡</li></ul>"
          Name: "约会时燃烧 100 卡路里"
        CarWash:
          Deccription: "<p>想燃烧 100 卡路里并开着车子四处优雅地兜风吗？洗车并打蜡！洗车并打蜡 20 分钟左右大约能消耗 100 卡路里。拿起一桶肥皂水和一些汽车蜡做运动，获得大大的回报
            - 闪亮的汽车和更小的腰围。</p>"
          Name: "洗车"
        ColleagueCongrats:
          Deccription: "<p>您的同事把事情做好时，花时间赞美他们。从研究来看，感知到的工作能力能够反映实际工作效率，所以您越是激发他们对工作的信心，他们就越有可能提高工作效率。您能让团队更有效地工作，您可以为此赞美自己。</p>"
          Name: "同事祝贺"
        CongratulateYourself:
          Deccription: "<p>不要害怕自我恭维。从研究来看，感知到的工作能力与实际工作效率密切相关，告诉自己您做的很好，这样您就能更好地完成工作。花点时间想想您本周取得的重大成就，在精神上祝贺自己。</p>"
          Name: "祝贺自己"
        DontBeSedentary:
          Deccription: "<p>运动不仅能改善您的体重。定期锻炼还能改善您的心脏健康、增加骨密度、提高您的活力水平、防止肌肉萎缩。但不必增加全面的锻炼计划
            - 每天运动 20 分钟就能创造很大的不同。试着晚饭前出去散个步或到屋外做些园艺工作。</p>"
          Name: "别久坐不动"
        DrinkToLose:
          Deccription: "<p>喝水可以帮助您减肥！照最近的一项研究来看，每天多喝两杯水可以把代谢率提高 30%。只要一点点额外的水合作用和努力，每年就能多燃烧
            17400 卡路里。午餐和晚餐前喝杯水，您就会感觉到代谢率明显加快。</p>"
          Name: "喝水减肥"
        EatAnApple:
          Deccription: "<p>嚼个苹果作为开胃小吃。研究表明，餐前吃水果可以减少饥饿感并帮助您少吃。吃个苹果来加强营养并更好地控制用餐份量。</p>"
          Name: "吃个苹果"
        Endure:
          Deccription: "“耐力不只是承担困难的能力，而是将艰辛转化成辉煌。”–William Barclay"
          Name: "忍耐"
        ExerciseInLine:
          Deccription: "<p>无论您在咖啡店或在银行排队，都可以趁机锻炼！试着原地提踵。分开双脚与肩同宽，原地提踵，用脚尖站立，然后慢慢落下脚跟。等待时重复该动作。</p>"
          Name: "在排队时锻炼"
        FancyWorkoutClothes?:
          Deccription: "<p>不必花大笔钱购买昂贵的名牌运动服，穿您现成的舒适衣服就行。如果您喜欢随便做做运动，那么不需要特殊的健身服。根据您要做的运动找件舒适的衣服，既要好穿，又要层次合理。或针对各项锻炼计划购买新健身服，用新健身服奖励自己取得的进步。鼓励自己锻炼身体来省钱。</p>"
          Name: "高档健身服？"
        FitAtThePlayground:
          Deccription: "<p>您有小孩吗？小孩在操场上玩耍时，请花些时间让自己运动起来。在您的小孩玩耍时绕着设备慢跑，或推着慢跑童车跑步去公园。您甚至可以和孩子们一起玩乐，做传统的标签游戏。您的孩子会感谢您与他们共度美好的时光，而您则会变得更加健康。</p>"
          Name: "在操场上锻炼"
        ImmuneBoosDestress:
          Deccription: "<p>心理压力能导致免疫系统失衡！为了尽可能保持健康，请避免压力并以健康的方式应对压力，比如锻炼身体。如果您感到压力正在危害您的健康，请出门散散步或慢跑。</p>"
          Name: "增强免疫力：舒缓压力"
        LimitLiquidsBeforeBed:
          Deccription: "<p>在睡前喝许多水肯定会让您不得不起床上厕所，这似乎显而易见。为您全天的水分摄入定好时间，这样您既能按时补水，又无需在睡觉前喝水。</p>"
          Name: "睡前限制喝水量"
        LowerBMIBetterSleep:
          Deccription: "<p>您的睡眠质量越好，您的腰围曲线可能就会更加完美。睡眠时间短与更高的 BMI 有着直接的关联，而更长时间的睡眠甚至会抑制基因对体重的影响。这种说法的含义是？每晚睡足
            7-9 个小时。您会感觉更好，并能更轻松地维持健康的体重。</p>"
          Name: "降低 BMI，提高睡眠质量"
        MonitorYourProgress:
          Deccription: "<p>研究表明，自我监控可使体重控制成功的概率提升近 25%！下载体重监控的应用，或使用传统但可靠的纸笔来持续追踪您的减重或增重。这种方式会给您的卡路里摄入量和运动量提供明确的目标，并让您了解到哪些有帮助而哪些没有。对于每个里程碑，您都将其记录在案，这样当您回顾时就能知道自己走了多远。</p>"
          Name: "监控您的进度"
        MowTheLawn:
          Deccription: "<p>那里的草有点长了吗？拿起割草机开始锻炼吧！用动力割草机割草 20 分钟大约可以消耗 100 卡路里。如果您有手推式割草机，只需
            15 分钟就能燃烧 100 卡路里的热量！您的草坪（还有腰围）看起来都会好得多。</p>"
          Name: "修剪草坪"
        OneTaskADay:
          Deccription: "<p>效率损失可能与您认为自己完成的工作量有关。有大项目要解决时，请把它分成若干个小任务，每天指定一项任务。在每次完成任务时给自己一个鼓励！每天结束时，您会觉得自己完成了更多任务。</p>"
          Name: "每天一项任务"
        OpportunityInCrisis:
          Deccription: "“中国人用两个字符来合成‘危机’这个词。第一个字的意思是危险；另一个则是机会。在危机中要注意危险—— 但还要认识到存在机会。”-John
            F. Kennedy"
          Name: "危机中的机会"
        PristineCondition:
          Deccription: "<p>“缺乏活动会损害人的良好状态，而运动和有条不紊的体育锻炼则能拯救并保护人的良好状态。”– Plato</p>"
          Name: "原始状态"
        ProductivityPerception:
          Deccription: "<p>您的工作效率在很大程度上取决于您认为自己能够完成多少工作。研究表明，感知到的工作能力能够体现感知到的工作效率损失，因此请坚持锻炼。制作一份任务列表，把小任务也包括在内，这样每当您划掉一个任务时都能感受到效率。</p>"
          Name: "效率感知"
        Raking&Exercise:
          Deccription: "<p>如果您有庭院，请好好的利用它！让庭院保持美观，同时增加您的日常活动量。高风险的久坐生活方式与保持适度活动的区别就是每天燃烧
            100 卡路里。秋天树叶飘落之后用耙子清理落叶。用 20 分钟时间搂耙落叶可以燃烧 100 卡路里的热量！</p>"
          Name: "搂耙与锻炼"
        SetABedtime:
          Deccription: "<p>不只是孩子需要按时睡觉每天在相同的时间睡觉和起床能设定您体内的闹钟，帮助您生理上在特定的时间入睡。严格坚持在相近的时间入睡，即便是周末也是如此，这将帮助您设定您体内的闹钟。创建睡眠习惯也会抵消一晚糟糕的睡眠带来的损害
            – 您的身体更容易在接下来的一晚睡个好觉。</p>"
          Name: "设置固定的就寝时间"
        SetTheMood:
          Deccription: "<p>用餐前把灯光调暗，放些轻松的音乐。研究表明，平静的环境，包括柔和的灯光和音乐，能够增加人们对饭菜的满意度并减少总摄入量。放些古典音乐来替代吃第二份食物！</p>"
          Name: "营造氛围"
        SkipTheNightcap:
          Deccription: "<p>酒精可能会让您感到昏昏欲睡，但它对您睡眠的损害大于帮助。研究表明，酒精会影响 REM 和深睡眠阶段，而这些正是我们需要的身体恢复阶段。如果您在睡前饮酒，则您更可能停留在浅睡眠阶段，因此更容易醒来。与其在上床前拿起一杯红酒，不如试着做呼吸练习，或是聆听舒缓的音乐。</p>"
          Name: "跳过睡前饮酒"
        SpruceUpYourBedroom:
          Deccription: "<p>让您的卧室尽可能的舒适，这样您的睡眠质量会更好。丢掉您老旧粗糙的床单，花点钱买到优质且符合您的生活方式及预算的床上用品。营造一个极佳的睡眠环境，让您的床更加舒适，这些都能有效地改变您的睡眠态度，让您每晚更容易入睡。</p>"
          Name: "打理您的卧室"
        StayFitStayYoung:
          Deccription: "<p>您知道锻炼能让人显得更年轻吗？研究表明，经常运动的成年人在生理上更类似于比他们年轻几十岁的人。如果身体非常健康，您就能拥有比同龄人更好的有氧能力、肌肉质量和肌肉力量。良好的锻炼计划是最好的抗衰老产品！</p>"
          Name: "保持健康，保持年轻"
        StressAndMoney:
          Deccription: "<p>每 10 个美国人中就有 7 个以上感觉有经济压力，包括不可预见的支出和为退休存钱。控制您的财务状况，评估您的问题，制定适合您的预算。</p>"
          Name: "压力和金钱"
        TextDietReminders:
          Deccription: "<p>提醒自己吃好！您或许想吃个芝士汉堡当午餐，但如果手机提醒您吃沙拉，可能会敦促您做出正确的选择。研究表明，给自己发短信或设置日历来提醒自己吃好能够帮助人们就热量摄取做出更好的决定。用智能手机日历设置提醒，或使用电子邮件服务发送每日健康饮食提醒。</p>"
          Name: "用短信发送饮食提醒"
        ToneWithApps:
          Deccription: "<p>想让身材更匀称？有一款应用软件能够帮您做到！很多免费的应用都可以帮助您更有效地锻炼。某些应用可以锻炼心脏并提供快速锻炼。您不需要花很多钱办理健身会员卡来保持健美的体形！</p>"
          Name: "利用应用保持形体"
      CardsEdited16:
        Accomplishments:
          Deccription: "<p> “我们都为我们正在做的和正在完成的而困扰。如果我们放手只是简单地用我们生活的方式来完成又会怎样?”——玛丽亚•施赖弗</p>"
          Name: "完成"
        AdjustTheLights:
          Deccription: "<p>你的办公室有良好的照明吗？是闪烁的荧光灯吗？如果你不满意你的光线，从家里带一个台灯来并放置在你的办公桌上（假设你的办公室经理对此无意见）。良好的光线能让你在你的工作环境中感觉更放松更有效率。</p>"
          Name: "调节光线"
        APositiveOutlook:
          Deccription: "<p> 不要将一次危机视为无法克服的问题，与之相反，想想怎样才能改变你对于该问题的反应。专注于任何可能帮助你感觉更好的方式，即使在你缓解压力时它只能起到一点点作用。这将逐渐增强你的韧性，这种韧性将帮助你对付充满压力的事件并能更容易地恢复。</p>"
          Name: "积极的态度"
        BeAnOptimist:
          Deccription: "<p> 保持积极的态度伴随着更好的社会联系、心理健康以及身体健康。当事情不顺时，想想你每天做的事情。专注于生活好的方面，并接受犯错误是可以的。一个乐观的态度将帮助你记住你仍是一个好人并使你的压力保持低水平。</p>"
          Name: "做一个乐观主义者"
        BeSecure:
          Deccription: "<p>“如果你缺乏安全感，猜猜看？这个世界上的其他人，也都是这样。不要高估竞争并且低估自己。你比你想象的更好。” ——蒂莫西•费里斯</p>"
          Name: "拥有安全感"
        BlastFatWithFat:
          Deccription: "<p>如果你有腹部脂肪不要担心不饱和脂肪。最近的一项研究表明来自多不饱和脂肪的多余能量能帮助提高肌肉组织并燃烧腹部脂肪
            ，近三倍之多！附加好处：它们可以帮助保护你的心脏健康。要获得一剂多不饱和脂肪，尝试在烹饪中使用植物油，吃一些核桃和瓜子，或者吃富含脂肪的鱼例如三文鱼、马鲛鱼和鳟鱼。</p>"
          Name: "用脂肪燃烧脂肪"
        BreedSuccess:
          Deccription: <p>"成功孕育成功。“——米娅•哈姆</p> <p> 鼓励你周围的人。庆祝你的成功，即使是最小的胜利，而其他人将会跟随。</p>
          Name: "孕育成功"
        CanDoAttitude:
          Deccription: "<p> “摒除你头脑中的不能。”–Samuel Johnson</p><p> 积极乐观地思考！研究表明乐观主义能减少压力并让你效率更高。不要专注于你不能做的事，而是思考你能做什么以及你能如果把它应用在你手边的任务上来。</p>"
          Name: "“我能做”的态度"
        ChallengeFear:
          Deccription: <p>"恐惧只要针眼就能穿过。"—— </p> <p> 恐惧非常容易使人瘫痪，无论是在工作，在家，或是其他的任何地方。不要让它影响到你！相信你自己，知道你愿意应对任何挑战。
            </p>
          Name: "挑战恐惧"
        ClearYourMind:
          Deccription: "<p> 压力释放的荷尔蒙使人很难集中注意力和清楚思考。做决定变得更难，而且由于压力荷尔蒙你甚至可能做出糟糕的决定。如果你感到自己无法集中注意力，深呼吸几次并从10开始倒数。小小的压力舒缓将大有裨益！</p>"
          Name: "摒除杂念"
        Diminishing Problems:
          Deccription: "<p> 逐渐增强韧性通常意味着以不同的方式来看待一个充满压力的情况。不要尝试解决看起来无法克服的问题，与之相反，找出能减少其影响的方法。做一些能帮助你朝你的目标前进的小事情。问问你自己“什么是我今天能完成的一件事，它能使我朝着正确的方向前进？”</p>"
          Name: "减少问题"
        DontFearFailure:
          Deccription: <p>"我想你必须尝试并失败，因为失败让你离你擅长的东西更近。”—— 路易斯•西克。</p>
          Name: "不要害怕失败"
        DreamBig:
          Deccription: "<p>“大胆梦想，专注小事。” ——罗宾•罗伯茨</p><p>有大的梦想是很棒的。通过专注于到达那里你需要进行的小步骤来实现它们。建立一系列的目标，这将帮助你实现你的梦想，并让这些目标变成可操作的。
            </p>"
          Name: "大胆梦想"
        DrinkWhiteTea:
          Deccription: "<p> 想要瘦身？喝一点白茶！具有精致味道又清爽的白茶可以和你的身体一起促进脂肪的燃烧！它阻止了新脂肪细胞的形成并帮助身体分解储存的脂肪。</p>"
          Name: "饮用白茶"
        EatMustard:
          Deccription: "<p>正确的替换可以把你的三明治从乏味和不健康变成营养和美味！放弃蛋黄酱换成辣芥末酱——研究表明芥菜籽能减少癌症的风险，并且它增加了一点风味。不喜欢芥末酱？
            那就试试鹰嘴豆泥吧！</p>"
          Name: "吃芥末酱"
        Eggs&Vegetables:
          Deccription: "<p>不要相信那些宣传！鸡蛋不是你的胆固醇的敌人。将它添加到你的饮食的最佳方式是放入蔬菜沙拉中——研究表明，配着生的蔬菜吃鸡蛋是使其营养价值最大化的最好方法。煮一批鸡蛋放在冰箱里作为零食，并把它们切片作为蔬菜沙拉的配料。</p>"
          Name: "鸡蛋和蔬菜"
        EyeContact:
          Deccription: "<p> 当你与某个人交谈时，你会与他们进行目光接触吗？如果你没有，看起来像是你没有在倾听他们说话。尽你所能保持目光接触，并且在谈话中不要查看你的手机。</p>"
          Name: "眼神接触"
        FarmFresh:
          Deccription: "<p>虽然农贸市场是果蔬爱好者的宝库， 当你在那里购物时，尝试好的食物选择。它也恰恰是充满了不健康食品的地方，像是烘培食品和甜点。把自己带到新鲜的水果和蔬菜处，只是偶尔访问卖零食的货架。</p>"
          Name: "新鲜时蔬？"
        Fight Fat with Fiber:
          Deccription: "<p>内脏脂肪，或者那围绕着主要器官的脂肪，对你的整体健康而言比你的皮下脂肪团更危险。通过增加你的可溶性纤维减少你的内脏脂肪！最近的一项研究表明，每日的可溶性纤维每增加10克，内脏脂肪减少近4%。增加温和的活动能进一步减少它。尝试添加更多的水果、蔬菜和豆类饮食到你的日常饮食中作为零食或配菜。</p>"
          Name: "用纤维对抗脂肪"
        FightFear:
          Deccription: <p>"当恐惧来敲门，让信念来回答。“——罗宾•罗伯茨</p> <p>不要害怕未知的东西。让你对你自己的信念来承担并平息任何你可能有的恐惧。</p>
          Name: "对抗恐惧"
        FitBodyFitBrain:
          Deccription: "<p> 要获得健康的头脑，动起来！研究表明在年轻时健康的人更不容易在变老时遭受智力衰退。什么时候开始都不算晚——现在就穿上一双结实的鞋出去走走。</p>"
          Name: "健康的身体，健康的头脑"
        FoodPatterns:
          Deccription: "<p>不要孤立地关注特定的食物，与之相反专家建议一次查看你的饮食模式查看整个画面。一个健康的膳食模式不是惩罚性的饮食——它应当味道好也让你感觉更好！健康的饮食模式是更高比例的水果和蔬菜，以及全谷物和瘦肉蛋白，与此同时更低比例的加工肉制品和含糖的零食。调整你的饮食使它符合这些准则——在你创建一个健康的饮食模式时有很多方法可以找到你喜欢的食物。</p>"
          Name: "饮食模式"
        FreezeIt:
          Deccription: "<p>不应当浪费食物。如果剩下的食物比你能够吃掉的要多，把它放到冰箱。但是下次你试着冷冻拉链袋里的食物时不要担心冻坏。你可以投资一个真空封口机，或者自制一个，使用一根吸管吸出多余的空气，移走吸管，然后封好洞口。</p>"
          Name: "冷冻它"
        FreezerCleanout:
          Deccription: "<p>今天花一点时间认真检查你的冰箱并清除那些你知道你不会再用的古老的东西。扔掉冻坏的食物， 你可以腾出空间放更多的冷冻水果和蔬菜！同时利用这个机会来整理你的冰箱。如果你能接触它们，就会有更大的可能吃你冷冻的食物（并且不点外卖）。</p>"
          Name: "清理冰箱"
        FromTheSea:
          Deccription: "<p>含有欧米茄-3脂肪酸EPA和DCHA的海鲜可以帮助预防心血管疾病。要吃汞含量低的海鲜，如鲑鱼、沙丁鱼、鳟鱼和鲱鱼。鱼罐头是一种获取欧米茄-3脂肪酸的经济的方式！</p>"
          Name: "来自海洋"
        GreenTea&Memory:
          Deccription: "<p> 每天早晨吃早餐的时候喝一杯绿茶！最近的一项研究表明由于它含有的茶多酚，绿茶能提高工作记忆力。它甚至能修复由于年龄增长而带来的神经元的自然损伤。饮一口热茶或凉茶，摄入茶多酚来提升你的脑力！</p>"
          Name: "绿茶和回忆"
        HomePollution:
          Deccription: "<p> 你家里的空气质量受到空气污染的影响了吗，例如汽车尾气？研究表明尾气中的微小颗粒会影响你大脑的运转。买一些植物种在家中来使你的空气尽可能的清新。此外，有绿色植物你的家会很漂亮。如果你有宠物和小孩，就要确保这些植物是无毒的。</p>"
          Name: "家庭污染"
        JustKeepGoing:
          Deccription: "<p>“你只需要把一只脚放在另一只脚的前面并继续下去。带上眼罩，向正前方前行。”——乔治•卢卡斯</p>"
          Name: "只是继续前行"
        LaughItUp:
          Deccription: "<p>笑是最好的药（有时）。研究已经把幽默和笑与有益的健康影响和免疫系统上减少的压力联系在一起。为晚间的安置准备一些健康的零食和你最爱的喜剧，或者和朋友聚会获得一整晚的笑声以及快乐。需要立竿见影的兴奋剂？在你的计算机或者只能设备上调出一些搞笑短片。</p>"
          Name: "放声大笑"
        LoveWhatYouDo:
          Deccription: "<p>“成功不是快乐的关键。快乐是成功的关键。如果你热爱你的工作，你将获得成功。” ——Albert Schweitzer</p>"
          Name: "喜爱你的工作"
        LowStressBetterMemory:
          Deccription: "<p> 你很难记住事情吗？有可能是你的压力水平造成的。研究表明高水平的压力荷尔蒙可能会影响情绪记忆处理。深呼吸一下，并从10开始倒数，然后尝试再次记忆。使用这个快速减压的做法你可能会有更好的运气。</p>"
          Name: "低压力，更好的记忆力"
        MakeAConnection:
          Deccription: "<p> 增强你的韧性并学习面对压力时如何适应。这样做的最好方式之一是与你的家庭或者朋友圈中的人建立联系。接受来自他们的帮助和支持并提供同样的支持，将加强你的韧性。通过加入当地与你志同道合的人的群体或组织来扩大你的圈子。</p>"
          Name: "建立联系"
        MakeDecisions:
          Deccription: "<p>面对你的压力源是克服它们的第一步。不要避开它们或者逃避它们——对不利局面做出反应将逐渐增强你的韧性，这种韧性是衡量你如何处理充满压力的事件的尺度。表现积极而不是消极将帮助你更有效地应对压力。</p>"
          Name: "做决定"
        Moderation&Health:
          Deccription: "<p>“如果我们能给每一个人适量的营养和锻炼，不多也不少，那我们就已经找到了最安全的健康之路。。” ——希波克拉底</p>"
          Name: "适度与健康"
        NoDevicesAtDinner:
          Deccription: "<p> 禁止任何电子设备出现在餐桌。晚餐是与家人相聚的时刻，不要被社交媒体或是短信打扰。如果你有孩子，把手机收集起来并放到一边直到晚餐结束。对于大人也是一样！为你的家人树立一个好榜样，在用餐时间抛弃所有的电子设备。</p>"
          Name: "用餐时不用电子设备"
        PhoneDeStress:
          Deccription: "<p> 你的智能手机或者移动设备可以成为一个有用的工具来帮助你减少压力并增强你的韧性。下载一个情绪跟踪器并查看在一周之中你的情绪是如何演变的。想想你情绪高涨或低落的那一天发生了什么，并利用该信息来找到保持开朗的方法。</p>"
          Name: "手机减压"
        PositiveRelations:
          Deccription: "<p>多看生活的光明面对你的情绪状态有着积极的影响，它还能帮助你的同伴。研究表明乐观主义者的同伴会受到乐观主义者积极态度的影响，导致更令人满意的关系。下一次你的同伴或者朋友情绪低落的时候，你的态度要尽可能的积极并让他们振作起来！你的性格和人际关系将得到改善。</p>"
          Name: "积极的关系"
        Protein&Productivity:
          Deccription: "<p> 要在一生中都保持高效率，一个强壮的身体将帮助你感觉年轻和健康。当我们渐渐变老，肌肉呈减少趋势。确保你摄入了足够的健康瘦肉蛋白来保持你的肌肉强壮，并使得一天之中的蛋白消耗均匀分布。例如，在你的早餐中加入一个鸡蛋来正确地开始你的一天。</p>"
          Name: "营养及效率"
        PutAHappyFace:
          Deccription: "<p> 保持积极的心态需要一些努力，但是尝试保持乐观！当你放开且不努力时，很容易变得悲观，积极的思考需要努力。有一个好的理由来保持乐观和微笑——研究表明即使是强迫的微笑也能减小压力。所以去咧着嘴笑吧！</p>"
          Name: "面带喜悦"
        Reconnect:
          Deccription: "<p> 有个有段时间没见的朋友你想与之聚一聚？现在就花几分钟约个时间见一面喝杯咖啡！去吧，给他们发个短息、邮件或者打个电话，查看你们的日程安排看看什么时候能小聚一下并重新取得联系。</p>"
          Name: "重新取得联系"
        RestYourBrain:
          Deccription: "<p> 有时候，发展大脑的最好方式就是走出工作并放松。练习瑜伽或者冥想来平静你的思绪并提升你的情绪弹性。你会发现过后吸收新信息会变得更容易，并且能够更快速地加工你的想法。</p>"
          Name: "让你的大脑休息"
        SandwichSwaps:
          Deccription: "<p>做出健康的替换来提升你午餐的营养而不牺牲味道！替代你通常的白面包加熟食火鸡，使用昨天晚上的剩菜来制作一个三明治。烤鸡肉是一种很棒的馅料，而且你可以把面包换成玉米饼或者生菜叶。这样你会省钱并且更好地控制给你的身体提供燃料的食物。</p>"
          Name: "三明治替换"
        SeizeControl:
          Deccription: "<p>要获得创作灵感，确保你对手边的任务施加控制。没有自主权，你很可能会陷入按部就班而使你的想法毫无创新性。如果它是一个工作项目，向经理请求以获得更富创造性的控制并集思广益来获取灵感。</p>"
          Name: "掌握控制权"
        SpiceItUp:
          Deccription: "<p>不要低估香料的力量——让你的食物更加美味，你就不太可能吃得过多。试着使用独特的风味并添加到任何主菜和配菜中。用红辣椒粉揉搓肌肉，在汤里加入咖喱粉，或者在烤蔬菜前撒上孜然。可能性是无限的！</p>"
          Name: "加点香料"
        SwapThatSpread:
          Deccription: "<p>不吃你通常的三明治配蛋黄酱做底的酱汁，而是尝试一个更健康更美味的替代品。通过混合罗勒（或者任何有叶子的新鲜香草）、橄榄油、柠檬汁和盐来制作一种可口的面包涂抹酱。或者选择涂抹一层富含蛋白质的鹰嘴豆泥来让你的三明治既有趣又营养。</p>"
          Name: "替换面包涂抹酱"
        TenToOne:
          Deccription: "<p>阅读营养标签可能令人困惑。它到底意味着什么？这里有一个简单的方法来确保你吃的食物是健康的！</p><p>当阅读一种全谷物食品的标签时，尝试遵循10:1
            规则—— 对于每10克碳水化合物，力争1克的纤维。这是一个未加工的全谷物中碳水化合物和纤维的比例，意味着这个产品是更健康的全谷物产品。 </p>"
          Name: "十比一"
        ThinkPositiveThoughts:
          Deccription: "<p>对于饮食的积极态度可以使你对你的食物摄入感觉更好，而且还能激励你的家人和你身边的人。不要为你认为是坏的食物选择而惩罚你自己。每天庆祝你小小的胜利（和你身边人的胜利）
            ！"
          Name: "积极地思考"
        Thrive:
          Deccription: "<p>“我不想要仅仅活下去，我想要蓬勃发展。”——罗宾•罗伯茨</p> <p> 这不仅仅是关于熬过每一天。成为你能够做到的最好的你！</p>"
          Name: "蓬勃发展！"
        TimePressure:
          Deccription: "<p>不断地看钟会使你的工作日更加紧张和充满压力。把你的电子设备和任何有时钟的东西放在一边，改为思考你需要做什么。你会感觉更放松并且能够专注在你需要做什么上。</p>"
          Name: "时间压力"
        VisitANeighbor:
          Deccription: "<p> 靠自己努力来改善邻里关系！烘培小饼干或者做一杯柠檬汁，送去邻居家里去看看打个招呼。你可能会发现他们需要帮忙，或者他们能帮你的忙。有个你能信任的邻居总是好的，随意的善举能加强你们之间的联系。</p>"
          Name: "拜访一个邻居"
        WorkTogether:
          Deccription: "<p>“走在一起是开始；团结一心是进步；携手合作是成功。” –Henry Ford</p>"
          Name: "携手工作"
      CardsEdited18:
        BanTransFats:
          Deccription: "<p>我们都听说过如何对你有害的反式脂肪,但最近的研究表明,他们对你的情绪不好。食用反式脂肪有关与情感意识和监管困难。如果你有一个糟糕的一天,抓住一个有营养的零食,像一个苹果或香蕉,而不是不健康的零食你可能会渴望。履行这一渴望只会伤害你的情绪状态,使其更有可能你会保持心情不好!</p>"
          Name: "禁止反式脂肪"
        BeCreative:
          Deccription: "<p>“拜托限制产生创造力。“黛比·艾伦</p>"
          Name: "具有创造力"
        CANApproach:
          Deccription: "<p>改变饮食行为可能是困难的，但研究表明，CAN（方便、有吸引力、平常）方法让人更容易吃得健康。把水果和蔬菜做得方便、有吸引力、平常，您就更有可能去吃农生产而非不健康的零食。试着把您的水果放在桌上的漂亮碗中——比起放在冰箱里，水果将更容易被拿到、更好看、吃起来似乎也更平常。</p>"
          Name: CAN 方法
        CholesterolAndFats:
          Deccription: "<p>需要降低你的低密度脂蛋白胆固醇?这可以减少坏胆固醇与几个饮食变化。低饱和脂肪酸和反式脂肪酸的摄入,增加你患心脏病的风险。代替零食在加工和不健康的东西,找一些新鲜的水果或有益心脏健康的坚果。</p>"
          Name: "胆固醇和脂肪"
        EatMoreFish:
          Deccription: "<p>最近的一项研究表明,每周只一份鱼添加到你的饮食可以提高你的血压。尝试添加罐装金枪鱼或鲑鱼色拉,或烤一块片状的白鱼罗非鱼或鳕鱼用橄榄油、盐和胡椒。降低你的血压可以降低你的高血压和其他心脏疾病的风险。</p>"
          Name: "多吃鱼"
        FadDiets:
          Deccription: "<p>那些时尚的饮食可以帮助你减肥,但很少有研究来支持他们的长期影响。看你吃的东西很好,但遵循健康饮食的美国心脏协会的建议:全谷物,水果和蔬菜,鱼,家禽和精益。</p>"
          Name: "时尚饮食"
        Flavonoids&Pollution:
          Deccription: "<p>空气污染和烟雾会导致你的有氧健康的主要问题。研究表明,高植物黄酮类化合物的饮食可以帮助减少这种风险定期消费的时候。黄酮类化合物可以帮助调节人体的免疫系统反应,防止污染引起的心脏病风险。添加更多的水果和蔬菜,饮食当你可以——记住,冷冻生产数量!</p>"
          Name: "类黄酮和污染"
        FoodAds&Kids:
          Deccription: "<p>下次一个商业广告,关掉声音。研究表明,大多数广告对儿童食品和饮料公司没有达到健康的饮食标准。在2013年,81%的广告是富含糖和脂肪的食物。一些公司使用的字符从电视节目或电影推自己的产品,其中,61%促进了不健康的食物。教育你的孩子健康饮食来抵消看这些广告的影响。</p>"
          Name: "食品广告和孩子"
        FruitBowl:
          Deccription: "<p>想让您的家人多吃水果吗？把它放在一个有吸引力的碗里！研究表明，当新鲜健康的农产品放在公开的地方而且容易拿到时，人们更有可能去吃。不要仅仅让您的水果呆在冰箱里！买个让您想要伸手去拿水果的碗，并把它放在您常常经过的桌子上。</p>"
          Name: "水果碗"
        HealthyBloodPressure:
          Deccription: "<p>你知道什么是高血压吗?一致的读数140/90毫米汞柱以上被认为是高,根据美国心脏协会。如果这适用于你,告诉你的医生或医疗专业的方法来降低它。一个更健康的饮食和有规律的运动是一个伟大的起点。</p>"
          Name: "健康血压"
        HealthySnacking:
          Deccription: "<p>希望您的家人伸手去拿健康零食吗？把它们放在您的橱柜前。使拿水果和健康零食变得更加方便，会让您和您的家人更有可能选择更加健康的食物。试着把预先切好的蔬菜和水果放在冰箱的中间架子上，以获得简单、快速的零食。</p>"
          Name: "健康零食"
        Hypertension:
          Deccription: "<p>未经治疗的高血压或高血压,可能导致疤痕和损害心脏的动脉。事实上,每三个中就有一个美国成年人患有高血压,会增加中风的风险,心脏病、肾功能衰竭、血管疾病。尽你所能保护自己免受高血压吃有益心脏健康的食物,如水果、蔬菜、全谷物,平衡你的卡路里摄入量和身体活动。</p>"
          Name: "高血压"
        LowerStrokeRisk:
          Deccription: "<p>想降低首次中风的风险吗?从事身体活动和地中海或DASH-style饮食。美国心脏协会建议降低钠的摄入量,以及结束任何烟草使用,真正降低你患中风的风险。地中海和DASH饮食强调水果、蔬菜、全谷物、豆类、坚果、种子、家禽和鱼。</p>"
          Name: "降低中风的风险"
        MoveForward:
          Deccription: "<p>“如果每个人都一起前进,那么成功负责。“——亨利福特</p>"
          Name: "前进"
        OutOnALimb:
          Deccription: "<p>“为什么不上树枝?水果在那里。“马克吐温</p>"
          Name: "上树枝"
        SecretOfSuccess:
          Deccription: "<p>”倾向,不倦地、不妥协地朝着一个目标,是成功的秘诀。“–安娜·巴甫洛娃</p>"
          Name: "成功的秘诀"
        SemiVegetarian:
          Deccription: "<p>感觉你是一个食肉动物?你不必放弃肉完全改善心脏健康。研究表明,甚至semi-vegetarian饮食也能降低心脏病和中风的风险。很容易做一些美味的互换蘑菇,豆类,或坚果是伟大的植物性蛋白质来源。你不必这么做——本周在午餐几次试试,看看你是否喜欢它。</p>"
          Name: "半素食主义者"
        SmallChanges:
          Deccription: "<p>即使是最轻微的变化,饮食是一个为你的有氧健康朝着正确的方向发展。最近的一项研究表明,每周只有一个额外的有益心脏健康的鱼与降低血压。所以即使似乎略微重定向到一个更好的饮食可以发挥作用。一天换出一个或两个不健康的零食与新鲜水果或全麦食品,和你的心会感谢你的。</p>"
          Name: "小变化"
        WellnessVacations:
          Deccription: "<p>似乎违反直觉,但最好的方法是生产是休息!给你的身心一个休息和休假。如果躺在海滩上不是你想,把一个健康的假期。这些特殊的旅行提供行程挤满了健身活动,健康的食物,和冥想。</p>"
          Name: "健康的假期"
        WhatToLimit:
          Deccription: "<p>任何成功的饮食和生活方式适度是关键。但美国膳食指南提出建议关于如何限制和关注吃什么。保持你的钠、反式脂肪、胆固醇、精制糖,和酒精摄入量低而消耗的食物充满了水果、蔬菜和全谷类食物。</p>"
          Name: "限制什么"
