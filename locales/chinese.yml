    Genesis:
      AdminContent:
        PersonalChallengesCategories:
          StepChallenges: "步数挑战"
        StagedChallenges:
          BasicInfo:
            ChallengeTitle: "探索地中海"
            LongDescription: "地中海是这个星球上最美丽迷人的海岸之一。而现在就有一个机会摆在面前，让您能够亲自前往体验！您和同事可以组成团队与公司内的其他众多团队在欧洲南部进行比赛！"
            Rules: "<ul><li>团队成绩计算方法是：将团队内每一位成员的步数相加得出总和，这意味着你们一定要组成一个完整的五人团队！</li><li>
              任何支持计步功能的设备和应用都可以使用（Max、Fitbit、Misfit Shine、Moves以及Endomondo）。</li><li>
              该项挑战持续时间为XX/XX[/NOTRANSLATE 至 XX/XX[/NOTRANSLATE 随后，截止到XX/XX[/NOTRANSLATE
              前您都可以上传步数。</li><li> 您一旦离队，将无法加入其他团队。</li></ul>"
          GreatWallOfChina:
            BasicInfo:
              ChallengeTitle: "长城"
              LongDescription: "中国的长城是世界七大奇迹之一，历经几朝几代修建，在1300-1310年间尽善尽美。加入到你的同事朋友中，攀登这令人惊叹的建筑界丰功伟业。"
            Stages:
              Stage1:
                Content: "<p><b> 茶道民俗村</b></p><p>在八达岭山脚下，你可以在茶道民俗村体验乡村生活。享受长城的美景，享受乡村生活，并细细体会八达岭地区的历史。茶道民俗村在明朝时作为军营地点，这个村庄就像传统中国农舍的快照，可供寄住。在延庆区享用地道的农家菜，体会穿越历史的味道。</p><p><b>长城博物馆</b></p><p>
                  建造得与城墙一样的博物馆打量着历史和长城的现状。游客可以了解到跨越城墙的经济和文化交流碰撞，以及区域以外发展的精湛的艺术。漫步在九个展厅，欣赏详细的历史照片和模型，以及采自城墙的遗迹。通过今天多走3,827步来纪念博物馆的
                  3,827平方码！</p><p><b>番茄炒蛋</b></p><p>炒蛋不仅仅是早餐吃——在中国，中餐或者晚餐也可以有炒蛋！尝试这道富含蛋白质和蕃茄红素的菜，配上糙米，这顿饭便宜又低热量。如果你没有炒菜锅，就用一个大的煎锅。</p><p>原料<ul><li>2个成熟西红柿，切块</li><li>3个大鸡蛋，打破
                  </li><li> 1片大蒜瓣，剁碎<li><li>1份剁碎的大蒜<li>盐和辣椒来调味</li></li><li>芥花油</li></ul></p><p>将锅烧热，然后加入1茶匙芥花油。加入鸡蛋，并用旺火炒10-20秒直到定型。将鸡蛋放入另一个盘子中。</p><p>加入更多的油，然后加入蒜瓣和西红柿块。继续翻炒直到西红柿汁流出。鸡蛋回锅，然后继续翻炒30秒。加入食盐和辣椒来调味，然后配一份剁碎的大蒜作为装饰端上。</p>"
                Description: "<p> 建于明朝的八达岭是长城人气最高的景点。它声名远扬，吸引大量权贵显要和外交官。加入到每年无数的游客中，漫步在它充满历史感的烽火台和小径上。</p>"
                Name: "八达岭"
              Stage2:
                Content: "<p><b>金山了望塔</b></p><p>金山了望塔建于明朝，以建造的士兵的名字命名。两层由石梯连接，建造了望塔的巨石每块重26磅。了望塔顶端是一间漂亮的休息室，专为士兵换班休息使用。</p><p><b>
                  花楼沟村</b></p><p>停留在金山岭的时候，体验历史气息并入乡随俗。住在村庄里的农舍里，你可以睡在粘土炕床上，用来煮饭和在高山气候暖屋子的火炉系统暖床。舒适的床足够暖和，你不需要任何毛毯。在劳累一天的行路中这是最完美的休息处。</p><p><b>蘑菇炒豆腐</b></p><p>原料<ul><li>8盎司切片蘑菇</li><li>16盎司硬豆腐</li><li>1片小的花椰菜冠，切块</li><li>8盎司嫩胡萝卜</li><li>2汤匙酱油</li><li>1茶匙碎鲜姜</li><li>1茶匙麻油</li></ul><p>将豆腐切片，每片半英尺厚，然后每层中夹纸巾，直到所有的多余水分都被吸走。在锅中加热1汤匙油（如果你没有炒菜锅，使用翻炒锅或煎锅）。加入豆腐并将火力打到中高火，直到豆腐变脆并变成金棕色。将豆腐盛出，放到盘子里。</p><p>
                  加入剩余的油和麻油，并加入姜和胡萝卜。翻炒，然后加入花椰菜和蘑菇。持续翻炒5-7分钟，然后加入豆腐并继续翻炒。洒酱油然后趁热端上。</p>"
                Description: "<p> 当漫步经过67座金山岭的守望塔的时候，目光敏锐地搜寻入侵者。作为保护得最好的路段之一，它也是最难攀爬的路段之一。
                  陡峭的山路和坚实的城墙让这一段看起来像一只巨龙，蜿蜒在山峰上。</p>"
                Name: "金山岭"
              Stage3:
                Content: "<p><b> 城墙</b></p><p>23到26英尺高，4-5码宽，这部分的城墙被巩固加强过，被认为几乎是坚不可摧的。内外墙都装有锯齿形胸墙，使敌人无法靠近。1.4英里长的慕田峪长城提供了非常适合行走的距离。沿着明朝中国士兵的脚步，试着今天行走额外的1.4英里（3000步）！</p><p><b>慕田峪村</b></p><p>
                  毗邻城墙，充满魅力的村庄是旅途时绝佳的歇脚处。此处充满着乡村气息和极有魅力的农舍，农舍的所有者是世世代代生活在此的居民。玻璃生产和旅游业使得村庄得以存活，因此确保停下并欣赏玻璃工匠今天的杰作。</p><p><b>虹鳟鱼</b></p><p>因为这片区域的河流，虹鳟鱼是慕田峪本地居民的拿手好菜。富含ω-3脂肪酸和蛋白质的虹鳟鱼美味又健康。尝试晚上的美味烤鱼肉，并搭配你最喜欢的蔬菜。</p><p><b>美味烤鱼肉</b></p><p>原料：</p><ul><li>6片虹鳟鱼片</li><li>1汤匙新鲜柠檬汁</li><li>¼杯橄榄油</li></ul><p>预热烤架。撒上油来浅焙菜肴，然后放置鱼肉，皮朝下。搅拌柠檬汁，混合油，然后刷鱼片。撒食盐和辣椒。放置烘培的菜低于烤架5-6英寸5分钟，或者直到鱼已烤熟。</p><p>趁热端上，配上你选择的配菜，如蒸蔬菜或者糙米。</p>"
                Description: "<p>作为一处重要的军事要地，慕田峪是许多关键了望塔的所在地。踏过超过4000步楼梯才能达到城墙，你和你的队员将得到很好的锻炼，同时探索这6世纪的建筑。</p>"
                Name: "慕田峪"
              Stage4:
                Content: "<p><b>卧虎山</b></p><p>作为电影《卧虎藏龙》的拍摄地，卧虎山看起来像两只老虎靠着对方躺下——一只仰卧，一只俯卧。在古北口的西部区域，山峰高达2,181英尺。当你从了望塔到了望塔行走时计算你的步数，了望塔间相差492英尺。这部分的城墙没有经过任何修缮和翻新，因此小心你的脚下！</p><p><b>古北口河西村</b></p><p>要体验真实的中国农民生活，河西村是古北口最好的体验之处。住宿可选传统农舍或优雅住所，食物丰富，历史悠久。游客在村庄里可以下棋，打牌，打麻将，或者围在篝火旁交换故事并了解对方。悠久的文化底蕴，美丽的寺庙和墓穴，河西村是想体验中国长城的游客的热门目的地。</p><p><b>麻将</b></p><p>4个玩家的麻将在东亚地区很流行。一套144个麻将牌，因字或者符号的不同，玩家可以选择或丢弃麻将直到他们和牌。因地区的不同有很多版本的玩法、规则和积分系统，游戏技能、策略和计算都能极大地锻炼你的脑细胞。</p>"
                Description: "<p>古北口是邻近北京的一座小镇，由9个充满魅力的村庄组成。作为连接中国东北部和北京的桥梁，这个古代的阻塞点对于许多游客来说是重要的一站。探索这些村庄并计算步数吧！</p>"
                Name: "古北口 "
              Stage5:
                Content: "<p><b>古北水镇</b></p><p>在鸭湖水库附近建造的自然古镇集合山川和中国标志性古典建筑一体。漫步于河道，享受古北水镇的美丽和宁静。拜访许多纺布或制作其他工艺品的工匠，或者和来自附近书院的学者共进下午茶。</p><p><b>鸭湖水库</b></p><p>蓄了两个春天水的鸭湖是司马台的生命中心。东边冷而西边热，这个湖在冬天不结冰，因此本地居民和游客可以全年享受它的美。钓鱼、划船和游泳都是这个地区的流行活动。看看上面关于如何准备整鱼的食谱。</p><p><b>中国式炖全鱼</b></p><p>这个经典的中国菜是司马台本地居民的拿手好菜。鱼片可以替换为整鱼，如果你喜欢的话。你也可以使用鲈鱼或者任何其他的薄片白鲑。</p><p>原料</p><ul><li>两条整罗非鱼，除鳞并清洁</li><li>2茶匙玉米粉</li><li>3汤匙芥花油</li><li>6片新鲜姜薄片</li><li>3颗大葱切成2英寸</li><li>½杯干雪利酒（酒精需要煮熟，但可以默认）</li><li>3汤勺酱油（你可以使用日式酱油来使这道菜无谷蛋白）</li><li>1汤勺糖</li><li>½杯切片荸荠</li><li>3根香菜</li></ul><p>冲洗鱼，并用毛巾吸干鱼里的水分。预热锅到高温。如果你没有炒菜锅，使用一个大的平底锅替代。翻煎鱼的每一侧3次，然后铺上玉米粉。</p><p>加入油和姜到锅中，然后减小火力到中等。当姜片开始焦黄，把它们从锅中移出，留下油在锅中。把撒上玉米粉的鱼小心放在锅中。倾斜炒菜锅或平底锅来移动油使得鱼能均匀地焦黄，然后煮5分钟。</p><p>一旦鱼已经足够焦而不粘锅的时候，小心翻转鱼，并在鱼的另一侧重复上述步骤。把姜倒回去，然后是大葱，酱油，雪利酒，糖和香菜。将火力调到中低。继续煮并用勺子向鱼撒蒸煮液，直到鱼完全煮熟。加入小枝香菜，煮浓调味汁直到它几乎像糖浆一样。</p><p>趁热端上，配上糙米。</p>"
                Description: "<p>作为长城东部的险关，司马台同样具有长城其他部分的特点。高高的了望台和陡峭的崎岖地带，司马台是你的团队结束挑战的最好路径。</p>"
                Name: "司马台"
          RACEACROSSTHEINCATRAIL:
            BasicInfo:
              ChallengeTitle: "比赛跨越印加古道"
            Stages:
              Stage1:
                Content: "<p><b>芝士烤玉米</b></p><p>四个去皮鲜玉米<br>两汤匙橄榄油<br>半杯希腊酸奶<br>菲达奶酪碎<br>一茶匙辣椒粉<br>四分之一个青柠<br>香菜</p><p>将烤箱预热至
                  400。玉米刷上橄榄油，用铝箔包裹，烤 20 分钟，之后移出烤箱。</p><p>在玉米冷却的过程中，将希腊酸奶与辣椒粉混合，再按口味加上胡椒盐。放置一边使调料发挥作用。</p><p>用烤盘或烤架将玉米两面烤至轻微焦黑。从烤架上移开，涂酸奶混合物，撒上芝士，用碎香菜及青柠块做点缀。</p><p><b>太阳神殿/圣多明哥教堂</b></p><p>作为印加帝国最受尊崇的教堂，太阳神殿供奉太阳神印锑。宏伟的太阳神殿以纯金薄板覆盖，饰以黄金雕像、银质花瓶以及各种神谕和建筑。</p><p>西班牙再次开拓殖民地之后，拆毁了这座神殿并用其地基建造了圣多明哥教堂。你可以参观附近的一个考古博物馆，馆中有众多原神殿中发现的展品。</p><p><b>圣布拉斯区</b></p><p>漫步在库斯科充满艺术气质的街道——圣布拉斯区或
                  Tuq’ukachi。陡峭狭窄的街道上排列着许多手工店，街道通向一个美丽的广场和教区教堂。拜访一些沿途的手工匠人，找到一个最完美的纪念品来纪念你艰苦跋涉的起点。</p>"
                Description: "每年近二百万游客涌向秘鲁历史上的首都库斯科，以核实其独特的印加语和西班牙语的影响。从古老的十二角石到印加罗卡角宫殿里的
                  16 世纪建筑，当你走在这座美丽的城市时有很多的景点可看。 "
                Name: "库斯科"
              Stage2:
                Content: "<p><b>你以前知道吗？</b></p><p>当曼科·印加·尤潘基 1536 年退出入侵殖民者队伍的时候，他摧毁了一些沿途的殖民地，以便阻止西班牙殖民者发现印加帝国的古道。如果殖民者那时候发现了印加帝国的古道，他们会将马丘比丘洗劫一空、夷为平地，正如他们在库斯科所做的一样。Patallaqta（意为阶梯村庄）就是最早被烧掉的城市之一——而且曼科·印加·尤潘基的办法奏效了！西班牙殖民者从来都没有找到马丘比丘。</p><p><b>安全第一！
                  </b></p><p>印加古道不适合胆小者。在继续跋涉后半段时，做一些预防措施来保证你时刻安全。为了防止脱水，应该多喝水。走印加古道的游客可能会有高原反应，这种反应有可能是致命的。尽可能最好地适应海拔高度，并且带一个训练有素的导游，导游可以识别出高原反应的症状。</p><p>其他潜在
                  危险包括洪水、徒步旅行事故、滑坡、地震及其他受伤情况。时刻注意安全并注意你脚下的印加古道！ </p><p><b>藜麦</b></p><p>尽管经常被认为是一种远古的“超级水稻”，但藜麦实际上是一种种子。无谷胶且富含蛋白质，这种坚果种子可以作为谷物的替代品使用，比加工过的谷物更容易产生饱腹感且富有营养。为了将藜麦加入你的食谱中，你可以尝试吃藜麦而非大米或蒸粗麦，或者用藜麦意面代替普通意面。</p><p>在寻找一份好的藜麦食谱吗？经过这些步骤，继续下去制作一份简单美味的藜麦沙拉吧！
                  </p>"
                Description: "作为跋涉路上的第一个居住地，Patallaqta 在 Willkaraqay 的山丘堡垒为士兵和旅客提供住房。距离经典的印加古道仅有一英里，这座拥有
                  100 个家庭的历史群落也被称为“蜂鸟村”。 "
                Name: 'Patallaqta '
              Stage3:
                Content: "<p><b>额外步骤！</b></p><p>越过维拉班穆巴的桥，欣赏秘鲁钦彻罗的壮丽景观。你可以去尤卡伊散散步，在那里，你会发现一个美丽的殖民教堂以及很多可以探索的印加遗迹。神圣谷古道将会将你领至
                  Calca小镇（步行 13 千米，共 17160 级台阶）或乌鲁班巴（步行 9 千米，共 11880 级台阶）。</p><p><b>藜麦沙拉</b></p><p>一杯切碎的红辣椒<br>一杯切碎的黄胡椒<br>一个嫩洋葱，切薄片<br>一杯半淘洗过的藜麦<br>三杯素高汤<br>一个青柠，榨汁调味<br>四分之一杯特级初榨橄榄油<br>四分之一茶匙辣椒粉<br>按口味加胡椒盐</p><p>在中号炖锅中加入高汤、青柠调味料及藜麦。中高温煮至沸腾，然后改为文火。盖上锅盖，文火煮至收汤，藜麦的螺旋散开，约为
                  15 分钟。将锅移下火炉，加入嫩洋葱（留一些做点缀）并用叉子搅拌使藜麦蓬松。</p><p>藜麦冷却之后加入胡椒粉和洋葱。</p><p>搅拌青柠汁、橄榄油、辣椒粉及胡椒粉制作调味料。加入藜麦并彻底搅拌。用嫩洋葱做点缀，配食柠檬或青柠块。
                  \ </p>"
                Description: "小村庄 Wayllapampa 位于海拔 3000 米，是印加古道沿途更加杳无人烟的地区。只有 400
                  人住在古道及其草原的这一部分，所以要依靠你的朋友和同事，以在这片小小的居住点获得陪伴和动力。 "
                Name: Wayllabamba
              Stage4:
                Content: "<p><b>酸橘汁虾仁</b></p><p>一磅冷冻已熟虾仁（若为大虾，则切成块）<br>两个青柠，榨汁调味<br>一汤匙新鲜香菜，切碎<br>一汤匙红皮洋葱，切成细粒<br>四分之一杯碎番茄<br>一个去籽切碎墨西哥胡椒（可选）<br>两汤匙橄榄油<br>胡椒盐<br><p>搅拌橄榄油、青柠汁、青柠调味料及胡椒粉。拌入虾仁并按口味加胡椒盐。加入墨西哥炸玉米片。</p>
                  <p><b>额外步骤！ </b></p><p>不同于其他古道沿途的游客可以歇脚的路边酒馆，Runkurakay 是有趣的椭圆形，因此得到了“鸡蛋小屋”的绰号。Runkurakay
                  距离最近的马路也有数英里远，进入 Runkurakay 的必经之路就是印加古道。今天多爬 5280 级台阶来庆祝 4000 米高的海拔吧！你爬了这么多级台阶，离马丘比丘更近了。</p>"
                Description: "在海拔 3750 米的考古遗址 Runkurakay 领会山谷的惊艳美景。这座古印加建筑恢复于二十世纪九十年代，是吸收新鲜的山地空气并和朋友们拍几张照片的绝佳地点。 "
                Name: Runkurakay
              Stage5:
                Content: "<p><b>蛋黄果</b></p><p>蛋黄果被称为“印加最后的黄金”，出现在印加陶瓷及更多艺术品上。青色的球形或椭圆形果子果肉颜色由黄至橙。果肉较干但有甜甜的枫糖味，是秘鲁人冰淇淋、蛋糕、布丁和甜品的最佳配料。</p><p><b>要打包的小吃</b></p><p>如果你要在马丘比丘爬上爬下，你需要确定你有大量高蛋白小吃和水！印加人把很多昆虫和幼虫当做小吃，但你可以用其他方式获得蛋白质。这里有一些轻便美味的小吃，让你在跋涉中补充能量。</p><p><ul><li>杏仁</li><li>烤玉米粒</li><li>芭蕉片</li><li>烤鹰嘴豆</li><li>单个包装芝士条</li><li>果仁奶油年糕</li><li>胡萝卜、芹菜鹰嘴豆泥</li><li>日本毛豆</li><li>牛肉干</li><li>坚果、干果混合什锦杂果</li></ul></p>
                  <p><b>历史</b></p><p>作为印加文明的最标志性的象征，马丘比丘最有可能是 1450 年为国王帕查库提建造的。西班牙人征服了印加人并将他们的许多城市和居住区夷为平地。但他们从未找到去马丘比丘的古道，这就使这一遗迹保留相对完整。当地人知道马丘比丘的存在，但外界直到
                  1911 年才了解了它的宏伟壮观。随着旅游业的发展，马丘比丘逐渐恢复了它的原貌。</p>"
                Description: "作为印加文明的伟大象征，马丘比丘以前被建造来作为一位印加国王的产业。其蔓延式地基几乎完好无损，依然使探索其广阔地形的游客敬畏不已。与您的团队一起探索各种遗迹，并在挑战结束前尽可能多地深入阶梯！ "
                Name: "马丘比丘"
          Stages:
            Stage1:
              Content: "<p><b> 西班牙冷汤 </b></p><p> 配料 </p><ul><li> 4杯番茄汁 </li><li> 1颗洋葱，剁碎
                </li><li> 1个绿色灯笼椒，剁碎 </li><li> 1根黄瓜，切碎 </li><li> 2杯碎番茄 </li><li> 2颗绿洋葱
                切碎 </li><li> 1瓣蒜，切碎 </li><li> 3汤匙鲜柠檬汁 </li><li> 2汤匙红酒醋 </li><li> 1茶匙干龙蒿
                </li><li> 1茶匙干罗勒 </li><li> 1/4杯新鲜欧芹碎 </li><li> 1茶匙蜂蜜 </li><li> 盐和胡椒适量
                </li></ul></p><p> 使用搅拌机或食物处理机将番茄汁、洋葱、灯笼椒、黄瓜、番茄、绿洋葱、蒜、柠檬汁、红酒醋、龙蒿、罗勒、欧芹、蜂蜜、盐和胡椒混合。搅拌至完全混合，但食材仍保持浓稠即可。冷却2小时即可享用。</p><p><b>
                地中海式饮食 </b></p><p> 在地中海周边国家，人们通常都健康长寿，皆拜这些既美味又健康的饮食所赐。地中海式饮食的重点在于新鲜食材、优质蛋白和健康脂肪，尤其适合减肥或塑性，并且能够降低心血管疾病风险。其特色包括橄榄油、坚果、鱼类和全麦食品。尝试一下当地的美味料理配方，开始按地中海方式生活！</p><p><b>
                海滩 </b></p><p> 巴萨罗那持续多年被评为世界上最出色的城市海滩，在这里的沙滩度假胜地，您可以尽情在地中海畅游、享受阳光。从今天开始就让身体做好准备吧，再多走一千步。在办公楼或公寓附近散步、饭后出门走走、多做一些家务——您可以采取各种方式完成这些步数！很快您就能拥有完美的泳装身材。</p>"
              Description: "在巴塞罗那生活如闲云野鹤一般，这里风景如画、气候宜人，并且还有举世闻名的海滩。巴塞罗那有着让人目不暇接的艺术与文化作品、令人垂涎三尺的各色美食以及周边地区的优美风光，如比利牛斯山脉、布拉瓦海岸和加泰罗尼亚乡村。巴萨罗那将会为您带来全方位的完美体验。"
              Name: "巴塞罗那"
            Stage2:
              Content: "<p><b> 蔬菜蒜泥浓汤 </b></p><p> 配料 </p><ul><li> 3瓣蒜 </li><li> 3杯新鲜罗勒叶
                </li><li> ½茶匙盐 </li><li> 6汤匙橄榄油 </li><li> ¾杯佩科里诺干酪碎 </li><p> 在食物处理机中搅碎蒜、罗勒和盐。搅至粉碎后倒入橄榄油中。加入干酪碎，搅匀。加入黑胡椒调味。</p><p>
                这道料理传统的食用方法是加入意面中冷食，但也可加入丰盛的蔬菜汤中做成蔬菜泥浓汤。或是涂抹在面包上，可以将单调的三明治瞬间变为美食。</p><p><b>
                马赛鱼汤的众多益处 </b></p><p> 像当地人一样进餐就要吃马赛鱼汤！这座城市最为著名的一道海鲜料理，这道炖鱼中至少要使用三种新鲜的当地鱼类。其配方并不固定，但通常都会包括一些其他海鲜，比如贝类。最核心的一点是要使用非常新鲜的当地鱼类。</p><p>
                鱼类和海鲜是健康饮食的重要组成部分，在地中海饮食中尤为突出。它们是ω−3脂肪酸、维生素D和蛋白质的主要来源，而同时饱和脂肪含量又十分之低。研究显示每周食用一到两种鱼类能将心脏病死亡风险降低百分之36。如果你喜欢丰润厚重的口感，可以试试三文鱼、鲱鱼、鲭鱼、凤尾鱼或沙丁鱼；偏好更清淡的鱼吗？尝试一下罗非鱼或鳕鱼吧。</p><p><b>
                马赛歌剧院 </b></p><p> 前往马赛歌剧院游览可以作为您马赛之旅的最高潮。 这里有许多大型歌剧展览，这座古老的建筑也因其众多的重要观众而声名远扬。很多著名歌手，如普拉西多·多明戈和雷娜塔·史考特都在此献出了他们的法国首演——您也应如此。
                </p><p> 就算您不是出色的男高音或女高音也不妨放胆一试。研究显示，歌唱对情绪和免疫系统都有益处。所以即便您只在浴室或车里自我欣赏，还是应该随着最喜爱的歌曲哼唱。或许终有一日能够在马赛歌剧院登台演出呢！
                </p>"
              Description: "作为一座拥有国际影响力的大熔炉，马赛无疑吸引了众多观光旅客前往体验当地文化和美食。这里有迷人的艺术作品、丰富的历史和独具先驱性的音乐氛围，马赛一定是您今生难忘的旅行目的地。 "
              Name: "马赛"
            Stage3:
              Content: "<p><b> 地中海鲈鱼 </b></p><p> 配料 </p><ul><li> 2磅鲈鱼肉（也可以用其他薄片的白色鱼肉代替，如鳕鱼、罗非鱼、或比目鱼）</li><li>
                1/2汤匙黄油 </li><li> 1汤匙柠檬汁 </li><li> 1/2 杯新鲜番茄，切丁 </li><li> ¼杯橄榄，切丁
                </li><li> 2茶匙干罗勒 </li><li> 1茶匙大蒜粉 </li><li> 盐和胡椒 </li></p><p> 将烤箱预热至350华氏度（175摄氏度）。混合番茄与橄榄。</p><p>
                将鱼肉平铺在中号的烤盘内。将黄油铺满鱼肉，加入盐和胡椒调味，滴撒柠檬汁。</p><p> 将番茄/橄榄混合物、罗勒和大蒜粉置于鱼肉上。加盖，入烤箱烤30分钟，或烤至用叉子能轻易分开鱼肉即可。享用时搭配一块新鲜柠檬。</p><p><b>
                威尼斯大运河 </b></p><p> 威尼斯大运河是这座城市中的水路交通要道，您可以搭乘贡多拉或水上出租/公交在其上穿行。当船在水道上滑行时，请您尽情放松，肆意观赏周遭那些可追溯至13世纪的美丽建筑和商馆。虽然我们并不建议您饮用运河之水，但还是可以趁此机会多多补水。每天的水分摄入应达到8杯才能最大限度地保证身体的正常状态。</p><p><b>
                威尼斯利多岛 </b></p><p> 在这座世界上最美丽的岛屿上放纵自己吧。这里是一众名人钟爱的度假胜地，并且是威尼斯电影节的举办地。只要11公里（14,520步），你就能在一天内走完全岛！然后便可以奖励自己投入亚得里亚海的怀抱，还可以在阳光中小憩片刻（可不要忘记涂防晒霜哦）。</p>"
              Description: "威尼斯以其独特的水道和与众不同的建筑而闻名于世，这座城市对欧洲的艺术与历史影响深远。一定记得要坐上这里最出名的贡多拉穿越威尼斯大运河。另外，威尼斯的名胜古迹也万万不可错过，如圣马可教堂或圣马可广场。 "
              Name: "威尼斯"
            Stage4:
              Content: "<p><b> 扁豆红酱 </b></p><p> 配料 </p><ul><li> ½个小洋葱，切碎 </li><li>
                1根胡萝卜，切碎 </li><li> 2瓣蒜，剁蒜蓉 </li><li> 2大罐切块番茄，过滤后保留汁水 </li><li> 1罐扁豆罐头
                </li><li> 2汤匙橄榄油 </li><li> 1汤匙新鲜迷迭香，切碎 </li><li> 1汤匙浓缩番茄酱 </li><li>
                盐和胡椒 </li><li> 新鲜百里香（可选）</li><li> 帕尔玛奶酪碎（可选）</li></ul><p> 将橄榄油倒入大号平底锅，中火加热。当油微微起泡时，加入洋葱和胡萝卜。翻炒一分钟后加入蒜和迷迭香。慢火轻轻搅拌，直到蔬菜呈棕黄色（约10-15分钟）。</p><p>
                加入浓缩番茄酱后继续翻搅2-3分钟，或至酱汁完全搅拌均匀。加入番茄汁水，翻动锅底确保没有粘锅。两分钟后，加入番茄和扁豆。待酱汁煮开后转小火炖煮。加入盐和胡椒调味，继续炖煮30分钟。如果酱汁过于黏稠，加水后再炖煮30分钟。</p><p>
                搭配您喜爱的全麦意大利面，撒入百里香碎和帕尔玛奶酪碎即可。</p><p><b> 披萨之乡 </p></b><p> 那不勒斯被誉为披萨的家乡，尤其是玛格丽特披萨。那不勒斯的披萨配料由法律规定，必须包含特定种类的面粉、酵母、水、番茄、奶酪、海盐和橄榄油。</p><p>
                尽管披萨常被认为是不健康的放纵饮食，但还是有办法能让它变得更健康！不要点深盘披萨，用薄饼披萨替代。不要选加工肉类作为馅料——而是在其中加入青椒、菠菜、西兰花或者洋蓟。尝试使用味道更浓郁的奶酪，如菲达奶酪、山羊奶酪或蓝纹奶酪，只要使用一点便足具风味！</p><p><b>
                那不勒斯新堡 </b></p><p> 在这座壮丽的中世纪城堡——那不勒斯新堡，又名安茹城堡，您尽可以满足自己那份童话梦想。建于1279年，该城堡最初是为那不勒斯王国的查理一世所建。
                这座白色大理石雕饰而成的凯旋门着实是梦中之物，它由两个拱门堆叠而成，柱式为科林斯式，上层拱门雕有雄狮。 </p><p> 它的布局宏大，从城堡一侧行至另一侧需要走上许久。为了向这座1470年所建的凯旋门致敬，试试看您能不能再在今天的总步数上增加1470步。</p>"
              Description: "世界上最古老的城市之一，自青铜时代起直到第二次世界大战，那不勒斯从未在历史中缺席。尽享这里的文化底蕴，包括文艺复兴和启蒙运动时期的影响，以及这里世界闻名的美食。"
              Name: "那不勒斯 "
            Stage5:
              Content: "<p><b> 鹰嘴豆泥 </b></p><p> 配料 </p><ul><li> 1罐15盎司装的鹰嘴豆，过滤 </li><li>
                1颗柠檬 </li><li> ¼杯白芝麻酱 </li><li> ½瓣蒜 </li><li> 2汤匙橄榄油 </li><li> 1茶匙粗盐
                </li><li> 2汤匙清水（适量使用）</li><li> 红辣椒碎（可选）</li><p> 柠檬擦皮后对切、榨汁。将白芝麻酱和柠檬汁放入食物处理机中，混合后持续搅打一分钟。加入蒜、橄榄油和盐后，再搅打30秒。将附于容器壁上的酱汁刮下。加入鹰嘴豆，再持续搅打至满意的稠度。若豆泥过于黏稠，可一次加入一汤匙清水直至满意。完成后倒入碗中即可，如有需要可撒入橄榄油和红辣椒碎。</p><p><b>
                雅典历史 </b></p><p> 谈到雅典就不可避免地要提及这座美丽且底蕴深厚的城市所具有的历史意义。雅典拥有超过3400年有记载的历史，它是艺术、民主、教育和文化的发祥地。这里生活过无数德高望重的先辈，如苏格拉底、希波克拉底、伯利克里等等，许多古老建筑如今依然屹立。</p><p>
                今天再多走3400步来纪念雅典的历史地位。就算您已抵达了本次旅行的终点雅典，您依然可以继续向着自己的健康目标前进。</p><p><b>
                世界是一个大舞台 </b></p><p> 雅典拥有比世界上任何一座城市都要多的戏剧舞台。这里有为数众多的露天电影院、音乐表演场地、天文馆和剧场，在此旅途终点您可以从这些世界级的娱乐活动中随意挑选。其中最受欢迎的活动之一便是雅典节，每年5月至10月举行。于1955年开始的这项庆典，囊括了音乐、戏剧和其他文化艺术，每个人都能从中找到自己的兴趣。</p><p>
                但您暂时还不能放松。为了参与到音乐与表演艺术的庆典中，随着音乐开始扭动或是跳起舞蹈来消耗一些热量吧（您也完全可以选择独自一人在屋内起舞）。</p><p><b>
                奥林匹克 </b></p><p> 雅典曾两次举办夏季奥运会，分别在1896年和2004年。这里是希腊最重要的体育竞技中心之一，这里的体育设施以其美妙外形和现代化的特色而闻名。关注一下奥林匹克竞赛项目，从中挑选一种作为您的业余爱好——跑步、足球或篮球的传球游戏、或是游泳。您不需要赢得金牌也能收获运动带来的益处！</p>"
              Description: "将此生命起源之地作为您这趟地中海之旅的终点：雅典，民主与哲学的发源地。踏上回归过去的旅程，步行游览这些古老遗迹，如万神庙；随后再到那些美丽的山丘中徜徉，让自己返回现代。
                \ "
              Name: "雅典"
          WASHINGTONDC:
            BasicInfo:
              ChallengeTitle: "华盛顿哥特区"
              LongDescription: "华盛顿特区是美国的政治与政府中心，也是众多学习爱好者的终极目的地，因为它拥有宏伟的国家级纪念馆，教育博物馆，以及融合的国际文化和美食。和您的朋友与同事一起，来徒步游览一下美国的首都，而波多马克河畔两侧的各种遗址与场所是最值得一去的。"
            Stages:
              Stage1:
                Content: "<p><b>英雄大厅</b></p><p>参观英雄大厅，它是为了纪念 3400 多名荣誉勋章接受者而设立的房间。英雄大厅是由林登·约翰逊总统于
                  1968 年创立，在移至当前主厅所在地之前，它已迁移过多次了。荣誉勋章总共有三种：陆军、海军（海军陆战队，海军，海岸警卫队）、空军，它们都被展示在房间内的墙壁上。</p><p><b>沙司鸡肉</p></b><p>您无需众多食材来制作一顿大餐。就像五角大楼有五个面，您只需五种食材即可完成这道美味又营养的主菜。</p><p>食材</p><ul>
                  <li>4 块无皮去骨的鸡胸肉</li><li>4 汤匙 taco 混合佐料</li><li>1 杯新鲜沙司</li><li>1
                  杯低脂切达奶酪丝</li><li>2 汤匙原味 2% 希腊酸奶</li></ul><p>将烤箱预热至 375 度，并将鸡胸肉放进抹了油的烤盘上。加点
                  taco 佐料，然后将沙司倒在鸡肉上。</p><p>烘烤 25-35 分钟，或等到汤汁干掉为止。撒上奶酪丝，然后继续烘烤 5 分钟。之后将烤盘取出，静置
                  10 分钟。再倒上希腊酸奶后，就可以享受美味啦！ </p>"
                Description: "五角大楼是美国国防部的总部所在地，但它最初却是为戏剧电视节目与电影而准备的。它被设计为层级环状，拥有五个外立面的建筑，是现代建筑与审美当中相当了不起的杰作。今天不妨多走上
                  500 步，来体验一下这个五角形的建筑。 "
                Name: "五角大楼"
              Stage2:
                Content: "<p><b>玉米饼</b></p><p>从 1796 年起，图书馆就拥有了早期知名的美国食谱！其中之一就是玉米饼，经过改良后，它变得更为有益于您的健康。吃顿这样有趣的早餐，并感受一下美国的历史！</p><p>食材</p><ul><li>1
                  汤匙玉米粉，白色或黄色</li><li>½ 汤匙蜂蜜</li><li>½ 汤匙盐</li><li>1又¾ 汤匙牛奶（或牛奶替代品）</li><li>¼
                  汤匙桂皮 </li></ul><p>将所有食材倒入一个碗中，并充分拌匀。多用一些烹饪喷雾剂，轻轻地涂到煎锅或平底锅上，以防止粘锅。加几汤匙混合好的食材到热锅上，直至边缘变成棕色。将玉米饼翻过来，然后重复。</p><p>也可以加点希腊酸奶和新鲜水果来增加营养！或者去掉蜂蜜和桂皮，来点别的味道，比如加一些新鲜芳草。</p><p><b>国会上的音乐会
                  </b></p><p>与大多数图书馆不同，国会图书馆有时会来点“噪音”——确切地说是音乐！它会主办文化音乐会，并邀请当时最有影响力的艺术家来演出。在最近几年中，音乐会最突出的演出者，像兰迪·纽曼，奥德·麦克唐纳德，还有众多的室内乐和爵士乐演奏会演出。将它们添加至您的步行播放列表中，然后边走边陶冶下情操。</p>"
                Description: "国会图书馆是世界上最大的图书馆，它主要为美国国会提供服务，事实上它也是美国的国家图书馆。国会图书馆坐落于国会山，它拥有着来自世界各地的海量珍藏。总共收录了超过
                  1.58 亿的典藏书籍，所以您千万别错过这个可以了解美国历史与文化的好机会。  "
                Name: "国会图书馆"
              Stage3:
                Content: "<p><b>地质、宝石与矿物馆 </b></p><p>它是世界上同类博物馆中馆藏最丰富的，在这里您可以见到“希望之星”蓝钻石和“亚洲之星”蓝宝石。还可以浏览大量的矿物和岩石标本，此外还有近
                  35,000 颗陨石。从今天到明天，转完一圈大厅大致要行走 15,000 步（馆藏拥有超过 15,000 颗独立宝石）。</p><p><b>烤鲑鱼</b></p><p>在参观自然历史博物馆中大量的鱼类收藏的同时，享受一顿完美的烤鲑鱼大餐！</p><p>食材</p><ul><li>4
                  块鲑鱼片（4-5 盎司）</li><li>柠檬胡椒</li><li>盐</li></ul><p>将烤锅加热至中高温度，再刷一层植物油。给鲑鱼抹上柠檬胡椒佐料和盐之后。放置于烤架上，烹饪至鱼肉完全熟透为止，大约每一边各烤
                  3-4 分钟。然后将鲑鱼转移至浅盘中，静置 5-10 分钟。</p><p>上菜时，再点缀一些您最喜爱的烤蔬菜，还有一片柠檬。</p>"
                Description: "美国自然历史博物馆归属史密森学会管理，它无需入场费，并且全年开放 364 天（除 12 月 25 日之外），这使之成为世界上拥有第二大访问量的博物馆。它容纳了超过
                  1.27 亿件标本和文物，馆藏包括昆虫、植物、鱼类和文化艺术品等。 "
                Name: "美国自然历史博物馆"
              Stage4:
                Content: "<p><b>斯摩基熊</b></p> <p>斯摩基熊是一头从火灾中被救出的黑熊幼崽，在 1950-1976 年间，它是动物园的一员。斯摩基熊成了为人们所熟知的预防野火的象征，海报与标志上的卡通形象遍布全国各地。它变得如此受欢迎（曾经一周内收到过
                  13,000 封来自粉丝的邮件），使得邮局不得不为它创建了一个专门的邮政编码。请记住——只有您能够预防森林火灾！</p><p><b>鹰嘴豆与蔬菜沙拉</b></p><p>植物性饮食不单只是为素食主义的朋友们所准备，许多住在史密森国家动物园的人也同样适用。为了感谢大地的恩惠，请品尝一下这种美味又充实的蔬菜沙拉！它富含蛋白质，纤维和各种营养物质，绝对让您大饱口福。
                  </p><p>食材</p><ul><li>1 杯切块的新鲜南瓜</li><li>1 罐滤水的鹰嘴豆</li><li>切片番茄</li><li>1
                  罐滤水的切片甜菜</li><li>1 包小芝麻菜</li><li>½ 个薄切片红洋葱</li><li>1 个柠檬，柠檬皮和柠檬汁</li><li>¼
                  汤匙孜然</li><li>特级初榨橄榄油</li><li>盐</li><li>胡椒</li></ul><p>把烤炉预热至 400
                  度。将橄榄油淋到南瓜上，加盐和胡椒佐料，然后烘烤 15 分钟，或烤至金褐色。 </p><p>准备一只空碗，往柠檬汁中加点威士忌，再加
                  ¼ 杯初级特榨橄榄油和孜然。然后依据口味加盐和胡椒。</p><p>在另一只大碗中，将鹰嘴豆、番茄、芝麻菜、甜菜、红洋葱和柠檬皮拌匀。最后点缀上冷却后的南瓜，即可食用了。
                  </p>"
                Description: "国家动物园下辖于史密森学会，它为游客提供了另一个免费公园，来学习与拓展动物王国的知识。国家动物园承担着一个世界知名的研究任务，是关于动物护理、科学、教育和可持续发展方面的课题。史密森国立动物公园拥有
                  300多个物种，1800 多只动物，其中很大部分都是濒危动物，它一直致力于物种保护，以及保护来自世界各地的生物。 "
                Name: "史密森国立动物公园"
              Stage5:
                Content: "<p><b>罗斯福利斯莫尔炖菜</b></p> <p>当您饿着肚子时，很难为国家做出好的选择！在二战期间，肉类被限量供应，富兰克林·罗斯福的管家内斯比特夫人，她想出了一个美味而有创意的方法，利用节约下来的资源让总统吃好。</p><p>食材</p><ul><li>2
                  磅 瘦颈肩肉，切成 1 英寸肉丁</li><li>12 个珍珠洋葱</li><li>2 大把胡萝卜切块</li><li>一束芹菜的菜头，切成短条</li><li>大瓣蒜</li><li>¼
                  汤匙精选的混合芳草（试试禽类芳草或普罗旺斯草药）</li><li>1 汤匙伍斯特沙司</li><li>盐和胡椒</li><li>橄榄油</li></ul><p>给肉加一些盐和胡椒佐料。用荷兰烤肉锅，在橄榄油中炖肉，直至全部变成棕色。加入蔬菜和足量的水。再加入大瓣蒜和芳草，然后炖上
                  2-3 个小时。当汤汁变浓时，注意查看并搅拌。再加入一汤匙伍斯特沙司，继续多炖几分钟，然后就可以出锅了。 </p><p><b>塔夫脱烤杏仁</b></p>
                  \ <p>像总统一样吃点心，来点这些辣味杏仁！杏仁富含蛋白质和好脂肪，它是对抗下午 3 时左右饥饿感的好方法。</p><p>食材</p><ul><li>½
                  磅生杏仁</li><li>1 汤匙油</li><li>辣椒</li><li>盐</li></ul><p>先预热加了油的煎锅，然后加入杏仁。将杏仁炒至浅金黄色和微焦——要注意，它们很容易被烤焦。用纸巾吸油之后。然后放入梅森罐中，再加入辣椒和盐，摇动罐子，直至佐料分布均匀为止，最后就趁热吃吧！</p><p><b>白宫菜园
                  </b></p><p>菜园与可持续耕种的倡导者，白宫已经有多个蔬菜园，以此来鼓励美国民众自己种植食物。最近，菜园内种着芝麻菜，香菜，树蕃茄，菠菜和其他蔬菜。耕种一个菜园不仅能增加您的蔬果摄入量，还能降低您额食品费用。您还不去开个菜园子吗？可以试试窗台式菜园，或在您的院子里种植盆栽式蔬菜。</p><p>为了做一道简单而又美味的沙拉，不妨试试小芝麻菜拌柠檬汁和橄榄油，然后配上新鲜研磨的黑胡椒，还有刚刨下来的帕玛森奶酪！配上来自史密森博物馆自然史舞台的一份完美烤鲑鱼，那更是锦上添花。
                  </p>"
                Description: "白宫是华盛顿特区最具标志性的地方，从 1800 年的约翰·亚当斯开始，宾夕法尼亚大道 1600 号就成为了每一位美国总统的家。所有的办公间都位于白宫西厢，而美国总统日理万机的总统办公室也在其中。不妨来参观一下白宫的历史，看看这个曾经做出过许多影响深远的全球决策的地方。 "
                Name: " 白宫"
